<html><body>長老斐拉爾：<br>
到村外的礦山地帶，常有機會和<font color="LEVEL">烏土庫獸人</font>相遇。<br1>
擊倒他們之後得到的<font color="LEVEL">奧里哈魯根</font>都帶給我。<br1>
按照礦石的數量，我會給你相應的獎賞。<br>
而更重要的事情是，找出這些礦石的來源。<br1>
我們派公會的調查員查過，還沒有得到有用的消息。<br1>
只是打聽到了士伯吟山脈礦區有幾個奧里哈魯根礦脈，而只有幾個烏土庫獸人知道具體的位置。<br>
我們派去調查員引起了反作用，反而讓獸人知道了那礦脈的重要性。<br1>
聽說他們分別拿著<font color="LEVEL">標示礦脈位置的地圖</font>的碎片。<br1>
如果你找到那些地圖碎片，去神殿找<font color="LEVEL">祭司齊齊琳</font>。<br1>
她會幫你把它拼成完整的地圖。<br1>
將完整的地圖帶來給我，我會給你豐厚的獎金。
</body></html>
