<html><body>倉庫管理員老闆克朗夫：<br>
很簡單，這裡有70張的紙牌。裡面有14種不同的花色分別各有5張。在這70張紙牌裡面抽出5張紙牌之後，如果有下面當中的一雒就可以得到獎金。<br>
五條：是五張紙牌的花色全部一樣的情況<br>
四條：是四張紙牌的花色一樣的情況<br>
葫蘆：三張是同樣花色，且另兩張是同樣花色的情況<br>
三張：是三張紙牌的花色一樣的情況<br>
兩對：兩張是同樣的花色，且剩下的紙牌中兩張是同樣花色的情況<br>
一對：兩張是同樣花色的情況<br><br>
如果沒有達到上述任何一種的狀況時就叫做無對，這時候無法得到任何的獎金。當然最難得到的五條的獎金最多，最容易得到的一對的獎金最少。<br>
