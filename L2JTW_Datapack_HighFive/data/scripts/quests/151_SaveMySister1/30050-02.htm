<html><body>艾黎阿司：<br>
我是安赫班特魔法學院教師艾黎阿司。不久前，我和學生為了一起做實習，去了一趟島北的森林，採集實習時所需要藥草。不過當中好幾名學生，卻因為<font color="LEVEL">奇怪的熱病</font>病倒。現在已經昏迷超過了一星期，卻還沒找到治癒藥。再這樣下去，恐怕學生即將失去性命，我擔心的簡直快要發瘋啦。<br>
幸好神官亞哈那斯已經製作出治癒藥，但是現在材料不夠，我們都不知所措。我那些年幼的學校們都快撐不下去啦。你能幫我找一些<font color="LEVEL">治療藥的材料</font>嗎？我很需要你的幫助。所缺私材料是巨大蜘蛛的毒囊，相信以你的能力找這個材料，應該不困難，所以才請求你的幫忙。<br>
