<html><body>艾森海內：<br>
嗯...皇帝的鑰匙我就猜不出什麼了...但是<font color="LEVEL">黎明的見證</font>...好像就是在指我們黎明的君主們的代表。<br>
我想你應該也有聽說過，就是<font color="LEVEL">黎明的見證 佛蘭茲</font>這個尊名...<br>
我想有關此事的真相，還有其他剩下的線索，最好還是直接去問佛蘭茲。<br>
如果想拜見佛蘭茲的話，就得到<font color="LEVEL">亞丁城鎮的殷海薩神殿</font>去找<font color="LEVEL">神官巫德</font>才行。佛蘭茲不是容易拜見的人，所以需要向神官巫德問出他的所在之處。當然，你可說是經由我艾森海內介紹而來的。
