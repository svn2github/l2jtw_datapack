那我就提供你兩個線索。根據這些線索，我僧將日後要製作的「封印的經典」藏在這大陸的某個角落。<br>
成為線索的單字就是叫做<font color="LEVEL">「皇帝的鑰匙」</font>，和<font color="LEVEL">「黎明的見證」</font>。<br>

那麼，為了脫離此地，就去請求我身邊的<font color="LEVEL">警衛萊溫</font>的協助，<br>
他會將你送回原來的地方。
