<html><body>艾爾摩亞丁皇帝 史奈曼：<br>
然後通過那扇門的話，就會看到很多莉莉絲的邪惡的手下--<font color="LEVEL">莉莉恩怪物們</font>，擠滿在前往封印裝置途中的各個房間。<br>
對付他們時，就利用現在我手中的<font color="LEVEL">殷海薩聖劍</font>吧。此劍雖然破舊且不結實...<br>
但只要你站在殷海薩這一方，那就能發揮潛在的強悍力量，也就是<font color="LEVEL">殷海薩的必殺技</font>。<br>
