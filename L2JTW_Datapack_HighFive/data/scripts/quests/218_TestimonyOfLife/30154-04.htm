<html><body>長老阿斯特黎羅司：<br>
生命樹是所有生命的根源，也是靈魂的安息地。樹枝之間照耀著天上之光，跟著樹根展開大地的生命，那就是連接天與地的宇宙中心。<br>
有生命樹，才有精靈存在，有精靈，生命樹才能繼續存活。如果說生命樹是樹枝，那麼我們是它的樹葉..以太古的因緣所結成的共存關係..我們的身軀即使被消滅後，靈魂還是會回到生命樹，以閃爍的光芒圍繞四周，共同參與生命之歌。<br>
不過，那生命樹...對我們是生命根源，也是靈魂的安息地的生命樹..正在枯萎。<br>
