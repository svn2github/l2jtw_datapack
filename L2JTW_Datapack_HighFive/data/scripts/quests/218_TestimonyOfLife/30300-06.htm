<html><body>鐵匠普西金：<br>
提煉純米索莉首先需要特製研磨劑。用普通研磨劑會混雜很多不純物質而導致失敗，所以需要用純物質製作的特製研磨劑。巨大螞蟻所分泌的酸性溶液最適合使用。<br>
去古魯丁荒原可以看到巨大螞蟻。聽說荒原地下的螞蟻洞裡有數百隻...殺死其中的<font color="LEVEL">兵蟻</font>用瓶子接下<font color="LEVEL">從它們身上流出的蟻酸</font>即可。20瓶應該足夠了。<br>
最後的材料是<font color="LEVEL">亞龍爪</font>。在米索莉表面刻入紋樣時需要堅硬銳利的工具，普通雕刻刀和鑿子根本沒用。必須要有用亞龍爪做的鑿子。請弄來沒有破損的完整爪20個。<br>
只要弄來純米索莉礦石，兵蟻蟻酸，亞龍爪，這三種即可。應該記得住吧？那祝你幸運，精靈大人！
</body></html>
