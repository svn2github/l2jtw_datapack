<html><body>長老阿斯特黎羅司：<br>
在10年前，當我發現生命樹逐漸枯萎時，我所受的打擊很大。這段期間我為了瞭解這個原因，不斷努力過...<br>
是否因為毒氣之風從孢子之海吹過來關係呢..還是因大自然的亡靈來回走動，驚動了大地之氣呢..或是潤濕生命樹樹根的河水，被黑暗精靈的巫師污染呢...<br>
調查過所有的可能性，所有的原因，最後還是無法找到答案。說不定是生命之樹的靈魂，絕望於不調和的世界，自己死去..<br>
但是，儘管這樣，我們不能跟著絕望。辦法是有的！方法一定會有..救活生命樹的方法...<br>
