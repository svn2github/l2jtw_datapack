<html><body>塔里亞：<br>
長老還好吧。為了我們種族的前途，應該無法安心..我們是不是應該為他減少點負擔呢。<br>
我跟我的姐妹們，為了拯救漸漸枯萎的生命樹，試過各式各樣的方法，但是都以失敗告終。一定還有希望的。<br>
在生命樹的守護者之間，流傳至今的傳說裡，擁有可以治癒任何疾病或毒性的<font color="LEVEL">生命之水</font>的語句。據說，太初的神為了創造地上所有生物，將純潔的生命之氣凝縮在水中。<br>
伊娃把生命之水交給了「眼淚監視者」，雖然現在無法告訴你他是誰，但是從他手中找回生命之水，是你要進行的「生命的考驗」。為了生存，這是必須要做的事，但緊接著巨大犧牲與失望，所以只能歎息..<br>
