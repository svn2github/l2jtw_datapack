<html><body>祕傳的石板：<br>
手握交感石，集中精力，祕傳的石板開始慢慢地被亮光所包圍。耳邊傳來了數百人同時朗讀經典的聲音，有一些陌生的知識開始進入大腦。同時有一種領悟到萬物的根本的感覺，同時又有一種什麼都無法理解的感覺。<br>
聽到有人發出了低沉的笑聲。還有，一個男子的聲音。<br>
「這裡又誕生了一個你要的繼承者。」<br>
金髮女人回答說。<br>
「不，他還只不過是一個剛剛學步的孩子。不過，他已經不再需要母親的保護了...」<br>
慢慢地，眼前的景象逐漸消失，重新開始認識到周圍的情況。那期間從石板上所取得的知識，現在才開始逐漸理解了。石板的巡禮似乎就此結束了。現在，回到魯因城鎮去找<font color="LEVEL">首席高崙工匠泰爾桑</font>去吧。
</body></html>
