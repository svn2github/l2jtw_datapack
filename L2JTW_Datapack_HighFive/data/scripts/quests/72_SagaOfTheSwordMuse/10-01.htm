<html><body>祕傳的石板：<br>
走近石板，可以感到周圍有動靜。他所散發的誘惑，我能抵禦得住嗎...？<br>
這麼看，走在我前面的她又怎樣了呢？<br>
眼前展現的舞台，令人震撼的聲譽。<br>
誘惑一切，不放過任何一個的絕頂的魅力...！<br>
表演結束，傳來了大片的喝彩，但觀眾席上卻沒有一個人...<br>
...眼前是石板。剛才我所看到的難道都是幻覺嗎？正在我不知所措的時候，不知從哪裡傳來了一些動靜。<br>
