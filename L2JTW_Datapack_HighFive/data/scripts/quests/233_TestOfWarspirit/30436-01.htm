<html><body>商人薩里恩特：<br>
維維安特祭司的信？遊俠葛哈斯與軍長契魯那之墓？這個嘛...雖然這個區域的確有很多艾爾摩亞丁時代的古墳...但是由於嚴重的沙塵，再加上巨蟻挖掘土地...不管是古墳也好，遺址也好，應該都消失了吧。<br>
雖然是大漠撈針...要是我的話，我會翻翻螞蟻洞窟。據探險荒原的冒險者說，經常在螞蟻洞窟發現古代遺物。說不定你要找的遺骨，也是螞蟻們從地下挖出來的。<br>
如果我猜的沒錯，像遺骨或骨頭片之類的物品，應該是螞蟻們搬運的。那些傢伙們會把人的屍體分成很多塊之後再搬運。嗯，這個嘛...五塊左右...？給你這張圖鑒做參考。在探索螞蟻洞窟時會有幫助的。那祝你好運。
