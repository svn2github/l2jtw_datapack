<html><body>神官維維安特：<br>
葛哈斯和契魯那，都是和惡魔巴列斯勇猛戰鬥的勇士。雖然他們的軍隊因不放棄而戰勝，但是，有一天葛哈斯被巴列斯的亡靈攻擊，喪失了性命；聽到她的噩耗的契魯那，陷入了極大的痛苦中。後來的日子，他都不發一語地殺入戰場，大舉消滅巴列斯大軍，取得了大勝。<br>
但不幸的是，契魯那在最後的決戰中，受了嚴重的傷。即使為了治療，還移動到神殿，但最後還是挽救不了。後來，他被埋葬在葛哈斯的身邊。現在還有一些當時他拒絕治療的傳聞...<br>
這些都是，你們所謂脆弱感情形成的強大力量。還不瞭解嗎...？<br>
