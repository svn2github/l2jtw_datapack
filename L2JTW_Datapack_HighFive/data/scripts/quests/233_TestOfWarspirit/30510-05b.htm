<html><body>預言者梭馬克：<br>
烏魯吐部族的女戰士契魯那！講給你聽，關於在數百或數千魔物面前也不會害怕的她！<br>
在惡魔巴列斯和艾爾摩亞丁帝國戰爭時，因人類皇帝的邀求，派去了我們半獸人一族的精銳部隊！在當懦弱的人類士兵被巴列斯黑暗軍團嚇到而忙著逃亡之時，契魯那吶喊著勝利，一個人殺掉了數百個殭屍並斬下了死亡騎士莫德雷斯之頭顱！<br>
在古魯丁城鎮的預言者拉凱會詳細告訴你勇猛的契魯那的事情！快去見他吧！他會告訴你，在哪裡才可以找到契魯那的骸骨！<br>
