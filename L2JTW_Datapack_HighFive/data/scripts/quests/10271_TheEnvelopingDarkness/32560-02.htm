<html><body>士兵奧勒布：<br>
在柯塞勒斯同盟聯合基地的西邊，有個叫做<font color="LEVEL">破滅之種</font>的地方。那是由龍族的君主所統治的龍族地區。<br>
我們軍中為了探出此地的情報，派遣過好幾次的調查官。但是，能順利完成的人可說是幾乎沒有。嚇的都只有大概搜查一下外部，要不然就是成為屍體而歸。我們也總不能一無所知就投入戰場吧？<br>
所以我才會想拜託您去探查一下那裡的資訊。您要試試看嗎？<br>
<a action="bypass -h Quest 10271_TheEnvelopingDarkness 32560-03.htm">「我會幫助您的，要我做什麼呢？」</a>
