<html><body>安德莉亞：<br>
你是聖地牙哥的使者嗎？追求諸神真理的求道者...來的正好，正好有件事要托付於你。在中立地帶，出現了叫<font color="LEVEL">烏魯哈</font>的黑暗精靈。她號令一個叫<font color="LEVEL">黑柳</font>的魔物，侵略了這個森林。請協助我擊退烏魯哈指使過來的魔物吧。對於神的討論，之後再說。<br>
聽說，他們出現在<font color="LEVEL">中立地帶以北的瀑布</font>。<font color="LEVEL">擊退獸魔物之後，找到烏魯哈，告訴她再也別想越過精靈森林，鄭重警告之後，再回來吧。
</body></html>
