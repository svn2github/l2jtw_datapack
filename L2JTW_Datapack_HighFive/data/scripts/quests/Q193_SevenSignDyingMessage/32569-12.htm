<html><body>神官 凱因：<br>
其實，我是隸屬於黎明的秘密幹員。<br>
現在會由我來擔任慰靈祭的神官，也是因為黎明的首腦部認為，最近發生的可疑的連續死亡事件和七封印有連貫性。<br>
而且，不枉費這段期間的等待，那個來歷不明的怪人，終於在今天出現了。<br>
然後，殺掉那個怪人的你，就是我們黎明這一方非擁有不可的人。<br>
怎麼樣...要不要和我們黎明一起合作？總覺得要是就這樣錯過你，我一定會非常後悔的。<br>
<a action="bypass -h Quest 193_SevenSignDyingMessage 32569-13.htm">我想要一起合作</a>
</body></html>
