<html><body>獵人公會長伯納德：<br>
人馬是對王國中最高弓箭手的稱忽。在一百年前，當風龍林德拜爾攻擊亞丁的時候，第一次用箭就準確地射穿它的眼睛，阻擋龍的踐踏，守護了城鎮的弓箭手阿特藍塔被受予人馬的稱號。目前，在整個大陸，只有33名的人馬。<br>

以一般的實力根本就不用想能通過...雖然聽說過你的實力很不錯，但是由作為公會會長的我看來...還是不夠。再稍微積累一些經驗之後，再來會比較好。<br>
