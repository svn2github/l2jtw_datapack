<html><body>謎樣的死靈法師:<br>
啊！原來您不是為鬃地巡禮而來到聖者之谷的人啊。那麼既然來到此地旅遊，您可以幫我嗎？<br>
其實，我為製作新的奇美拉使用了各種材料。吸血鬼之血，食人魔之肌肉等..<br>
但是，本來是為尋找新的材料而來到這裡的，不過發現自己要找材料有點困難耶。現在我要找的是聖者的舍利。<br>
請不要用那種眼神看我好嗎？我是認為與其在那地下讓它腐壞，倒不如用來創造更好的生活。你能幫我嗎？<br>
