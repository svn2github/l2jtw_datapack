<html><body>決鬥者凱恩：<br>
決鬥是「敵對者」的意思。是指在修加特競技場，展現出華麗的技藝，用對方的鮮血洗去血漬，為此驕傲的人們。現在成了「武器精練者」的稱號。只要是練武之人都夢想著擁有那份榮耀，但是能得到資格的人卻只有極少部分而已<br>
...如果你<font color="LEVEL">想得到決鬥者標章</font>就必須通過我，就是決 鬥者凱恩的考驗。<br>
遇見像你這樣半獸人武者的考驗是最近才開始。其實在以前，除了劍，不承認其他武器，所以小看了獸人們的武術。在看到一個半獸人，一瞬間就將花崗石高侖擊的粉碎後，我改變了想法。<br>
