<html><body>巫女阿爾克尼亞：<br>
我正在等您，謝謝您能來。不久前，我弄丟了我族的聖物<font color="LEVEL">席琳之淚</font>。在我從北方帕比爾地區旅行歸來的途中，不幸遭到盜賊們的襲擊...<br>
因為害怕長老們會大發雷霆，不敢進村莊。一旦讓他們知道聖物被搶，我也不會有好日子過。我想在長老們知道這件之前找回被盜的席琳之淚。求你幫幫我吧！<br>
<a action="bypass -h Quest 411_PathToAssassin 30419-04.htm">席琳之淚是什麼？</a><br>
<a action="bypass -h Quest 411_PathToAssassin 30419_1">交給我處理！我一定把它找回來。</a><br>
<a action="bypass -h Quest 411_PathToAssassin 30419-06.htm">抱歉，我想我的能力還不夠。</a>
</body></html>
