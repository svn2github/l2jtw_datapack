<html><body>教師卡斯帕：<br>
我們在傲慢之塔所要得到的就是<font color="LEVEL">巴溫之血</font>。如果你有聽過傳說那有可能知道，巴溫他不但是直接授予殷海薩之祝福的新皇帝-史奈曼的直系後代，而且他的身體流著被天使之力量來封印的受詛咒的皇家之血。我所需要的就是那個。<br>
來，把這個<font color="LEVEL">試管小刀</font>收下。如果用這個在巴溫的身上割一下，那個小刀就會吸收他的血而變成紅色。你把它拿回來就行了。<br>
當然，從傲慢之塔爬到巴溫封印的地方這也是個難關。但是想要侵略那裡的人好像已經找到了辦法。<font color="LEVEL">亞丁城鎮的教師哈奈林</font>吧。
</body></html>
