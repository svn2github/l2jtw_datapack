<html><body>巨匠里澳林：<br>
…那女人說的…是你嗎…？真沒想到你會來找我…<br>
你說是什麼樣的女人…？我也不知道。我生平第一次看到，是金髮藍眼睛的女人。非常漂亮。她說道，不久有人會來找我，要求我為他製作最高級的武器！但我是已被公會驅逐的人。我說明過不會再製造武器。可是那女人也堅持到底。好像說，如果見了你就會和以前一樣會拿起槌子？<br>
但是怎麼辦呢？從那女人收到的錢，我已拿來當酒費了…就算我想為你製造武器，但我連材料費都沒有！<br>
