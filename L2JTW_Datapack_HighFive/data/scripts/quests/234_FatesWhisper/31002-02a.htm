<html><body>巨匠里澳林：<br>
不已經說了嘛！是因為違反公會的禁忌，而和煉獄的惡魔做了交易。因為堅持要製作出這一生的傑作，因此沒能抵過他們的誘惑…！<br>
但是已無法回到過去。我的名譽已經掉落到地，弟子們全都離開了。而自尊心也拋棄很久了。如果那骯髒的傢伙們給我錢，我就給他們修理武器而且修理盔甲。所以人們都稱我是「惡魔的鐵匠」…<br>
為了忘記痛苦，不得不喝酒。嗯，我再也沒有可失去的了。我唯一的朋友就是這酒瓶而已。<br>
