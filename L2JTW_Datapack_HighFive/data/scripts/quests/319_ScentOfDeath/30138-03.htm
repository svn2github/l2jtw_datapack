<html><body>商人米娜蕾絲：<br>
對<font color="LEVEL">茄科植物之花</font>瞭解嗎？那是只在晚上開花，非常美麗，非常香的植物。其汁的毒性非常強，但是只要將它運用得當，可以用於各種功效的藥劑的配製上。最近，我也開始養殖茄科植物，不過現在還是門外漢，跟長老維廖爾的藥草庭院相比，這個規模簡直是微不足道。<br>
而制茄科植物的肥料，需要以很多各式各樣的材料製作，這需要花費很多的時間與努力。我需要有人幫忙收集配製肥料所需的材料，你願意幫我嗎？<br>
