<html><body>傳教士史拉：<br>
我派你去是對的。要是卡塔利一個人，也許就不可能...<br>
那是什麼東西呢？豺狼的錢嗎？那和垃圾沒什麼兩樣。<br>
來，先把那東西扔掉...你也知道，還有一件事希望你能幫我。不久前由我傳播了光的教理與感化，造就改教的豺狼們。受到教庭的過份壓迫，不得不讓我們弟子將那些豺狼，送到安全的地方躲藏。共分為三批各送到說話之島，北方的獸人村莊，還有矮人村莊附近...但是始終聯繫不上。不久前的豺狼營地事件...我擔心的很。你可以去找它們瞭解一下狀況嗎？<br>
我給你三封信，請交給我的弟子們。先去見卡康吧。她說過會棲身在半獸人村莊的東南部...
</body></html>
