<html><body>坎塔克 蘇 烏魯吐：<br>
年輕人，你知道嗎？你是說關於實現達到終極強大的帕格立歐所教導的半獸人武者嗎？他們不依賴裝備，相信把自己身體鍛煉成武器，就是得到終極力量的鑰匙。因此他們修練經過數千年所傳下來的半獸人傳統武術「卡巴特」。<br>
半獸人武者的修練過程是，要有跟火一樣的信念和鋼鐵般的身體才可以通過的艱難道路。但是結果所得到的力量確實驚人。卡巴特的高手們沒有刀或斧頭，用敏捷的動作和正確的打擊，可以一下就把擁有巨大身軀的野獸打倒。<br>
