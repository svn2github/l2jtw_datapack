<html><body>大師菲利克斯：<br>
那位騎士說，他與某位貴婦人達成了約定，他正按照約定正在幫忙進行騎士的巡禮。他還說，此交感石將會成為進行巡禮的騎士找到這裡來的里程碑。<br>
此交感石在哈里夏統治者手裡。能夠見到他的方法有兩個。一個是直接打進帝國陵墓，另外一個是在亞爾古斯之壁裡面的諸侯的聖壇進行戰鬥。因為諸侯的聖壇的人都是哈里夏統治者的手下，所以與他們戰鬥的話，哈里夏統治者會親自出馬。<br>
終究不是件容易的事情。不管選擇哪一邊。<br>
不過如果是你的話，應該能做到。<br>
第五個石板在亞爾古斯之壁西北方向的某個角落裡。拿到交感石之後，去找吧。
