<html><body>神官 佛蘭茲：<br>
到現在追趕你的那些怪物們，肯定就是席琳的邪惡力量..再加上他們具有前所未見的怪物形象..<br>
而且他們好像是在尋找內含秘密的<font color="LEVEL">封印的經典</font>..目的就是為了想要由他們來操控這封印的力量...<br>
你還不清楚這一切都意味著什麼嗎？<br>
這是一種徵兆，表示在這世上有個我們不曾知道的<font color="LEVEL">第4個封印</font>，確實已被解除。這就是所謂的席琳的新力量..<br>
而且在那幕後，好像還懷有黃昏與一群叫做<font color="LEVEL">胚胎</font>的人勾結的邪惡陰謀。他們好像是要除掉我們黎明，然後靠封印力量來統治這個世界。<br>
