<html><body>賢者卡席安：<br>
為阻止惡魔巴列斯而使用的咒術，是依照象牙塔禁書之一的「克蘭波的魔法書」的內容。那是從周邊的生物身上將其魔力吸收後發揮威力，可說是非常可怕的魔法。<br>
還有同時，當咒術造成巨大災禍時，對只能袖手旁觀的我的隊友... 史派西爾迪亞那的打擊太大。她流著血淚將克蘭波的魔法書撕碎後，拋向空中... 說從此不准再有人使用這邪惡的魔力... 我們其中沒有人阻止她。大家猶如以作惡夢般的表情，只有茫然的看著她...<br>
可是那魔法書不但是將草原荒廢的原因，同時也能將荒地恢復原狀的關鍵所在。我想請求你的是，將拋灑在這土地的克蘭波的魔法書撕頁收集給我。<br>
