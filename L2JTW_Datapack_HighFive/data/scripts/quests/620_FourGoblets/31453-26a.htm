<html><body>無名的靈魂：<br>
但是不用擔心，在巡禮者寺院，會有<font color="LEVEL">艾爾摩亞丁侍衛隊長的亡靈</font>，將<font color="LEVEL">使用過的陵墓通行證</font>交給她的話，她就會重新將你傳送到這裡的。就算是使用過的陵墓通行證也好，只要持有陵墓通行證就表示曾經有來到這四大陵墓參拜過，所以會很樂意的幫你傳送的。所以將使用過的陵墓通行證拿著，最好不要丟掉！<br>
對了，在亞爾古斯之壁入口附近也有一個<font color="LEVEL">艾爾摩亞丁侍衛的亡靈</font>，將使用過的陵墓通行證交給她，也能將你傳送到這裡的。<br>
