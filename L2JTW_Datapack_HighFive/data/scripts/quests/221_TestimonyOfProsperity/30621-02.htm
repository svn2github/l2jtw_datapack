<html><body>巨匠尼古拉：<br>
一時被那個箱子著迷的我，開始集中精神調查。但是由於箱子鎖的很緊，所以用一般的方法是沒有辦法打開的，敲也敲不開。<br>
所以，我放棄打開箱子的念頭，開始調查周圍環境。你也知道，這座塔在下等巨人時代，被當作研究所的建築物來實用。但是在塔的內部，我卻被看似很普通的石頭碎片吸引注意。那裡只有一兩個字而已，但是分明記錄著巨人們的文字。<br>
啊，對啦，繼續講下去之前，要托付你一件事情。我發現巨人們的文字這件事，還不能告訴任何人。<br>
