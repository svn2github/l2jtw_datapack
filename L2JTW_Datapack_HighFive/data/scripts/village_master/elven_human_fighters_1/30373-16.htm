<html><body>宗師拉莫斯：<br>
<font color="LEVEL">盜賊</font>可以說是在戰士可以轉職的三種職業中，最為特殊的職業。他們比重力量的鬥士更注重敏捷性，比起騎士們更注重實際利益甚於名譽。隨身攜帶短劍或弓箭，無聲行進。其實在沒有他們探查敵情的情況下，要開戰是非常困難的事。<br>
他們負責的有巡邏、偵察、諜報、暗殺等不計其數的任務。成為盜賊之後，積累名聲與實力，以後還可以轉職為使用弓箭的<font color="LEVEL">鷹眼</font>，或使用短劍的<font color="LEVEL">寶藏獵人</font>等上級職位。當然其中過程並不簡單。<br>
另外，要想成為盜賊，要取得<font color="LEVEL">警衛隊長貝茲庫的推薦函</font>才可。<br>
