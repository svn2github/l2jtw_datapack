<html><body>大神官比奧帝︰<br>
<font color="LEVEL">巫師</font>是會使用元素魔法、黑暗魔法和召喚魔法的法師。他們大部分在經過修練後，前往象牙塔轉職為<font color="LEVEL">術士、死靈法師、法魔</font>等上等職業。巫師可以在瞬間使出具有最強威力的攻擊，但也由於太過注重攻擊魔法，不得不放棄白魔法和補助魔法。但是從可以召喚使魔這一點看來，這是很有魅力的職業。<br>
