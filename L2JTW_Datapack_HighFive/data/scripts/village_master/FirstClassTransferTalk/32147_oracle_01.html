<html><body>宗師瑞米恩：<br>
<font color="LEVEL">神使</font>是運用從殷海薩與伊娃的神威所延伸出來的光明、生命、純潔以及淨化的精靈們的魔法師，此外他們是透過與精靈們的深層交感，給予其他精靈兄弟們精神上引導的祭司。他們所施展的白魔法與輔助魔法其目的不在於攻擊他人，而是在保護、治療自我與夥伴們時發揮強大的力量。<br>
神使當中，精神資質出眾的人也會登上<font color="LEVEL">長老</font>之位。長老是受到殷海薩與伊娃祝福的最高祭司，可施展最上等的治癒魔法。<br>
