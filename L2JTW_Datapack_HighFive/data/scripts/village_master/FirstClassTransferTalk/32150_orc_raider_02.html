<html><body>大團長吞克司：<br>
基本上，想得到成為半獸人突襲者的資格的話，至少要達到等級20以上，且得通過半獸人突襲者的試練才行。<br>
不過即使你取得了資格，我也不會讓你轉職的。唯有邁向外界，接觸過人類社會，對這廣闊世界有更深一層墜解的人，才有資格轉職。也就是說「知彼知己，陌戰不殆」。<br>
有關半獸人突襲者的試練，就去找半獸人村莊的<font color="LEVEL">團長卡魯奇亞</font>，並且為了轉職，離開此處前往古魯丁領地的<font color="LEVEL">古魯丁村莊</font>後，去見在那兒的<font color="LEVEL">大團長歐斯本</font>吧。若你有具備資格，他會給你轉職的。<br>
為了前往半獸人村莊，最好是使用見習旅者的標章。去找初學者嚮導的話，他會告訴你使用方法。<br>
