鷹眼可以說是將盜賊特化為「持弓的射手」此一面貌的職業。因此很自然的，他們的戰鬥模式或是隊伍中扮演的角色，類似於「使用弓」的盜賊。鷹眼的可怕之處，可說在攻城戰上最能發揮。當許多鷹眼對位於遠距離的敵人集中射擊來射殺的時候，甚至會令人感到畏懼。<br>
因此鷹眼的技能也是以強化弓的使用、連續發射弓箭，或用弓箭對周圍造成傷害的技能為主。<br>若想成為鷹眼，至少要達到等級40以上，另外還需要收集到巡守者標章、信賴標章，以及人馬標章才行。<br>
