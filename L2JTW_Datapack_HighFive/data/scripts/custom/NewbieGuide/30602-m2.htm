<html><body>初學者嚮導：<br>
我們半獸人天生就是當戰士的料，像你這樣的半獸人法師也不例外。所以從一開始你有兩條路可以選擇。一是進行以施展魔法為主的戰鬥，二是把魔法當作輔助手段進行物理戰鬥。兩條路皆可，而決定權掌握在你的手裏。<br>
如果想要強化魔法，在等級達到5級之前，就可以使用最初裝備的訓練手套，當資金達到1000金幣時，改用<font color="LEVEL">見習生之杖</font>。如果想以物理攻擊為主，就購買<font color="LEVEL">短劍</font>。防具基本上使用從怪物處獲得的那些物品即可，但是這一切純粹是在碰運氣。所以在等級超過5級以後，如果尚未獲得手套、鞋或頭盔，那麼就算是購買商店中最便宜的物品也好，應該將這些裝備配備齊全才行。<br>
