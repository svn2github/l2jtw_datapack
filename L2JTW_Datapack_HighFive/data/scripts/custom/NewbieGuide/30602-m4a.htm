<html><body>初學者嚮導：<br>
如果你和棋逢敵手的對手勇敢地戰鬥，那麼達到7級時SP值應該會累積到300左右。此時找預言者對談，他會給你出示魔法目錄。<br>
首先，技能分有主動技能與被動技能。<font color="LEVEL">主動技能</font>是自己要使用的技能，魔法也包括在裏面。<font color="LEVEL">被動技能</font>不是用來使用的，一旦掌握它，就可以提高自己的基本能力值。<br>
等級達到7級時，首先學習的是攻擊型主動技能。如果是第一次學習，最好選擇既具有殺傷力，又能恢復HP的<font color="LEVEL">生命吸收</font>技能。剛開始就具備的，攻擊型主動技能<font color="LEVEL">靈魂之泣</font>，是可以自由開關的技能。但是在開啟的狀態下它會一直消耗MP，所以在使用時一定要注意不要浪費MP。<br>
