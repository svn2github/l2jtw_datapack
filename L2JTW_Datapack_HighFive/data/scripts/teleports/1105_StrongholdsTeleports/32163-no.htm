守門人拉迦那：<br>
從太古以來有關傳送的魔法，對我們闇天使來說是不被允許的力量。對於行走大陸的冒險家們來說，無法施展傳送之魔力的場所只不過被視為荒郊野地罷了，所以我們闇天使就算借助於其他種族之力量、借助強力的魔力也得使用傳送魔法才行。<br>
但是象牙塔的魔法師們接受了我們的意見，製造了這轉移魔杖，並同時在島內各處設下了據點，而移動至據點的服務，則免費提供給新手冒險家們。<br>
