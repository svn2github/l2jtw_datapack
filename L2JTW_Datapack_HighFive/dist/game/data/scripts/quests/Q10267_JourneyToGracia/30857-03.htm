<html><body>大神官歐魯芬：<br>
結果就是，實際上得到力量的席琳崇拜者們，他們是把本來要在這亞丁舉行的儀式搬到了格勒西亞，導致了現在的災殃。<br>
也就是說，席琳崇拜者們以種子之名，開啟了與死亡世界相接的門。透過那個門，有無數的魔物們冒了出來，而那些魔物們在此時此刻也依然帶著狂暴的憤怒蹂躪著格勒西亞。<br>
面對那些龐大的敵群，我們須要齊心協力對抗才行。因此，才會將此事公諸於世，尋求進攻格勒西亞的冒險家們。<br>
講到這些，應該就知道現在的情況有多嚴重了吧？那個地方迫切需要像你這樣有實力的冒險家來援助。<br>
<a action="bypass -h Quest 10267_JourneyToGracia 30857-05.htm">「好的，我很樂意相助」</a><br>

</body></html>
