<html><body>柯塞勒斯：<br>
那麼，我來告訴你有關任務的事情。如果前往不滅之種地區，將會依照那裡的情況，給你攻擊不滅之種的不死生物軍團或參與防衛的任務。你只要參加那個任務就可以了。<br>
因為這個任務實在太危險，所以<font color="LEVEL">每天僅限報名一次</font>，但等到順利完成任務時，我一定會好好付你酬勞的。<br>
對了，還有將這個介紹信也帶去吧。<br>
