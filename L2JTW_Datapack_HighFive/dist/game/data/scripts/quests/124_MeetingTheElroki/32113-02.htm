<html><body>瑪爾奎茲：<br>
人類與耶爾可羅反目成仇，可說是從在此處建造碼頭後的探險家們駐守開始。我從那時候到現在，一直希望探險家們與耶爾可羅們能夠和平共處。<br>
但是，語言與文化不同的兩種族在一個空間共處，這本身就是引起容易紛爭的情況。結果經歷了幾次流血事件之後，算是兩種族之間岌岌可危的和平持續至今。<br>
在人類眼裡的耶爾可羅是殘暴的野蠻人，而在耶爾可羅眼裡的人類是冷酷無情的侵略者，就這樣各自認定對方之後，約定在自已的領域內井水不犯河水。<br>
我跟你說這席話，是因為拜託你的事情就是有關幫助耶爾可羅的，在之前怕你會對耶爾可羅有偏見所以才這樣的，請你諒解。好，你願為幫助耶爾可羅的事情助一臂之力嗎？<br>
