<html><body>士兵埃爾：<br>
是奧勒布讓你來的？一定又是為了那件事來煩我的。<br>
沒錯，如你所見，我是唯一從那個地方存活下來的士兵。你知道那代表什麼意思嗎？那就是說，在我的夥伴們死去的時候，為了活命，我竟然一個人逃跑了出來。<br>
我是個膽小鬼，而且，我連<font color="LEVEL">那個任務</font>也都沒能完成。或許是因為那個原因吧，每天晚上，我的夥伴們都會出現在夢裡，埋怨著我呢。真是生不如死啊...<br>
