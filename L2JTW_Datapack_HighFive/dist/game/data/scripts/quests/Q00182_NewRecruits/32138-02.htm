<html><body>長老凱克洛普斯：<br>
雖說像是一種成人儀式，但是形式上的成人儀式並不存在。這只不過是我們這些老人家，希望年輕人在精神方面能夠更加成熟而準備的小小過程罷了。<br>
當體力成長後，在離開此島之前，我們種族會針對自願的年輕人，讓他們經歷前往諾爾妮庭園內部去見某人的過程。因為是個很難獨自進入的地方，所以須要幾個人一起進入才行，不過偶爾會有找不到夥伴而無法進入的年輕人。若有發現那樣的年輕人，您能否幫助他們安然進入諾爾妮庭園內，並讓他們與某人見面呢？<br>
<a action="bypass -h Quest Q00182_NewRecruits 32138-03.html">說要幫助他</a>
</body></html>
