<html><body>卡拉卡維:<br>
哇啦瑪依。意沱是裝滿血的碗。過去到失落的巢穴就是這裡成人祭的儀式，是一個對我們很重要的地方。但是身體還不夠結實的少年勇士們，在沒來得及結束成人祭之前卻被失落的巢穴的恐龍撕裂身亡，或者被恐懼纏身而奄奄一息，死亡的次數倍增，結果那個地方就從成人祭排除了。但是有一個人，有一個年輕勇士曾從邵裡返回，你應該也預料到，那就是年輕的莫西卡。手持著所謂聖物的鐵片...<br>
但是那就是最後。以後就沒有任務耶爾可羅去過那個地方。從此莫西卡也無法再去失落的巢穴。呵呵，但沒想到族長會把耶爾可羅的未來交到外來者的手裡。好吧，命運的外來者，你決心要到我們的哇啦瑪依嗎？<br>
<a action="bypass -h Quest 125_TheNameOfEvil-1 32117-04.htm">我要試一下</a>
</body></html>
