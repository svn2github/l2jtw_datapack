<html><body>聖母諾爾妮：<br>
為了逃避某人的眼，而被封印的這英魂之島。闇天使在這孤立的島上等待封印被解除的那一天，且為了自立、成長得需要某個外部的裝置。在與外部環境隔絕的狀況下，沒有任何威脅、沒有任何變化，每天在島上過著和平的生活，而有一天封印被解除時，突然被拋入充滿威脅的世界裡，我很擔憂到時候種族是否還能存續。<br>
所以在這英魂之島上，製造了一部可提供適當水準的危機與祝福的外部裝置。就是掌管英魂之島所有生態環境的中央處理器，並且是生產此島內存在的怪物之巨大生產裝置，也就是私聖母諾爾妮。<br>
