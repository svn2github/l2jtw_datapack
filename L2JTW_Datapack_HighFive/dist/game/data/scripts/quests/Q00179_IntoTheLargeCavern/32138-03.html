<html><body>長老凱克洛普斯：<br>
好。N在諾爾妮庭園最深處的大空洞內。之前也提過，你已經多少得到了N的認同，所以才可以進入諾爾妮庭園。當然，也可以帶夥伴們一起進入。進去的時候並非所有的夥伴都需要得到N的認同，所以募集夥伴應該不是件困難的事。盡可能找些夥伴們進去是比較安全可靠啦。<br>
總之，擊敗諾爾妮庭園最深處的某人之後，拿著那人所持有的鑰匙打開大空洞之門進去看看吧。那麼會有3座門擋在你面前，將那3座門全部打開就能見到N了。3庭門...也就是說打開過去之門、現在之門、未來之門時需要密碼，不過別擔心。密碼就和你以前與N通訊時所使用的密碼相同。<br>
還有什麼疑問嗎？<br>
