<html><body>料理名人 多拿斯：<br>
你把冰晶和魚弄來了阿。<br>
好的.那我們就來製作絕對零度的啤酒吧。根據文獻上的記錄，絕對零度的啤酒有一種淡淡的高雅的香氣。那需要把魚烤了以後，把香味鎖在冰裡...也就是說，把魚分解以後，只烤魚鰭和骨頭......<br>
冰晶需要弄成小塊。一般的刀只要一碰到冰晶就會立刻被凍住而無法使用，不過我的刀就很特別啦。<br>
這把黑色的刀是鐵砧公會最高鐵匠聚集星光製成的，不過還是得花些時間啊。<br>
