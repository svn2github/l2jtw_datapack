<html><body>艾森海內：<br>
很好，我很欣賞你的氣魄。<br>
不過，我剛才在這契約書找到了另一個重要的關鍵部分。我把那個文章唸給你聽。<br>
<font color="LEVEL">財富的商人們向偉大的艾爾摩亞丁皇帝抱以尊敬的心意許下諾言。<br>
「當黯紅的血水吞食封印之時，這含有諾言的紙張自然就會顯現於世，而擁有皇帝的黃金之人，須跨越時間之河。</font><br>
咦！！！當我唸起這個文句時，在這契約書上開始散發著微弱的光芒。咦，那...那個人是誰？？<br>

</body></html>
