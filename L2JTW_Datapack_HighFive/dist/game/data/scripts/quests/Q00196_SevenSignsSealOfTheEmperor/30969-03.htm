<html><body>艾森海內：<br>
特別條款的內容大概是這樣的。<br>
<font color="LEVEL">當皇帝的封印得到威脅時，不論在哪個時代，財富的商人都得協助皇帝</font>，是這樣的一個內容。<br>
不過，我也搞不懂為什麼，特別條款的內容不是在說皇帝要為財富的商人做什麼，而是要財富的商人為皇帝做什麼。<br>
有可能..這不同於我們所想像的，或許這契約書與其說是依照皇帝的需要，不如說是按照財富的商人那一方的需求而締結下來的契約..因此皇帝才會又增加了自己的要求事項。<br>
<a action="bypass -h Quest Q00196_SevenSignsSealOfTheEmperor 30969-04.htm">皇帝的要求事項？</a>
