<html><body>艾爾摩亞丁皇帝 史奈曼：<br>
天啊！！！竟然會有如此驚人的事情！！！！竟然是從未來世界過來的..簡直無法相信我的眼睛...<br>
不過..現在不是為此事驚訝的時候。我剛才已向所有<font color="LEVEL">崇拜席琳的異端者們宣布了聖戰</font>。<br>
而率領這聖戰的就是<font color="LEVEL">殷海薩的代理人--亞納</font>。那個少女正在這古代公墓中，與我們最大的敵人--席琳的女兒--莉莉絲處於激戰中。<br>
趁這個時候，我想<font color="LEVEL">封印使徒的古代公墓</font>來結束這場戰爭...但是，前去封印的魔法師們不是瀕死...就是受傷倒下...而我也身受重傷...因此無法前去封印...你能幫助我這史奈曼皇帝嗎？<br>
<a action="bypass -h Quest Q00196_SevenSignsSealOfTheEmperor 32586-04.htm">我願意幫你</a><br> 
<a action="bypass -h Quest Q00196_SevenSignsSealOfTheEmperor 32586-00.htm">拒絕</a>
</body></html>
