<html><body>財富的商人：<br>
你就是把我從古代公墓叫出來的人嗎？那麼你應該就是那個拿著史奈曼皇帝的契約書，閱讀了那特別條款的人吧。<br>
沒想到自從立下契約書後，經過一千五百年的現在...竟然會有人閱讀那個字句！！！總之..到了說明有關契約書的時候了。<br>
你剛才叫喚我的字句，就是我們財富的商人們<font color="LEVEL">和史奈曼皇帝之間的約定中，必須遵守的特別條款</font>。當然..這些事情，我想你應該透過情況早已知道了..<br>
