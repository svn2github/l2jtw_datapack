<html><body>財富的商人：<br>
在過去，我們財富的商人們想要趁戰爭時期賺一大筆錢，於是向皇帝要求了有關軍事費用的契約，而皇帝在接受那個要求時交代了我們一個任務，那就是特別條款..<br>
皇帝他獨具慧眼，知道了我們財富的商人所具備的能力..<br>
總之...這契約書會在此時此刻出現，就表示<font color="LEVEL">不知在何處，皇帝的封印受到了席琳力量的影響，因而陷入了危險</font>。<br>
所以我們財富的商人..也就是擁有皇帝的黃金之人...到了發揮<font color="LEVEL">我們的特別能力</font>的時候了...<br>
