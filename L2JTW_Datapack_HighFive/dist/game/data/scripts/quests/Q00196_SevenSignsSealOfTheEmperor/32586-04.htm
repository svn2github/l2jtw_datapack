<html><body>艾爾摩亞丁皇帝 史奈曼：<br>
既然你要幫我，真是謝謝你了。<br>
那麼就不要耽擱，我來說明一下<font color="LEVEL">封印方法</font>。<br>
基本上，為了到達封印場所，須要與堅守那入口的<font color="LEVEL">邪惡的莉莉恩</font>進行戰鬥，並全員<font color="LEVEL">獲勝</font>才行。而且那些莉莉恩為了妨礙封印，應該有在門上點燃了邪惡的火焰。<br>
在那前方可看見的<font color="LEVEL">紅色門</font>，就是附有邪惡的火焰詛咒的門。那個就用我給你的<font color="LEVEL">艾爾摩亞丁聖水</font>，熄滅它後再移動吧。<br>
