<html><body>祕傳的石板：<br>
手握交感石，集中精力，祕傳的石板開始慢慢地被亮光所包圍。耳邊傳來了數百人同時朗讀經典的聲音，有一些陌生的知識開始進入大腦。同時有一種領悟到萬物的根本的感覺，同時又有一種什麼都無法理解的感覺。眼前隱約可以看到一個美麗的金髮女人和身披黑色盔甲的騎士，但馬上就不見了。<br>
慢慢地，開始感覺到了下一個交感石的...看到了景象...在人跡罕至的荒野中隱藏著六個石板，那前面有陰暗一個人影擋在那裡...陰影中看不清他的臉，但他手中的交感石在發出微弱的光芒...<br>
徐徐地，眼前展現的影響逐漸消失，石板出現在眼前，現在不再發光了。
</body></html>
