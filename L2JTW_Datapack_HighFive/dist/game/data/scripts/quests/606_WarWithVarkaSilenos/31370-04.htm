<html><body>長老 卡頓 蘇 肯特拉：<br>
肯特拉的同志啊，有沒有擊敗我們的敵人巴瑞卡賽勒諾斯的戰士們呢？有讓他們嘗嘗失敗的恥辱嗎？<br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-06.htm">「我會再擊敗些效人回來。」</a><br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-07.htm">「首先這是100個鬃毛。」</a><br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-09.htm">「我要放棄戰鬥。」</a>
</body></html>
