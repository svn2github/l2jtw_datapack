<html><body>倉庫管理員巴爾昆：<br>
好！那麼你先收下這個徽章吧，這是表示你正在進行公會會員的考驗的標誌。看到你的徽章，各個鐵匠和倉庫管理員的前輩們都會幫你。<br>
測試的內容很簡單。<font color="LEVEL">是製作7個熟練工戒指</font>。可能你會認為很簡單，但是製作戒指的過程本身，就是衡量矮人的實力和才能的測試。<br>
為什麼要製作7個啊？那是因為...一個戒指是給總有一天會回來的矮人王，另外的6個是獻給各個公會的元老們的象徵性的意義。這可以說是成立王國和結合公會聯會以來所遵守的傳統。<br>
要想得到製作戒指的指導的話，<font color="LEVEL">就去找說話之島的鐵匠阿爾特蘭</font>。我給你寫封推薦函。不用擔心，這是免費寫給你的。完成7個戒指之後，再回來找我吧。到此為止！<br>

</body></html>
