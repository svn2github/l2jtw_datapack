<html><body>警衛布萊特：<br>
偉大的母親？ 是呀，人們管我母親叫偉大的母親。其實，我自己說出來有點尷尬，但是我的母親一手帶大了12個小孩，擁有這偉大的母親稱忽一點都不過分。啊，我父親在我出生之前就已經去世了。我是子，等於是遺腹子。<br>
自從父親去世之後，母親為了把我們拉拔長大，連傷心的空閒也沒有，吃盡了苦。一直到最小的我長大成人為止，從未休息過。現在我也已經穩定下來，可以孝敬母親，讓母親過安穩的生活。<br>
想見我母親？她現在應該在家...不過我母親不願意見陌生人...再說，她最近經常唉聲歎氣，常感憂傷，說是非常想念去世的父親...我想安慰她，但還是沒什麼效果...<br>
