<html><body>皮歐特：<br>
希望...希望...對...其實也不那麼絕望...<br>
最近僱傭兵們打擊獸人。我的兄弟們在不分晝夜開墾農田。有一天這個地方能成為亞丁王國最肥沃的土地也不是不可能的！<br>
但是...你要找<font color="LEVEL">肥沃土地的憑證</font>是吧？好，那就給你特別珍惜的物品吧。我剛來到這個土地，碰到欠收而絕望時，一個陌生的矮人送我的。他給我一顆種子，說是有大地之神梅芙的<font color="LEVEL">祝福的種子</font>。<br>
用這個種子種地，果然豐收，土地也變肥沃了。所以保存了幾顆那時侯的種子。這才是我最大的希望。來，送你這種子。從矮人身上得到的禮物，竟然到最後還是送給矮人，這可能是緣分吧。
</body></html>
