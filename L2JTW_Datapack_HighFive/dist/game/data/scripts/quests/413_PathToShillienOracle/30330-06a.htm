<html><body>教師錫德拉：<br>
太初時期，殷海薩與格蘭肯唱創造之歌並創造了世界。殷海薩吟唱的光之歌與格蘭肯低吟的黑暗之詩，形成美妙的合音，生成了宇宙萬物。之後神傳授了一些自己吟唱過的歌，給那些對祂有信仰的種族，藉以控制光與黑暗。<br>
但是，在巨人變得貪得無厭、覬覦神的智慧並挑戰神的權位之時，殷海薩與格蘭肯懲罰了巨人，將教予他們的光明與黑暗之歌，撕成數千個<font color="LEVEL">古北歐文字</font>。其後就產生了收集古代<font color="LEVEL">古北歐文字</font>，並以咒文的形式再次重建的<font color="LEVEL">魔法師</font>，但與太古時期祖先們直接傳授創造之歌的控制力量相比，實在是微不足道。<br>
