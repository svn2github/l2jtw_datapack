<html><body>警衛 黑克：<br>
哦！！！這推薦函！！！一看這簽名，的確是我老朋友庫羅普的推薦函。<br>
那麼，我把我所知道的告訴您好了。<br>
不久前，我從我的警衛朋友那裡聽到了一個奇怪的事情。<br>
他在前幾天的夜晚到歐瑞地附近散步，然後他說他看到了至今從未見過的怪人，在他眼前非常迅速的閃了過去。<br>
如果雅各的失蹤和那怪人有連貫性的話...那最好還是去找我的朋友問問詳情。<br>
<a action="bypass -h Quest 192_SevenSignSeriesOfDoubt 30197-03.htm">您那朋友是誰呢？</a>
</body></html>
