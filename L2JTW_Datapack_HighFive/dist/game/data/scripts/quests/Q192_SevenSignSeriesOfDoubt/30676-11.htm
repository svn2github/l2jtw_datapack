只要去找<font color="LEVEL">殷海薩神殿的大神官霍爾林特</font>，向他拜託慰靈祭就可以了。<br>
你能為雅各舉行慰靈祭嗎？<br>
<a action="bypass -h Quest 192_SevenSignSeriesOfDoubt 30676-12.htm">好的，我會舉行慰靈祭的</a>
