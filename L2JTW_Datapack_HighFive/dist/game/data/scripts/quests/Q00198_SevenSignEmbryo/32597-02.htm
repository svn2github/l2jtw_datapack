<html><body>神官 佛蘭茲：<br>
你是個非常了不起的冒險家。尤其是，見到亞太法特卿夫婦後，潛入了黎明的祭司們所舉行秘密儀式的神諭處..<br>
而且在見到艾森海內後，回到過去還協助了艾爾摩亞丁的史奈曼皇帝，甚至封印了古代公墓的事情...我想..就算向路過的人提起，應該也不會有人輕易相信的..<br>
這就表示你把份內的事情，處理的很出色。我真是引你為傲。不過，這次你好像查出了更加了不得的秘密。<br>
那就是你找回來的<font color="LEVEL">謎樣的手抄本</font>。<br>
<a action="bypass -h Quest 198_SevenSignEmbryo 32597-03.htm">靜靜的聆聽佛蘭茲所說的話</a>
</body></html>
