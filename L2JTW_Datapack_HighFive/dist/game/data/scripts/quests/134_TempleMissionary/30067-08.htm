<html><body>神官哥爾黎布卡：<br>
現在請接受這個徽章。這徽章表示冒險家您在教團之足的地位，它會讓您成為其他子民的榜樣。<br>
當冒險家您<font color="LEVEL">得到教團之足的地位後，再得到教團之手的地位時，教團手足的地位</font>也能隨後取得...<br>
<font color="LEVEL">若想得到教團之手的地位，請找神官索葛裴爾德</font>詢問吧。<br>
而<font color="LEVEL">關於教團手足的地位可透過大神官錫爾巴銀</font>取得...<br>
聽說若成為教團手足，就能透過大神官錫爾巴銀臣得協助教團的各種重要事務的資格...<br>
恭喜您登上教團之足，往後也請您多多協助教團...
