需要接受更加秘密的訓練才行。因此，我就介紹<font color="LEVEL">黎明的秘密調查員革琳</font>給你。說到秘密調查方面，他可說是一流的。<br>
來，這裡有推薦函。帶著這個推薦函去找革琳，他會在<font color="LEVEL">亞丁城鎮南邊入口</font>。
