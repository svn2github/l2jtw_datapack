<html><body>歐夏恩：<br>
必須找回那位的3件物品中，擁有最強力量的手杖-雨
之詩歌才行。只要能找回這手杖的力量，就能解除束
縛的咒術，並且可將那三件物品的力量完全找回來。<br>
但是既然是最強力的物品，理應是由最蛋的敵人看守
著。<font color="LEVEL">輝煌之炎--大天使 貝拉凱爾</font>，那個手杖就是由
她親自來看守。如果要和她戰鬥的話，要有充分的準
備才行。請擊退輝煌之炎 貝拉凱爾，並將雨之詩歌
手杖找回來吧。<br>
就算你還沒準備好對抗貝拉凱爾，但也不是完全沒有
其他辦法。前往<font color="LEVEL">聖者之谷</font>的深處，捉拿那些正在尋找
雨之詩歌手杖的破片的<font color="LEVEL">輝煌的苦痛、輝煌的獸牙、輝
煌的王冕、輝煌的印記</font>等一群怪物之後，再把他們所
收集的<font color="LEVEL">手杖的破片100個</font>拿回來吧。
