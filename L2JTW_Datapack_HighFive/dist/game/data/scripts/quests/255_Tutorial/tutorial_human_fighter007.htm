現在來試試與<font color="LEVEL">初學者幫手</font>對談。<br>
請將滑鼠游標移至初學者幫手上方，按下<font color="LEVEL">左鍵</font>。那麼滑鼠游標將會變成對話圖示的模樣。在此狀態下再按下滑鼠左鍵，就能開始對談。<br>
