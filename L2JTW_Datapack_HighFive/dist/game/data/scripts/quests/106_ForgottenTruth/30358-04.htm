<html><body>長老提費爾：<br>
本來認為在執行赫魯尼斯的火刑時，他翻譯的所有文書應該也會一起被燒掉，但是聽說一部分被人給盜走，從那之後再也沒出現過那些羊皮卷軸，所以都被認為已經消失。因此黑魔法學院裡藏的部分卷軸，能到我的手中，只能說是席琳的旨意。<br>
最遺憾的是我不懂巨人時代的語言，看不懂默示錄。沒辦法就只好委託給對古代語言造詣較深的<font color="LEVEL">深淵祭司卡勒帝亞</font>翻譯了。已經過了三天的時間，應該完成了吧。我想讓你去找席琳神殿的神官卡勒帝亞拿回<font color="LEVEL">默示錄譯本</font>，對你的成長也會有很大幫助的。<br>
