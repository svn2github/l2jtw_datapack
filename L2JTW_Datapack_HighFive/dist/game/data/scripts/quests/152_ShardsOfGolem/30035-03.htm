<html><body>教師何瑞斯：<br>
因為幾天前的暴風雨，神殿的屋頂各處被損壞了。所以最近在維修屋頂，但不是那麼簡單。再加上工具也都老舊，這工程的速度更加變慢。大神官也有直接拜託我們要趕工程，但是看現在進度實在有點擔心。<br>
前幾天我到村莊的鐵匠舖，拜託<font color="LEVEL">阿爾特蘭</font>製造新的工具。我現在因為要準備儀式，所以沒辦法離開神殿，你能不能代我到村莊拿回<font color="LEVEL">工具</font>？<br>
