<html><body>克勞迪雅夫人：<br>
沒錯，但是，那個地方不是任何人都可以進出的。就連像我這樣隸屬黎明的君主們的高階人士也是如此..<br>
所以需要由你<font color="LEVEL">變身為黎明警衛隊員後，潛入黎明君主的聖殿</font>才行。而且，還要帶回<font color="LEVEL">史奈曼皇帝的契約書</font>。<br>
但是，那個地方不是只靠變身就可進入的地方。還需要有<font color="LEVEL">警衛隊員身分證</font>才行。<br>
所以趁你在接受訓練的時間，我已賄賂了<font color="LEVEL">警衛隊長約翰</font>。是花了一點錢..呼呼呼！！！總之，去找他領取我所拜託的身分證吧。<br>
<a action="bypass -h Quest Q00195_SevenSignsSecretRitualOfThePriests 31001-05.htm">是，遵命</a>
</body></html>
