<html><body>大神官 雷門德：<br>
是的，就是這個契約書。史奈曼皇帝和財富的商人之間的契約書！！！<br>
不過，不知道這契約書內到底隱藏著什麼樣的秘密...但要我來解讀內容，還真是不容易。<br>
能詮釋出用古代艾爾犘亞丁的語言所寫成的...商人的語言的人...<br>
我想到了一個好方法。我打算將這契約書交給我們黎明的君主們中，負責經濟的<font color="LEVEL">艾森海內</font>。<br>
若是他的話，一定能解開這契約書中隱藏的秘密。<br>
