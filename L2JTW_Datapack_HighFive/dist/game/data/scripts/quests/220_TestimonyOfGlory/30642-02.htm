<html><body>甘地首領齊安塔：<br>
從最高貴的黑斯吐伊部族到最卑賤的下級部族，所有部族的族長都有<font color="LEVEL">「火焰玉璽」</font>。那玉璽是古代帕格立歐的祭司贈給各部族族長的，是象徵著統治者權威的憑證。<br>
你是火之君主的代理人，要去找這一帶附近的下級獸人部族們，要求他們重新成為君主的臣民。還要讓他們發誓效忠於卡卡伊，並要回火焰玉璽！<br>
在偏僻的地方，下級獸人們像畜牲一樣地生活，他們應該會很樂意接受重新成為半獸人王國一員的機會的！但是，如果他們膽敢不接受火之君主卡卡伊的權威，那麼只好用武力奪回火焰玉璽並懲罰他們！定要給予那些不接受真正君主的傲慢傢伙毫不留情的懲罰！<br>
