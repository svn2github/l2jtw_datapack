<html><body>士兵奧勒布：<br>
如您所見，我是此地碼頭的管理兵，負責管理與進出的飛空艇相關的各種繁雜業務。由於職業的關係。所以我常常會有機會仰望天空。有時候，還真需要整天仰望天空來做事情呢。<br>
不過即使這樣，我也從來沒討厭過。其實，說來還讓我有點害羞，不過從很久以前開始，我就對天空有很大的憧憬。<br>
唉...但那也都是很久以前的事了。而最近呢，即使望著憧憬許久的天空，我也只能嘆氣了。<br>
<a action="bypass -h Quest 700_CursedLife 32560-02.htm">「你能告訴我那個理由嗎？」</a>
</body></html>
