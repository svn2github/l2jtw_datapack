<html><body>軍官艾德瑞：<br>
士兵時期，我滿懷愛國心和忠誠，每一天都在生死之間死鬥。然後，如同你所見，我遍體鱗傷卻活了下來。但是，我的上級不但沒有認同我的努力付出，竟然貶我來做這等的小差事，還只給我軍官這樣的職責。<br>
哈...就這樣被貶為閒職以後，我還真懷念那至死也要與敵對抗的時期。但是，既然身為一個軍人，我也無法疏忽我份內的事，是不是？<br>
所以，由你來代替我參與戰鬥如何呢？就是<font color="LEVEL">與殘存者們的戰鬥</font>啊。<br>
