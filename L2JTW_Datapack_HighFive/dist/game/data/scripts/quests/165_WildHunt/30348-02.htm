<html><body>哨兵尼爾西亞：<br>
再過不久，將會舉行<font color="LEVEL">席琳和格蘭肯的黑暗彌撒</font>。<br1>
彌撒舉行前十天，會召開<font color="LEVEL">席琳的狩獵祭</font>。<br1>
是以女神的名義獵取森林中的野生動物，並在神殿供獻的祭儀。當然供獻儀式只不過是形式，更重要的是狩獵祭有著我們黑暗一族藏在黑暗中生活的時候，為冬天準備食糧的意義。<br>
狩獵祭已經開始了！村莊的所有年輕人以劍和弓武裝後，到森林裡狩獵。那時侯的情緒實在是高昂，在旁觀看的人類簡直到了瘋狂的程度。你也趕快參加等待深淵之母降臨的狩獵祭吧！<br>
