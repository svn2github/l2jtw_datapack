<html><body>雷普利：<br>
哦...不知道您會怎麼想，但首先我想對您說些事情
。或許您會感到有點遺憾。<br>
冒險家您帶回來的那個情報，經過分析後發現是個非
常重要的情報。所以在我們吉妮亞公會，也只針對頂
級重要的人物才會轉達這個絕密事項。<br>
雖然很抱歉，但如果不是真心要幫助我們的話，恕難
奉告。所以請您再次下定決心，就是不管發生什麼事
情，都不會背叛我們吉妮亞公會，而且會協助我們。<br>
 <a action="bypass -h Quest 10283_RequestOfIceMerchant 32020-03.htm">「我會一直相信你們並限隨你們」</a>
 </body></html>
