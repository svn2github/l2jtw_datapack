<html><body>加布里爾：<br>
果然...勇氣可嘉啊。但是安塔瑞斯比你到現在所面對過的任何魔物都還要強悍。龍族...就連神都怕牠們的超強力量。古代帝國的勇士們對抗牠們強悍的力量而勇猛作戰，但也犧牲了不少生命。不知你有沒有繼承他們勇氣的能力...<br>
沒有得到能力監定的人，如果私自進入安塔瑞斯的巢穴，反而或許會促進牠的完全甦醒與暴亂。如果你真的想成為討伐團的一員，首先需要完成我們封印守護者交代你的任務，來證明你有充分的力量與安塔瑞斯對戰。這樣才能得到進入封守安塔瑞斯巢穴的結界之內的資格。<br>
