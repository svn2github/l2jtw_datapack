<html><body>預言者瑪拉其亞：<br>
不屈的火努摩特！他是那魯加部族最偉大的戰士，要是你為了找到他的骸骨來到這裡，就聽好勇士火努摩特的故事。<br>
火努摩特是為了對抗侵犯偉大半獸人王國領土的蛇之一族而出征的團長！他的軍隊以強大的力量把蛇之一族趕走了國境外。<br>
為了讓蛇之一族不再打獸人領土的主意，火努摩特想取哥肯女王的命，一直追上去。但是被敵軍的毒箭受了傷。但他沒有退縮，忍著劇痛，終於殺死了蛇之一族的女王。同時劇毒也奪走了他的性命。<br>
火努摩特，他在殺死敵人時，有著連死神也望而怯步的不屈意志的真正英雄！<br>
