<html><body>巨匠里澳林：<br>
<font color="LEVEL">死亡之王哈勒特 </font>…是傲慢的侵略者，也是叫天使對敵者的黑暗軍團的首長。他的目的就是佔領傲慢之塔，而獨佔在那頂巔隱藏著的古代秘寶。<font color="LEVEL">牛角將軍勾爾昆達</font>和<font color="LEVEL">柯爾能</font>是服從牠的副官們。那三個各自帶著一個因分尼恩之杖。<br>
聽說原來的塔因為天使們建立特強力的結界，所以誰也不能進去。但是哈勒特利用我給他製造的魔杖，施咒而破壞了結界。盡我全力而完成的藝術品，竟然用在那麼邪惡的事上…
