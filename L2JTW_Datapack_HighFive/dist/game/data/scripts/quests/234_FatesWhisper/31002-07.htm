<html><body>巨匠里澳林：<br>
好，收到了因分尼恩研磨劑啊！但是看來你對克裡弗說了些沒用的話。誰拜託你說那樣的話呢？乖乖的去拿回我拜託的物品就好了嘛…嘖。<br>
不管怎麼樣，謝謝你了。托你的福，事情都很順利。就在昨天，收到了黑色鐵砧公會長親自寫的信。說是要赦免我過去的罪行，而且要再接受我為公會會員。對，現在我可以再正式成為巨匠了…<br>
從現在起為了你，而且為了找回落到底的我名譽，我將給你完成最高級的武器！為此，首先需要最高級的工具。在正式著手工作之前，需要找回在過去我所使用的錘子。<br>
