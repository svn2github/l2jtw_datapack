<html><body>高等元素使葛拉緹亞：<br>
你可能知道，元素使之間的決鬥是通過各自召喚的召喚物攻擊對方的召喚物所進行的。下手有先攻的機會。但是由於你是見習元素使，所以你絕對是擔任「下手」。<br>
在決鬥中，元素使可以用魔法輔助自己的召喚獸，但不可以直接攻擊對方的召喚獸。<br>
假如決鬥者直接攻擊對方的召喚物，或者請求決鬥者以外的人的幫助，就會得到犯規的處罰。<br>
決鬥中勝利的人會得到對方的「阿卡諾紙牌」。相反的，戰敗者會被對方奪走「阿卡諾紙牌」。<br>
