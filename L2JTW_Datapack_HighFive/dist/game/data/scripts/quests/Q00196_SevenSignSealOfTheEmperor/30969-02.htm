<html><body>艾森海內：<br>
用1500年前艾爾犘亞丁的古代語言所寫成的內容，並沒有造成太大的問題，<br>
而是，部分部分重要的字彙，經不起歲月的打擊，摧毀的讓人難以看懂...<br>
但是，我艾森海內以我的自尊膽敢斷言，這部分的詮釋是千真萬確的。那個部分就是<font color="LEVEL">史奈曼皇帝和財富的商人所立下的特別條款</font>的內容。<br>
雖然經過了漫長的歲月，但特別條款中所記載的部分，還好沒有毀損到無法看清楚的程度。<br>
