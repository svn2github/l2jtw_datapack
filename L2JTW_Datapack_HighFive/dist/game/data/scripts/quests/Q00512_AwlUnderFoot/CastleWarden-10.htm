<html><body>監獄管理員：<br>
進入城地下監獄後，將地下監獄囚犯擊退吧。<br>
冒險家您必須要將<font color="LEVEL">三人組</font>都擊退後，擊倒組成地下監事囚犯族群的所有魔物才行。<br>
將最後一組的首領怪物殺死後，帶回城地下監獄魔物的階級章碎片的話，我就支付騎士肩章給您。<br>
利用騎士肩章可以向宮廷魔法師交換城堡血盟補給品。<br>
對了，還有...<br>
到目前為止得到報告的地下監獄囚犯首領有<font color="LEVEL">美貌的奈茲里耶、粗野的南龐、破壞者加斯</font>。<br>
可透過我進入城地下監獄。<br>
那就拜託您了。<br>
