比起變身為青蛙或小孩，變身為人體變身的時間更加短促。<br>
剛才我在等你的時候，剛好有個村民在我面前經過，我聽到他說要到<font color="LEVEL">大圓形競技場</font>進行維修工作。你去接近那個村民後，帶回他的物品吧。<br>
