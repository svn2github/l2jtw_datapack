<html><body>修士梅德休斯：<br>
你好，黑暗精靈。你知道我為何要跟你們一族聯繫嗎？我有個親愛的妹妹。她是我珍愛的唯一親人。但是農民軍叛亂時，被邪教徒們連累，被處死了。不止如此，還被逐出教庭。主教說她的靈魂永生不得拯救，我甚至沒能給妹妹舉行像樣的葬禮。雖然殷海薩教我們寬容和慈悲，但是我無法遏止心裡的悲傷和憎恨。我一定要對殺死我妹妹的兇手報仇！<br>
如果你幫我報仇，我可以把艾爾杜斯修士的頭蓋骨，從神殿的納骨堂拿給你。你需要幫我兩件事情。首先<font color="LEVEL">到冥界找回我妹妹的骸骨。</font>她那被絞首的屍體被吊放在樹上。可能是因為被殘忍處死的人們積怨的關係吧，那樹變成了名為<font color="LEVEL">死亡之樹</font>的不死生物。找到我妹妹的骸骨之後，請裝在這個罐子裡給我。
</body></html>
