<html><body>教師凱拉：<br>
我們的使命是找出隱藏的事實及真理。黑暗精靈在5大種族當中，雖然數量最少，歷史也最短，但對黑暗力量的瞭解最深。其他種族所懼怕的黑暗之力量，隱藏在黑暗深淵之中的極端秘密，我們不畏懼地研究、理解以及操縱這一切。這就是我們的力量。<br>
發掘越多的隱藏的真實及遺忘的知識，我們種族的力量就越強大。如果你<font color="LEVEL">能重新發掘禁止的知識</font>，把種族的精神遺產變得更加豐富，就可以得到功勳認可，取得晉陞高上等戰士或魔法師的資格。<br>
<a action="bypass -h Quest 219_TestimonyOfFate 30476_1">「我要發掘禁止的知識。」</a>
</body></html>
