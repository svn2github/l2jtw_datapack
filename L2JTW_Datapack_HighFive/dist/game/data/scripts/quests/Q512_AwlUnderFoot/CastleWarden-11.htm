<html><body>監獄管理員：<br>
哦...<br>
因為長久歲月被放置的緣故，過去被囚禁的怪物-地下監獄的囚犯-們，目前各自形成勢力。<br>
在地下的監獄內，怪物們使用只有他們能夠接近、移動的秘密通道，而這些秘密通道如蜘蛛網般的錯綜連接。<br>
還聽說這些通道也與地上怪物們掌控的地區連接在一起呢。<br>
如此掌握要塞地下世界之主導權的勢力組織，是由過去被囚禁的怪物們所組成的，而且還存在自定的階級；聽說城堡地下區域是由更高地位的魔物們掌握的，而要塞地下則由較低地位的魔物們佔領。<br>
<a action="bypass -h Quest Q512_AwlUnderFoot CastleWarden-12.htm">之所以地下監獄內怪物們不斷出沒，就算再怎麼征討...</a>
</body></html>
