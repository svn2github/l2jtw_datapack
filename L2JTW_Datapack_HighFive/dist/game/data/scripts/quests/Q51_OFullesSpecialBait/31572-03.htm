<html><body>釣魚會員歐福雷:<br>
不久前，我把只有在高達特寒冷地帶生長的特別種子弄到手，從那種子開出的花是用來製作具有冰屬性的特別魚餌。不過那些種子竟全被赤色束縛盜賊們搶去了，因為戰爭結束不久，商人也才剛開始有往來，所以也不容易再進口，但光靠一個釣魚會員的我來對付盜賊們是件不可能的事啦。<br>
如果客人想要幫助我的話，只要從<font color="LEVEL">死亡迴廊</font>的<font color="LEVEL">赤色束縛</font>那兒，將<font color="LEVEL">100個遺失的魚餌材料</font>收集來就行了。那麼我就給客人您庫存的具有冰屬性的<font color="LEVEL">冰魚餌</font>吧。
</body></html>
