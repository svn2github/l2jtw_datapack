<html><body>神官朴皮娜：<br>
在奇岩城鎮的<font color="LEVEL">宗師安古斯</font>負責執行培育黑暗精靈的職務。<br>
聽說有個黑暗精靈訓練生好像發生了意外事故。<br>
有關那個問題，他可能需要得到協助，但是如果協助他，似乎又會觸犯教團的規範。當然，詳情還是要去問安古斯啦...<br>
他和傳教士史料也有交情，苔協助他的話，他應該會幫您寫個推薦函的。<br>
明知會有可能違反教團的規範，您還會去協助他嗎？<br>
<a action="bypass -h Quest 138_TempleChampionPart2 30118-05.htm">教團的規範要務必遵守，我不會協助他的</a><br>
<a action="bypass -h Quest 138_TempleChampionPart2 30118-06.htm">人為的規範並不是絕對的...我要去協助他</a>
</body></html>
