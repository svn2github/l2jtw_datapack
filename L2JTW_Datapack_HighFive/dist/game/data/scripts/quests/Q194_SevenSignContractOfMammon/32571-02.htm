<html><body>祕密調查員 革琳：<br>
你必須要<font color="LEVEL">變身</font>後潛入那裡。但是這變身呢，只要有變身卷軸的話，任務人都可以變身。<br>
所以真正重要的是，<font color="LEVEL">在變身狀態下的應變能力</font>。變身這東西本身就不是很完美，所以在變身狀態下盡可能要發揮最大的應變能力，且動作要迅速。<br>
因為，<font color="LEVEL">過了一段時間的話，將會有解除變身的時間限制</font>。<br>
所以一到變身狀態的話，必須在<font color="LEVEL">技能</font>視窗好好利用加快移動速度的<font color="LEVEL">奔跑</font>技能。<br>
