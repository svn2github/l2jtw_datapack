<html><body>克可蘭：<br>
你想知道有關<font color="LEVEL">種子特產品</font>嗎？種子特產品可說是一種內含各個種子具備的力量和特徵的結晶。用一句話來形容的話，它應該就是將雖處於惡劣環境但也很平凡的格勒西亞大陸，變為這副德性的源頭吧？！<br>
當我偶然發現這個結晶時，我就相信如果將這些純粹的邪惡氣息...融入武器或防具中，應該就能更加強烈地引出那個力量來。就如狄里歐斯所說的，算是以惡制惡。<br>
總之，在經過多次的實驗之後，終於成功地將那邪惡氣息融入了武器之中。它是比起過去我往來無數戰場所見過的任何一個武器和防具都更加蛋而且堅固的東西。<br>
所以，現在我就把這些結晶稱為<font color="LEVEL">種子特產品</font>在進行交易。這是前來此地的冒險家們務必要知道的情報。<br>
