<html><body>狄里歐斯：<br>
像你這樣的外來者不知是如何混進此地的，但這裡跟亞丁可不一樣。因為在這地方，力量就代表正義，代表真理。<br>
當初這裡本來就是個荒蕪之地，但突然出現的怪物，使得脆弱的人們更加難以生存。如果你是脆弱的人，我想很快你就會羨慕死者的安息，<br>
但是，若能證明你的實力，那就另當別論了，因為，要找到一個有能力的人的確很不容易。不過誰知道，或許你就是那個希望之燈，可以照亮這絕望中的黑暗呢。<br>
