<html><body>大神官雷比安：<br>
<font color="LEVEL">巫師</font>是會施展元素魔法、黑魔法及召喚魔法的法師。可以在瞬間施展最具有強烈威力的攻擊，但是由於太過注重攻擊魔法，只好放棄白魔法和輔助魔法。不過，就關於可以召喚使魔的這一點，確實可以說是很有魅力的職業。<br>
他們大部分在經過修練後，前往象牙塔轉職為<font color="LEVEL">術士、死靈法師、法魔</font>等上級職業。但是走向高等巫師的途徑並不簡單，所以高等巫師的數量一向不多。<br>
另外，若想成為巫師，必須通過巫師的測試，並將<font color="LEVEL">季節之珠</font>拿來才可。這是證明已經取得資格成為巫師的憑證。<br>
