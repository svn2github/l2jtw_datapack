<html><body>宗師艾登尼亞：<br>
為成為鬥士，基本上等級要達到20以上，且得通過鬥士的試練才行，但是在這裡無法轉職。<br>
所以，若想成為鬥士就得去<font color="LEVEL">古魯丁</font>才行。前往<font color="LEVEL">古魯丁村莊</font>並通過那邊的<font color="LEVEL">宗師拉莫斯</font>所出的鬥士試練的話，就可成為鬥士。<br>
