<html><body>長老阿斯特黎羅司︰<br>
想成為精靈騎士，至少要達到等級20以上，且得通過精靈騎士的試練才行。<br>
但是即使取得了資格，我也無法讓你轉職。唯有那些走出森林到外界，接觸過人類社會，對這廣闊世界有更深一層理解的人，才有資格轉職。<br>
因此，想轉職就要離開精靈森林，去人類王國「亞丁」才行。最近的地方就是森林南邊一個叫<font color="LEVEL">古魯丁</font>的地方。沿路經過中立地帶會看到需要過橋才能到達的村莊。那裡就是<font color="LEVEL">古魯丁城鎮</font>。到那裡去找戰士公會的<font color="LEVEL">宗師雷因司</font>吧。他會幫你轉職的。<br>
