<html><body>大巫師泰菲：<br>
<font color="LEVEL">黑暗巫師</font>是比黑暗法稍更具有能夠使喚強悍精靈之魔力的人，而他們是使用更高一層的元素魔法、黑暗魔法以及召喚魔法的魔法師。他們的魔法能召喚火與風來攻擊敵人、詛咒或奪取對方的生命力，並且還能夠以「使魔」的形式召喚出沉睡於黑暗中的精靈們。<br>
黑暗巫師當中魔力達到高深境界的人，會被選拔為<font color="LEVEL">狂咒術士</font>並研究更深層的元素魔法，或是被選拔為<font color="LEVEL">闇影召喚士</font>將召喚魔法磨練至極致的境界。<br>
