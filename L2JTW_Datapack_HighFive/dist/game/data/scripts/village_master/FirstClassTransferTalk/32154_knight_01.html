<html><body>宗師艾登尼亞：<br>
<font color="LEVEL">騎士</font>是指以強悍的物理防禦力為基礎的騎士團之一員。尤其他們裝備著盾牌且憑藉著卓越的物理防禦力，代替隊伍隊員們承受怪物的攻擊而進行戰鬥，可說是相當具有犧牲精神的人。累積修行的話，可轉職成為<font color="LEVEL">聖騎士</font>，或是可選擇成為強化戰鬥力的<font color="LEVEL">闇騎士</font>。<br>
