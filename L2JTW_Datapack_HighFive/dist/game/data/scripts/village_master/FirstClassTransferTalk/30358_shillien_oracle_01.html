<html><body>大長老提費爾：<br>
<font color="LEVEL">席琳神使</font>是研究從格蘭肯的神聖中產生的破壞及混沌，以及從席琳所創造的黑暗及死亡，並執行神諭與預言的黑暗神官。不同於只依賴光之神的人類與精靈的神官，席琳神使們可以理解光與黑暗真實的全部。他們不僅能夠用白魔法與補助魔法幫助隊友，保護和治癒戰友，還能夠透過黑魔法，奪取對方生命或者施放詛咒。<br>
席琳神使當中，其精神資質突出者，還被選出成為<font color="LEVEL">席琳長老</font>。席琳長老是我們種族的精神領導，是比任何人都要徹底理解格蘭肯和席琳的神官。<br>
