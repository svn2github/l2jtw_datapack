<html><body>
長老是可以施展恢復魔法和輔助魔法的祭司。不同於偏向一方發展的主教或先知，長老對兩個方面都可以施展，所以在聯盟競賽中更加有利。<br>
長老的技能也是可以平均地修練，像是能夠提升防禦力以及迴避力等的輔助魔法、治愈盟軍的恢復魔法，以及造成不死怪物嚴重傷害的魔法。<br>
想成為長老，需要達到40等級以上，另外還要收集求道者標章、生命標章，以及治癒者標章才行。<br>
