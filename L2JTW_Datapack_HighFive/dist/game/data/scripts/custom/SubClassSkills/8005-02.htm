<html><body>變化的魔法師亞曼加爾德：<br>
如果你的副職業實力有達到某個程度的話，就可以將那副職業的力量反映在你的主職業上。<br>
但是這非常危險，因此若不是確實得到肯定的人，就不能提供此祕訣。<br>
如果你向你的副職業大師得到肯定，帶回認證書的話，我會將你副職業的部分力量轉移到主職業上。<br>
但是，這會對你的靈魂造成極大的衝擊，因此需要強化你的靈魂才行。<br>
換句話說，要向<font color="LEVEL">黑魔法師將變身刻印書</font>取得之後，才有可能辦到。<br>
來，那麼要學習將副職業力量轉移到主職業後形成的技能嗎？<br>
