<html><body>初學者嚮導：<br>
首先，請你好好想想，你的目標是甚麼。目前亞丁王國與北方臨國艾爾摩，還有海上對面的格勒西亞處於混戰狀態。渾沌時代總是會有很多機會的。我覺得這為我們重新找回精靈一族的榮譽提供了極好的契機。<br>
雖然我們現在使用的只是最普通的魔杖，但我們的前途無量。無論如何，為了實現最終目標我們必須努力積累力量。為了參加那場偉大的戰爭我們必須不斷提高自己的實力。<br>
當作練習，打打村莊周圍的<font color="LEVEL">赤狐狗</font>和<font color="LEVEL">灰毛狼</font>吧。這附近的狼比較兇狠所以一定要多加小心。	另外獵殺怪物後獲得的物品中，先裝備武器和防具這一類的道具，當場用不上的，就可以拿到商店出售。<br>
