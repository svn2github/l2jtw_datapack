<html><body>初學者嚮導：<br>
以你現在的水平，首先獵殺村莊周邊的<font color="LEVEL">狐狗</font>或<font color="LEVEL">狐狗首領</font>，還有<font color="LEVEL">狼</font>。對你來說，狼還是比較危險的，一定要倍加小心。出了村莊，不費吹灰之力就能找到牠們。<br>
另外，獵殺怪物時，畫面中央上部，會出現怪物的名稱，這<font color="LEVEL">名稱顏色表示怪物的強弱</font>。首先獵殺白色或淡綠色的怪物，黃色或紅色的怪物比你強大，所以不要輕舉妄動。<br>
提醒你一下，以你現在的級別，不要和半獸人硬拼。牠們比你想像的強大且聰明。另外牠們還會互相照應，一旦被襲擊時，附近的同僚就會趕來幫忙。就算你能夠戰勝一隻半獸人，但是當你同時面對兩隻時，一定難以對付。請注意這點。<br>
