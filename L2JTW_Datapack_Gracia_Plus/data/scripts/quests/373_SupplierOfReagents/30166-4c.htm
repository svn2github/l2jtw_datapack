商人衛斯理：<br>
首先需要起動缸。把我給您的混合石放進缸側面的孔裡就可以了。缸開始起動後，就可以隨便混合材料。根據藥水混合公式，配好主材料和催化材料的種類、數量，放到缸裡就可能了。<br>
啊，不過一定要注意，放到缸裡的材料是沒辦法收回的哦！難得找到的材料，搞不好會因小小的過失而失去所有呢...開始混合之前，請確認所需材料是否齊全。<br>
來，那再給您說明有關設定缸的溫度。<br>
