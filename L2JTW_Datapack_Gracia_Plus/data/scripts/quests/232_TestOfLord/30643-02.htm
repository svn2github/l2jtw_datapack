太初半獸人：
<br>
他們無法掩飾對我，太初半獸人，比自己的創造物過
於強大而產生的妒忌和猜忌。
<br1>
他們沒有遺漏我奉帕格立歐之命下凡的機會，用地上
的水澆滅我身體裡的火焰，用風吹散我頭上的火苗，
用泥土凝固了我血管裡流淌的熔岩。
<br>
但是我用盡自己生命的最後一口氣，創造了繼承我力
量的後代。
<br1>
那瞬間誕生的就是延續光榮的火之種族的七大部族的
始祖們！
<br1>
我告戒他們，只要他們不斷地鍛煉自己，一定能再找
回太初半獸人的強大力量，不要忘記熊熊烈火般的鬥
志...
