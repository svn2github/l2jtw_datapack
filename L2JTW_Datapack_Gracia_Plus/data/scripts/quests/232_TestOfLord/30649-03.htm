始祖瑪田庫斯：
<br>
在帕格立歐之火中出生的太初半獸人，其實是具有很
強大的力量。
<br1>
但是風、大地與水之神，嫉妒這種強大力量，想要毀
滅太初半獸人。
<br1>
結果受到各個神的欺壓，太初半獸人最後還是死去。
但是臨死之前，用最後的力量創造出七大部族的創始
者。
<br1>
我也是其中之一，黑斯吐伊部族的創始者...
<br>
七大部族利用在太初半獸人那裡所學，為種族的繁榮
而努力。
<br>
一百零八個獸人部族扎根在這個土地之後，七大部族
的創始者，瞭解到已經完成了自己的使命，回到此地
，丟棄了疲憊不堪的身軀，只留下靈魂，觀望著後代
子孫。在此同時，我們考驗著那些想要成為半獸人霸
主的年輕巫醫
