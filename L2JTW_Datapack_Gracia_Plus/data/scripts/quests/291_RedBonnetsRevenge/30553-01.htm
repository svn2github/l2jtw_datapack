瑪里夫紅帽：<br>
在我10歲那年，我決心將我所可見到的狼族殺光殆盡。因為我不想見到別人和我一樣碰上這樣的不幸。所以我便成了狼獵人...到現在還依稀記得我的第一隻獵物...是出生不久的狼嬰...呼呼呼...我想都沒想就殺死了牠..<br>
之後，只要見到狼，便無一生存！已經有數百數千隻狼死在我手裡啦！！！因為看見我扛著狼皮打獵的樣子，人們都叫我<font color="LEVEL">恐怖的紅帽子</font>。<font color="LEVEL">不能讓狼族留下活口啊！！！</font><br>
