希爾頓：
<br>
原來是加布里爾派來的人啊。沒錯。來的正好！
<br>
雖然現在我是屬於黑色鐵鑽公會，但我曾經在灰柱公會的長老斐拉爾之下，以封印守護者身份受過教育呢。不知你曉不曉得，前一陣子在士伯吟山脈礦區地下，魅魔群和勇士之間為了解除束縛「地蟲」的結界而作了一場決戰。我們的協助者之一的鬥神羅多，很快的想了辦法因此才守住了支柱，追蹤安塔瑞斯的一群他們從不停歇的立計畫耶。
<br>
這次那些傢伙們想利用<font color="LEVEL">深淵寶石</font>去解除建立在龍之谷的結界。
