希爾頓：
<br>
簡單來說深淵寶石是指吸取週邊黑暗魔力的裝置。那些傢伙們想用那股力量去解除束縛安塔瑞斯的結界。這不用說，若結界被破壞的話安塔瑞斯就會清醒過來，他已沉睡一段時間，所以應該不會再困了。你明白我的意思嗎？我想說的是一定要把深淵寶石破壞掉！
<br>
根據情報目前深淵寶石在<font color="LEVEL">孢子之海境界南邊</font>。但黑暗守護靈正在守著。那些傢伙們不但會想消除掉那些想破壞深淵寶石的人，即使深淵寶石被破壞了他們還是有辦法把小碎片組合起來。所以在破壞深淵寶石時，也要抹殺掉所有的黑暗之精靈。去把<font color="LEVEL">深淵寶石的破片</font>帶回來。如果把<font color="LEVEL">擊倒寶石守護者的憑證</font>和深淵寶石的破片帶來，我會給你守護者憑證。
