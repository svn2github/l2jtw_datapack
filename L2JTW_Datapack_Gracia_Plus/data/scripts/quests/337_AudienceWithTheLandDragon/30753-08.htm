<html><body>加布里爾：<br>
參與安塔瑞斯封印的守護者一共有17位。7位是人類，3位是女精靈，5位是矮人工匠，還有2位是半獸人戰士。矮人結成灰柱公會，世代教授公會會員要守護維持結界的「柱子」。精靈3姊妹西斯拉、卡爾、巴拉汗併吞含有結界力量的魔精石，自己選擇走向成為魔物的命運。還有7位人類勇士之中的3位，將靈魂賣給德斯佩里恩，換取永遠不死之身成為「地龍的監視者」。其他4位人類選擇將監視安塔瑞斯的使命傳給子孫。其中一人就是我。<br>
你要會見的守護者也是最初設置結界的17人的後代。去會見<font color="LEVEL">歐瑞象牙塔的教師凱因娜</font>、<font color="LEVEL">獵人村莊的團長查克里斯</font>、還有<font color="LEVEL">亞丁城鎮的大師肯卓</font>與<font color="LEVEL">大神官歐魯芬</font>。完成他們交代的任務，並取得<font color="LEVEL">守護者憑證</font>。
