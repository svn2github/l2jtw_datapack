<html><body>大廚師 傑瑞米:<br>
上次，有王國的名門貴族們到這裡來玩過。我告訴那些傢伙說不想做他們的專任廚師，結果就想拿我的料理挑毛病，不過我的料理可不是普通的料理！<br>
對我的料理誰也沒能說什麼，不過！<br>
那些卑鄙的傢伙就拿這地方沒有特產料理來開始數落我。<br>
所以我想了，要開發出使那些傢伙啞口無言的地方特產料理。<br>
不過材料很不容易找。<br>
因為在此地區可以做為料理材料的怪物們，就是有一點~有那麼一點點的強！<br>
你可以幫我嗎？<br>
<a action="bypass -h Quest 623_TheFinestFood 31521-03.htm">說盡力幫助他做最棒的料理</a>
