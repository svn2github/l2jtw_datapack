賢者卡席安：

好。現在我告訴你有那些材料，請記好。
<br>
需要<font color="LEVEL">食屍鬼的皮革10張，梅杜莎的血12瓶，赤色束縛的汁液5瓶，附法翼魔的爪5個</font>。
<br>
食屍鬼的皮革可以從食屍鬼身上得到。食屍鬼經常出
沒於狄恩的冥界，
<br>
梅杜莎的血可以從梅杜莎身上得到，它們主要出沒於
奇岩的北部。
<br>
赤色束縛則常出現在奇岩的死亡迴廊。
<br>
還有附法翼魔的爪...這些材料中就屬這一項附法翼 
魔的爪最難得到。附法翼魔比其他魔物都還要強大。
聽說它們經常會出現在歐瑞的象牙塔附近。
