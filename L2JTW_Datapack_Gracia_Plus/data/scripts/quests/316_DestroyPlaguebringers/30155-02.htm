<html><body>大師艾爾尼亞：<br>
見過<font color="LEVEL">鼠人</font>這個種族嗎？我們精靈把那些庸俗的種族稱為「傳染病散播者」。知道原因嗎？本來精靈森林沒有叫做「疾病」的東西。但是骯髒的鼠人帶來了傳染病，那時候我們才知道什麼是衰老病死。<br>
何況鼠人還在我們與黑暗精靈的戰爭時，收黑暗一族的金錢，當了他們的傭兵。因為那個噁心的種族，失去了很多精靈同胞。我們無法忘記他們對我們犯下的罪惡，也無法原諒它們。<br>
總有一天，我們會討伐「傳染病散播者」的。到那時，你也一起參加舉劍處決鼠人的儀式吧！<br>
（等級18以上的精靈可以執行的任務。）
</body></html>
