<html><body>祕傳的石板：<br>
一些無法理解的知識開始進入大腦。好像能聽到什麼人的笑聲。<br>
那個男子說話了。「這回又誕生了一個我想要的英雄。」<br>
穿藍色衣服的女人回答說。「不，他還只不過是一個剛剛學步的孩子。不過，他也已經不是需要在母親的保護下長大的孩子了。」<br>
女神在這巡禮的路上，告訴了你們，你們都是自由的人。種族這名字的束縛，穩定這名字的怠慢。被出賣，受傷害，關閉了通往世界的門，停止呼吸的精靈。逐漸腐爛的世界樹。<br>
腦中傳來了聲音。<br>
<font color="LEVEL">孩子，現在你已經做好了幫助我的準備了。那麼你回到亞丁城去，結束你的巡禮吧。在我的寺院，你來維護我的名譽吧。</font>
