大師西德仁：
<br>
對我們精靈種族來說，世界樹的守護者稱號是最高的榮譽，不過，我想我們精靈可能最終還要離開世界樹。你作為一名騎士，這漫長的歲月裡一直是在戰鬥，所以我想你應該也能感覺得到。
<br>
很多種族都聚集到這裡，各自為明天生活著。在這樣的時候，像你那樣有能力的騎士派去當世界樹守護者是有點令人心痛...
<br>
所以我想讓你去進行對我們精靈是禁止的巡禮。在長久以來都封印著的巡禮之路...
<br>
