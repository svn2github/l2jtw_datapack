<html><body>哨兵尼爾西亞：<br>
幾星期之後，將會為席琳和格蘭肯舉行<font color="LEVEL">暗黑彌撒</font>。<br1>
彌撒舉行前十天，會召開<font color="LEVEL">席琳的狩獵祭</font>。<br1>
是以女神的名義獵取森林中的野生動物，並在神殿供獻的祭儀。當然供獻儀式只不過是形式，更重要的是狩獵祭有著我們黑暗一族藏在黑暗中生活的時候，為冬天準備食糧的意義。<br>
狩獵祭時，村莊的所有年輕人以劍和弓武裝後，到森林裡狩獵。那時侯的熱情實在是高昂，在旁圍觀看的人類甚至把它稱為「瘋狂狩獵」。狩獵祭開始時，你也一定要參加。<br>
