<html><body>大師米尼亞：<br>
我在年輕時，曾到大陸每一個角落旅行，接觸過各個種族的文化。<br1>
可能是因為我是研究劍術的大師，自然而然對各個種族的武器特別注意，所以收集各式各樣的稀有武器，便成了我的嗜好。<br>
最近說話之島的雷沃恩特獸人部族的武器引起我的興趣。<br1>
獸人們的武器，依其地域而有所差別，特別是這個島的獸人與大陸本土獸人，因為長期隔離的關係，他們使用的武器形狀很獨特。<br1>
其中，我特別想收集<font color="LEVEL">雷沃恩特獸人的箭矢</font>，作為我的收藏品。<br>
如果有時間能幫我收集獸人的箭矢嗎？<br1>
當然，應有的酬勞是不會少給你的。<br>
