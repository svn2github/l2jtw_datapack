<html><body>長老斐拉爾：<br>
上個月去米索莉礦場視察，發生了<font color="LEVEL">烏土庫獸人</font>襲擊的事件。<br1>
幸好同行的警衛擊退了獸人，我在這過程當中發現有趣的事情。<br>
我在死去的獸人口袋裡發現粗糙的礦石，可能是獸人之間通用的貨幣。<br1>
警衛們都是鋼鐵之門公會所屬，也許沒有看出來，但是我一眼就認出，那礦石就是<font color="LEVEL">奧里哈魯根的未加工原石</font>。<br>
你也知道，奧里哈魯根是工藝家在製作最高級盔甲和武器時才使用的材料。<br1>
一直以來是從格勒西亞王國進口，可喜的是有這次事件，讓我們發現可以弄到那稀有金屬的管道。<br1>
想利用這次的大好機會，但是需要像你這樣活力旺盛的年輕人幫助。<br>
