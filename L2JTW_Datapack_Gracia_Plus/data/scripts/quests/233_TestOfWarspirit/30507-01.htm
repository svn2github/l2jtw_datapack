在過去艾爾摩亞丁帝國時代與惡魔巴列斯的戰鬥中，連敗的帝國軍總司令官向我們半獸人請求了支援。那次出戰的是契魯那帶領的烏魯吐部族精銳部隊。契魯那和她的部下努力地與不斷撲來的殭屍們戰鬥，受到邪惡的黑魔法攻擊之下，仍堅強地堅守著陣地。<br>
