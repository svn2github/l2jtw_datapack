<html><body>暗影者奧瑞米：<br>
黑暗之力量，其本身既不善，也不惡。就像鋒利的劍，誰也不會評斷他善或惡一樣...根據使用者的心態，會被用於正義，或為了邪惡。<br>
但是象牙塔的魔法師或殷海薩的祭司們，到處嚇唬人們研究或使用黑魔法的行為是非常危險以及可怕的。再說，那只不過是魔法的一條途徑罷了，他們居然指責研究黑魔法的行為，是不道德的。除了自己狹小偏袒的想法以外，沒有辦法看見真實的傢伙們，在我眼裡只不過是虛假而已。<br>
雖然不知你是在哪裡受的教育，如果秉持這樣的偏見的話，那勸你趕緊回頭。除非不顧世人對你侮蔑的眼神，堅持要學黑暗魔法的打算，那就真誠歡迎你成為我們的夥伴。<br>
