大師修巴音：
<br>
您是大師特巴音派來的嗎？看來是為了成為裝甲突擊
兵，正在進行考驗吧。那考驗通常被視為評價傑出的
裝甲突擊兵時，用來衡量勇猛與堅強的尺度。為了擊
倒在本考驗的魔物，勇猛與堅強比起什麼都來的重要。
<br>
不過再怎麼勇猛與堅強的年輕人，只要實際的進入考
驗的話，不知是因為緊張、還是因為恐懼，會有失敗
的情況發生。就算平時苦練，但一碰上實戰，就是不
能充分的發揮自己的能力啦。
<br>
只有在任何敵人面前都能處變不驚，並且能夠發揮自
己所能的人才能通過考驗。也就是說...
