<html><body>釣魚會員里奈歐斯：<br>
這麼快就回來啦。聞名的人其能力就是不一樣，您有將製作具有火焰屬性的魚餌的材料都找到了，是嗎？其實，為了製作應該要向您收錢的，不過既然是位聞名的冒險家那我就不收費了。這也都是廣告的一種啦。這魚餌的原理是活用了元素與元素之間的反抗力，就像水火不能相融般，使用<font color="LEVEL">炎魚餌</font>的話，會將沉到水裡的像箱子之類的東西浮上來。那請將您找來的材料給我好嗎？<br>
<a action="bypass -h Quest 53_LinnaeusSpecialBait 31577-4.htm">將心臟交給他</a>
</body></html>
