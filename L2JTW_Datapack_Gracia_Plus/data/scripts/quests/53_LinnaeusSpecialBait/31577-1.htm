釣魚會員里奈歐斯：
<br>
我說的特別的魚餌就是用在<font color="LEVEL">席林封印</font>的<font color="LEVEL">赤色飛龍的心
臟</font>做為材料來製作的。這魚餌的名稱叫含有火焰之力
量的<font color="LEVEL">炎魚餌</font>。那材料絕不是能輕易得到的，而且還得
需要那心臟<font color="LEVEL">100個</font>才行。就算有了那些也只能製作幾
個魚餌而已。若要找來特別的魚餌材料的話，有件事
得記住，就是利用從含有炎之邪惡的赤色飛龍的心臟
所提煉出的火焰之力量來製作魚餌。將含有與水相剋
的火的力量之魚餌投入水裡的話，不該在水裡的東西
會被牽引上來，終究關鍵還是在於客人的釣魚實力，
不過只要有具有火焰屬性的特製魚餌的話，不管是什
麼東西都可以牽引上來的。
