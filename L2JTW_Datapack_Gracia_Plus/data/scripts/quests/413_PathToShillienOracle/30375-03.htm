<html><body>神官阿多紐斯：<br>
這不就是我寫的祈禱書嘛...你也有這本書啊？我在年輕時，把獻給殷海薩的祈禱，寫成了詩集形式的書，之後就從一些年輕人那裡傳遍開來，現在成了受很多人喜歡的一本書。雖然我自己說這種話感到羞愧，但是很多人看過我的書之後，受到感動，使他們決心要跟隨信仰光之路，並來到神殿。<br>
只是一想到，我所寫的書，能在世上為傳達殷海薩神之旨意做出一份貢獻，就感到很高興。甚至像你這種信仰邪教的人，也被我的書感化...<br>
