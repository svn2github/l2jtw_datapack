<html><body>教師錫德拉：<br>
人類或精靈種族的祭司們，只依賴光明之神，所以他們所領悟的並不是很完整，所施展的魔法也只有一半。但是黑暗精靈的戰鬥祭司們，對光明與黑暗都能領悟，可以號令其兩極之力。不僅可以用光之力量進行治癒，協助盟軍的戰士，還可以用黑暗之力量，詛咒敵軍，奪取他們的元氣。<br>
想成為席琳神使，就如同在吞噬一切的黑暗中追求真理，也好像在燦爛耀眼的光芒中醒悟一般，有著必須要通過的關卡。<br>
