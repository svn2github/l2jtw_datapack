「哈曼家族的同黨，雖然都做了必死的戰鬥，但所謂叛亂軍通常在實行計劃之前，是散開著的。在王的軍殮靠近哈曼森林時，哈曼家族第一次察覺到了他們的失敗，那時王的軍隊早已接受了他同黨的投降，或是已將他們殺死之後了。哈曼家族雖然是個大的家族，但因為反叛失敗而造成士氣下降，還有謄敢與王的親衛隊戰鬥等等的原因，讓他們並沒有使出全力戰鬥。尤其當時身為家主的艾佛瑞德 潘 哈曼的意志下降，最為嚴重了，<br>
大部分的哈曼家臣們接二連三的死去，結果家主艾佛瑞德 潘 哈曼也就去逝了，而哈曼家族則被王室宣布了廢位。」<br>
