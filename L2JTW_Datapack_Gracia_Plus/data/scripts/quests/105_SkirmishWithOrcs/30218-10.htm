哨兵肯德尼爾：
<br>
近來看著年輕精靈時，我會想他們就像是在生命樹蔭
下成長的含苞花朵。雖然他們從各種出色的導師們那
學習劍和弓的使用方法，或從睿智的教師那裡學習號
令自然的魔法，但是只憑這些學到的理論，能不能處
理實際狀況，實在令人擔心。所以我一直主張年輕的
精靈應該積極參與戰爭，進行實戰訓練。
<br>
你也應該很想印證一下你的訓練成果，以及磨練出來
的實力吧？過些日子我們精靈族的士兵們計劃和雲霧
山脈的獸人們交戰。那時候也會給你參加戰鬥的機會
。
<br>
（10級以上精靈角色才可以執行的任務）
