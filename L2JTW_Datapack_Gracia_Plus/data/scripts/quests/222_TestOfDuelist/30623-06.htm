<html><body>決鬥者凱恩：<br>
決鬥者是些什麼人已經跟你講過了吧？所謂決鬥者的考驗是在大陸上巡迴，與各地的強者挑戰，並取得勝利是主要過程。面對強者時燃起更旺盛的鬥志...需要這樣的決心。<br>
你從現在開始，根據決鬥者的悠久傳統，要<font color="LEVEL">「稱霸王國的所有領地」</font>。<br1>
就是找出亞丁王國的各個領地，與最強的對手進行較量。只有在較量中勝利的人才有資格得到決鬥者標章。<br>
你，準備好要挑戰了嗎？再強調一次。這是無比艱難，是考驗忍耐極限的挑戰。<br>
