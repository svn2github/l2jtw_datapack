<html><body>預言者瑞巴：<br>
你們看得見嗎？在傲慢之塔周圍徘徊的許多魂靈！你們聽得到嗎？他們淒切的哭聲！你們感覺到嗎，他們像暴風般的震怒！<br>
惡魔將劍刺入天使的心臟，末代皇帝鮮紅的血將灑遍各地！黃金的黎明與血紅的晚霞交錯時，天空和大地將會震動！這就是帕格立歐所說的永無止盡的冬天之開始...<br>
我，預言者瑞巴道曰！人類傲慢的行為，正自踏毀滅之路！若不安撫魂靈們，永遠無法挽回的災難將會降臨...<br>
聽著，年輕人！你冒著塔之危險，為了我預言者瑞巴會接受任務嗎？<br>
