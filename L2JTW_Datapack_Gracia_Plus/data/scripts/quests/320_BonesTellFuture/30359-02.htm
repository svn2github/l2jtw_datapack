長老凱塔爾：
<br>
在過去三百年間，我一直為了實現格蘭肯與席琳的意
旨而活著。
<br1>
席琳女神授予我能夠洞察未來的預知眼，作為奉獻精
神的報答。
<br>
我透過一個月一次占卦未來的咒術，看透我們種族所
要面臨的危險或災難，順便觀察<font color="LEVEL">黑暗的聖戰</font>的未來趨
勢。
<br1>
但是這不是那麼簡單的咒術，所以準備過程複雜，還
需要各種材料。
<br1>
再過不久，我會請你收集咒術需要的材料，請你先做
好準備。
<br>
（等級10以上的黑暗精靈可以執行的任務）
