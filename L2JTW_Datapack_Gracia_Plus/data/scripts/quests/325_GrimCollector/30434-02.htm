薩梅德：
<br>
咦？你是因為要找事情做，所以來找我的啊。那麼，
你願意去廢墟嗎？如果你能到那裡幫我收集幾項物品
的話，我會支付你優渥的酬勞。但是那個地方殭屍與
骷髏出沒頻繁，我無法擔保你能不能活著回來。
<br>
要請你去收集的物品就是<font color="LEVEL">碎屍塊</font>。雖然墓地也有很多
屍體，但是最近如果在挖墳時剛好被逮個正著，就會
被烙下印記，並處以火刑。所以只能從活著的屍體，
也就是殭屍，身上收集。
<br>
你是問我要碎屍塊做什麼用途？這你不需要知道，沒
聽過好奇心會殺死貓這句話嗎？你只要把我所托付的
物品收集來給我，然後只管收錢就好了。
<br>
