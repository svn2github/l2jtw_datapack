初學者幫手：<br>
忘記任務了嗎？快去找藍色寶石吧。<font color="LEVEL">若想獲得藍色寶石，就得擊倒葛林。</font><br>
照我剛剛說明的去攻擊葛林吧。請將滑鼠游標移至葛林上方，點下<font color="FF0000">左鍵</font>。那麼滑鼠游標將會變成刀模樣。在此狀態再點下滑鼠左鍵，就會執行攻擊。<img src="L2UI_CH3.tutorial_img12" width=64 height=64><br>
攻擊之前，請使用<font color="LEVEL">靈魂之泣</font>。如此就可以具備比平時更強的攻擊力。按<font color="FF0000">F2鍵</font>，靈魂之泣就會被啟動；再按F2鍵，靈魂之泣就會被關閉。<table border=0><tr><td><img src="L2UI_CH3.tutorial_img133" width=64 height=64></td><td><img src="L2UI_CH3.tutorial_img17" width=64 height=64></td></tr></table><br>
完成任務時，將會送您有用的道具作為禮物。那麼，祝你好運。
