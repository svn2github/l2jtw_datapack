<html><body>長老阿斯特黎羅司：<br>
是卡爾狄恩叫你來的啊。你第一次離開生命樹蔭，為了求知而來，感覺似乎還是不久前的事情，何時變得如此成熟啦...<br>
離開我們美麗的森林，在陌生的他鄉旅行，靈魂和身軀都很疲倦吧。飲用這裡的清水，呼吸在樹林間吹過的風，欣賞美麗的大自然，應該就能找回元氣的。<br>
那麼，你在人類的王國看到什麼，有感覺到什麼嗎？ <br>
<a action="bypass -h Quest 218_TestimonyOfLife 30154_1">「看到了人類的無知與食慾，將會引發黑暗的未來。」</a><br>
<a action="bypass -h Quest 218_TestimonyOfLife 30154_2">「預測到人類的才氣和勇氣，將會帶來新的時代。」</a>
