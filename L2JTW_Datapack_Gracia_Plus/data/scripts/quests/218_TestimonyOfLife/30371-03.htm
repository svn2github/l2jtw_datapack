<html><body>塔里亞：<br>
過去，製作神聖聖盃的技術由我們精靈保留，但是在和人類戰爭時，掌管米索莉和白金的神秘技術的精靈高等工匠，全部戰亡，聖盃的秘密也隨著消失。所以為了製作聖盃，只能得到其他種族的幫助。<br>
首先要精心製作用<font color="LEVEL">精煉米索莉製作而成的水杯</font>。精煉米索莉是指毫無瑕疵完美純淨的米索莉，而會提煉這個材料的工匠，整個大陸，也只有幾個人。<br>
<font color="LEVEL">去找奇岩城鎮的鐵匠普西金</font>。他雖然只是知道錢和貴金屬的矮人，但聽說是很出色的工匠，還知道提煉精煉米索莉的技術。把這個圖紙拿給他看看吧。另外委託他照圖紙的樣子製作聖盃。由於他是矮人，所以一定需要付出代價的。盡可能滿足他的要求。<br>
我期待你的好消息。願星光的祝福照耀你。
