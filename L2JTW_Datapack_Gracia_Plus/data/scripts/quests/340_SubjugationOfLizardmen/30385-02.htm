警衛威斯茲：
<br>
難道想隨著北邊路到歐瑞旅遊嗎？那麼千萬小心蜥蝪
人！他們的掠奪行為越來越頻繁。
<br>
可惡的蜥蝪們！襲擊農場和屠殺牧場的家畜還不夠，
現在竟然還毫不猶豫地作出掠奪行為！為了讓他們不
再威脅菩良的老百姓，必須採取措施！
<br>
但警衛隊為了要防衛豺狼和土瑞克獸人，所以弄得手
忙腳亂...因此，警衛隊長下了命令要雇用傭兵並組成
討伐團。無論是屠夫還是魔法師，在你認識的人當中
請給我推薦有實力的人。
<br>
<a action="bypass -h Quest 340_SubjugationOfLizardmen 30385-03.htm">「讓我來討伐蜥蝪人吧！」</a>
