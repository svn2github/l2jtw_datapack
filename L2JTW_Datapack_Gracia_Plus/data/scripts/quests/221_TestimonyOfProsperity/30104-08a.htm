<html><body>倉庫管理員帕曼：<br>
絕對幾何學就是在很遠的過去，幾乎是神話時代，梅芙神所創造出來的學問。那是讓大自然運作的基本力量，構成宇宙萬物基本要素的終極學問。所以<font color="LEVEL">理解絕對幾何學的人，就可以掌握世間所有力量。</font><br>
我們的祖先，從梅芙那兒努力學習絕對幾何學，完成了數學、力學、測量、建築、天文學、航海術和經濟學的學問體系及技術。由絕對幾何學所發展的知識和技術來活用，就可以建造修加特空中廳園，哈勒納克的大迷宮這樣的雄壯建築物，創造出代替交換物品的貨幣經濟概念，開發飛航工程或戰鬥高崙。<br>
但是巨人們的沒落後，絕對幾何學的學問體系大部分都消失了。是件令人惋惜的事...<br>
