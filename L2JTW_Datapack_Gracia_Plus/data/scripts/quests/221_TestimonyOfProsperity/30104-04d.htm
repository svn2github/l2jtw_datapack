<html><body>倉庫管理員帕曼：<br>
從說話之島的倉庫管理員沃爾樸豪德那裡聽說，村莊<font color="LEVEL">有一個精靈為了心愛的戀人已等待了千年</font>。非常驚人吧？竟然活了一千年。聽到<font color="LEVEL">健康</font>，讓我忽然想起了精靈的事情。<br>
難道不想瞭解嗎？怎樣才可以活那麼長的時間啊。雖然精靈的壽命本來就很長，但是很少有精靈能像這樣長壽的。不管如何去找<font color="LEVEL">說話之島的倉庫管理員沃爾樸豪德</font>請教一下那一千歲的精靈吧。<br>
