商人哈姆特:

是凱德曼派你來的吧。那，好，如果是你的話，應該
就夠了。
<br>
我事先告訴你，這個叫巴瑞卡一族的賽勒諾斯跟其他
賽勒諾斯們是不一樣的部族，長相的話都差不多啦，
但他們以傭兵為他們的傳統職業，跟過著和平的畜牧
生活的賽勒諾斯是有天壤之別的。所以他們對禮節非
常敏感且挑剔。你得小心點，最好不要亂講話。
<br>
啊，對了，你看我這記性。你該做的事是收起這些軍
用品箱子後，<font color="LEVEL">送到巴瑞卡賽勒諾斯兵營</font>就行了。很簡
單吧？是連三歲小孩也能做的事情啦。
