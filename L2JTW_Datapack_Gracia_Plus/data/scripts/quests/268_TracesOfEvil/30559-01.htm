商人庫奈：<br>
我想你也該知道，受到<font color="LEVEL">惡靈卡沙</font>的詛咒而被污染的生物們到處都是。正因如此，半獸人村莊附近的許多生物被這惡靈著魔後，變得不是在腐壞，就是在等著死亡。<br>
不過，要是所有現象的發生都有其原因以及能看穿它的慧眼，那問題就能解決了。這就像當昆蟲觸碰蜘蛛網時，即使在遠處的蜘蛛，也能感覺到的原理一樣。<br>
到了現在才要處理可能是遲了點，但也無法再坐視不管了。所以我想透過都達瑪拉部族的秘傳來查清這事態的原因。但是，總覺我要我一個人來處理是有點吃力。<br>
怎麼樣？如果說你能助我一臂之力，那將會給我很大的幫忙......<br>
