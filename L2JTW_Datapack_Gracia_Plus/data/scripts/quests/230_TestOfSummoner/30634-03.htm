<html><body>高等元素使葛拉緹亞：<br>
自從古時候森林精靈與精靈們達成契約，答應願意服從他們之後，元素魔法是發展了數千年的高等魔法體系。包括支配火與風的魔法在內，那是象牙塔的三大傳統咒術之一。<br>
元素魔法畢竟不是門容易的學問。和異界的生物溝通並達成契約，再打開空間的門，將其牽引到自己身邊，這必需要有高水準的魔法力。不過最重要的是，為了讓召喚出來的生物服從自己而必備的堅強意志力。<br>
魯莽地召喚出異界的生物，卻因沒能好好控制住而遇難的魔法師也不計其數。所以高等召喚咒文只限於傳授給資質獲得認同者。如果你也想成為元素使，必須接受測試，挑戰是否具備適當資質的「元素使的審核」才可以。你有挑戰試練的準備嗎？<br>
