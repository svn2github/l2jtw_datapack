哨兵潔妮恩：<br>
見過長老凱塔爾嗎？據說他受了女神的祝福，天生具有預知危險的能力。他的預知有時覺得模糊不可理解，但事後想想卻從來沒錯誤過。所以大家都會重視凱塔爾的占卜。看著他的占卜連我都覺得毛骨悚然，令人不寒而慄。<br>
就在幾天前，他說黑暗精靈的森林會被外來勢力侵犯。雖然不知道侵略者是誰，勢力有多大，為了確保村莊不會受到攻擊，因此所有的崗哨都嚴陣以待。<br>
現在的對策是在<font color="LEVEL">大師哈蘭特</font>那裡預定了用金剛石製作的新武器，可是至今仍未收到。我現在有任務在身必須離開，實在抽不出空，能替我到哈蘭特那裡取回訂作的武器嗎？<br>
