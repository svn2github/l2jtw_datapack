燈塔看守人諾克斯維爾：<br>
很久以前是把純潔的少女獻給大海，但現在沒有船家有這種習慣了。代替的方法是，做人類女模樣的人偶，放在船上，放流大海。所以我們需要做人偶。<br>
人偶可以讓手巧的倉庫管理員羅爾普南去做，要做出少縷人偶需要的頭髮，需要優質的毛線。<br>
去打島上的<font color="LEVEL">狐狗</font>，收集十束毛皮，拿給村莊的克麗絲特，他在村莊倉庫前的井口邊。把狐狗的毛給克麗絲特，<font color="LEVEL">克麗絲特</font>會給你狐狗的毛線。拿到狐狗的毛線後，就給<font color="LEVEL">倉庫管理員羅爾普南</font>。這樣他會當場幫你完成人偶。你把完成的人偶帶給我，勞動費我不會虧待你。<br>
