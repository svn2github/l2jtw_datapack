<html><body>倉庫管理員巴爾昆：<br>
見習生矮人在採礦場勞動，鍛煉基礎體力，培養精神力量，進行能夠保護自身的戰鬥訓練。完成基本訓練之後，再回到矮人村莊，做一些公會元老們吩咐的小事情來開始積累經驗。<br>
通過公會提出的測試，並得到收集者或工匠的稱號，就可以算得上是從見習生畢業。但是就算這樣，也並不是成了真正的公會會員。唯有通過稱為<font color="LEVEL">公會會員的試練</font>的測試之後，才能得到真正的矮人的認證。<br>
如果你想傳授上等公會會員的技術，並得到賞金獵人或戰爭工匠的稱號，就必須通過這個測試。<br>
