去古魯丁南部的<font color="LEVEL">荒原</font>，就會有一群巨大螞蟻生活在那裡。那傢伙們不斷的挖掘地窟，同時把大量埋在那裡的琥珀珠銜著搬來搬去。所以狩獵螞蟻的話，就可以得到琥珀珠了。不是兵蟻，要抓的是<font color="LEVEL">工蟻</font>喔！<br>
