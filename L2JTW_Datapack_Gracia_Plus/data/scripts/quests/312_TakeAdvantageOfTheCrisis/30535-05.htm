<html><body>元老 斐拉爾：<br>
其實，鼠人就像我們矮人一樣，是個天生的礦夫。在既黑暗又渾濁的空氣下，依然可以不受任何影響地活動！礦山內瀰漫著邪惡的氣息，因此矮人礦夫無法接近，而現在卻不得不依靠那些傢伙了。<br>
所以呢，擊倒鼠人後，你去負責帶出牠們所採集的礦物吧！！鼠人在我們矮人村莊是個具有威脅性的存在，如果擊敗牠們後帶回他們的礦物，那麼我們不僅會付你擊敗鼠人的代價，還會付你帶回礦物的酬勞。<br>
怎麼樣？是不是個令人感興趣的建議呢？<br>
