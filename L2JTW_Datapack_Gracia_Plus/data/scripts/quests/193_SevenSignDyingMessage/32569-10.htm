<html><body>神官 凱因：<br>
竟然會被怪人突襲...從項鍊中散發黑色氣息後，怪人就出現了。<br>
可能在這死亡的背後，有個需要查明的訊息..沒錯，好像是有個<font color="LEVEL">死前的訊息</font>。<br>
我在想，當我將這項鍊獻上祭壇時，那股具有邪惡氣息且直衝的黑色火焰，好像就與那個來歷不明的怪人有連貫性。<br>
我認為這是雅各想要揭發有關自己和<font color="LEVEL">契約官們死亡</font>的真相，所以他那含有堅強意願的項鍊，才會引來那個怪手。<br>
而那個怪人就是為了阻止那個真相被揭發，所以才會來搶奪那個項鍊。<br>
