倉庫管理員索林特：
<br>
很容易溝通的年青人！我果然沒看錯人！那麼現
在開始我仔細說給你聽。
<br>
認識我們村莊的獵人公會的長伯納德吧？他有個經常
在別人面前炫耀的幸運銅幣。但是那個銅幣事實上是
我們收藏家之間叫作<font color="LEVEL">「卡第斯的黃金龍」</font>的非常珍貴
的物品！
<br>
不知道銅幣真正價值的人擁有它是件多麼可惜的事情
啊！所以我跟伯納德說了，我給他很多錢，把它賣給
我吧，但是這個人居然固執的說不要。如果你能幫我
說服伯納德說把銅幣賣給我，那我就太感謝你了。
