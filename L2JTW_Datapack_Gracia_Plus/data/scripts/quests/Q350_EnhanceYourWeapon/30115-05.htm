<html><body>大巫師久黎克：<br>
為了賦予武器特殊技能，<font color="LEVEL">需要一定量以上含有魔力的魂</font>。<font color="LEVEL">用我將給你的搜魂石收集魔物們的魂，然後拿給鐵匠，他們會把收集在搜魂石上的魔力灌注到武器來賦予特殊技能。</font><br>
我已與各村莊的鐵匠們說好了，只要收集魂後拿到那裡就可以了。不過，我聽說需要點附加費用。<br>
而且...當作參考吧，聽說能收集魂的魔物在<font color="LEVEL">歐瑞北部、鏡之森林、巨人洞穴、毀壞的城堡、傲慢之塔的上層部、安塔瑞斯洞窟深處、伊娃的水中庭園、惡魔島等地</font>。若能使用灌注了從魔物那收集的魂之武器，我相信對你們的修煉會更有幫助。<br>
