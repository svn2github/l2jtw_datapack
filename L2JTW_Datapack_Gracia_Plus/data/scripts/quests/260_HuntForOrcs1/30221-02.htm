哨兵萊伊吉恩：<br>
最近雲霧山脈的<font color="LEVEL">卡布獸人們</font>越來越猖獗。以前不敢踏入精靈森林半步的傢伙們，現在有些甚至來到我們村莊附近。再加上侵入森林的卡布獸人數量越來越多了。<br>
守護者應該一直都在森林邊界防守著才對，真不知道卡布獸人們是怎樣到村莊附近的。我猜他們可能用了什麼巧妙的方法避過守護者的眼睛吧。<br>
長老已下達了擊退卡布獸人的命令，不覺得我們應該嚴懲侵犯這片樂園的大膽部族嗎？你也參加嗎？<br>
