莉裡絲：<br>
古魯丁本土相當的危險，雖拜託了你但是有點擔心。那裡是在與惡魔巴列斯的戰役中成為焦土的荒涼之地，也是盡有些奇特的生物威脅著無辜人們的危險之地。當然，古魯丁的領主是有在展開復原事業，但據說古魯丁的南部地區仍然是一片荒地。<br>
我已等了一千年，其實再些許也不會怎樣的。所以不用操之過急。你下定決心搭船離開此島去古魯丁本土的話，拜訪一下叫<font color="LEVEL">古魯丁村莊</font>的港口村莊，詢問一下有關名叫泰昂的精靈戰士。還有或許，雖然希望不大，若真的見到泰昂的話，請將這封<font color="LEVEL">信</font>轉交給他。<br>
