<html><body>莉裡絲：<br>
我和泰昂在與巴列斯的戰爭之前，為不讓再有像巴列斯這種人出現，並為了調諧與保存人類，互相許諾留在說話之島傳授使用魔法的方法。萬一泰昂還活著的話，為了遵守我們的諾言會找上這島的。和他雖然分離了一千年，我還深信著他會找上這島，所以一直等到現在。日復一日、年復一年雖然因時光流逝我的心也漸漸的絕望，但我仍然沒有放棄希望。<br>
不過不久之前，在與柯林溫達伍德閣下的晚餐時，聽到了好消息。他說在<font color="LEVEL">古魯丁村莊</font>見到外表與泰昂相像的精靈戰士...聽到這消息時，真不知心跳的有多快...<br>
你若有計劃赴本土旅遊，替我去古魯丁村莊確認一下泰昂的消息好嗎？<br>
