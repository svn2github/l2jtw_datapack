<html><body>神官朴皮娜：<br>
我在教庭負責教導服從、和平，還有犧牲。但是，有時感覺這些教誨是否只能算是短視的善行。世界上充滿了邪惡，但我們神殿只能做祈禱和修行，及治療和慈善...<br>
所以我偶爾會有這樣的想法。想建立一個更好的世界，善良的人可以安心生活的那種世界...用殷海薩允許的光的力量，建立一個更好的世界...<br>
瞧我！說了這麼多話。請當作什麼都沒聽見吧。主教說過我的想法太過激進。一不小心可能會被判定為邪教而遭到滅門，必須注意。<br>
<a action="bypass -h Quest 227_TestOfReformer 1">「我也有過和你一樣的想法。」</a>
