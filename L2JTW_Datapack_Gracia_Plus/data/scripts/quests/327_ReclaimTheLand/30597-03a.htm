<html><body>皮歐特:<br>
你是警衛雷坎介紹而來的傭兵吧。來得正好。聽聽我的情況吧。<br>
和格勒西亞戰爭時，這個地方的農民們都避難到東邊的古魯丁城。但是戰爭結束後再回到這個地方，卻發現被土瑞克部族的半獸人們佔據了附近這一帶！<br>
雖然領主正忙於重建事業，但是還來不及注意到這邊境的農村。但我們不能總一直等著領主的幫助吧？為了收復被半獸人搶走的農地，借給我們你的力量吧！我會給你不錯的報酬！<br>
