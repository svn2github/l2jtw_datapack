宗師賽德里：
<br>
你成為聖騎士已經很久了。那麼，作為騎士中的騎士聖騎士，你這期間有什麼感想呢？也許你自己也知道。我是說騎士所具有的讓我苦惱了一生的矛盾。
<br>
