歡迎光臨。看來巡禮旅行仍沒結束啊。<br>
上次真是謝謝了。多虧你的幫助，救活了我的女兒。你<font color="LEVEL">保護</font>了我的家人。<br>
第五個交感石呢？啊哈，你說的是那個阿。是的，我拿著。不過，這個不能給你。如實告訴你的話，這個是不久前一位騎士傳給我的。<br>
他還說了這番話。他說，如果來其他巡禮的聖騎士的話，讓我告訴他尋找的方法。<br>
