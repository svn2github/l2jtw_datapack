<html><body>祕傳的石板：<br>
突然有大量的知識伴隨著巨大的痛苦進入到大腦裡。我明白了這種神秘的石板和交感石一共有好幾個，而且如果掌握了石板上的內容，就可以改變我們的命運。<br>
痛苦逐漸減輕了。這時候突然眼前一片雪白，看到了一些奇怪的東西。那是一種帶著四個翅膀的東西，手裡拿著現在我所持有的這種交感石。在他們的旁邊可以看到石板。那周圍的景觀以前在聖者之谷曾見到過。那景像一瞬間消失了，視野恢復了正常。<br>
石板安靜地立在那裡，就像什麼都不曾發生一樣。現在得到<font color="LEVEL">聖者之谷的東北方向</font>去找剛才見到的那塊石板了。
</body></html>
