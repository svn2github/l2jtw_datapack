<html><body>光之聖女阿格擬斯：<br>
謝謝！這個菜先放在倉庫裡，等到晚上的時候分著吃，把他們引向光明之道。在祭司閣下的幫助下，可以讓他們享受一點幸福了。我向祭司閣下的那崇高的奉獻精神表示感謝。<br>
其實我知道祭司閣下是為了想詢問以後要走的路而來找我的。過去遇到過名叫<font color="LEVEL">艾卡迪雅</font>的人，聽到了很多有益的話。您也是跟他走同樣路的祭司閣下，這可能對您也會有幫助的，所以我要告訴您一件事。<br>
這叫做交感石，據說如果帶到被稱為祕傳的石板的地方就可以獲得新的知識和領悟。祭司閣下您拿著它到<font color="LEVEL">傲慢之塔南邊</font>的祕傳的石板那兒去好了。
