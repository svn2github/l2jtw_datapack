警衛阿諾德：
<br>
與格勒西亞戰爭以後，國王宣佈貿易禁止令。所以最
近根本看不見格勒西亞的貿易船。每當龐大壯觀的格
勒西亞貿易船徐徐靠港時，村莊的所有人都到港口，
向船揮手熱烈歡迎。
<br>
最近，從奇岩開過來的貿易船多了起來。不過比起格
勒西亞，他們的航海術好像還不是很純熟。前不久，
由於暴風雨的關係，在島西海岸有好幾艘貿易船遇難
。幸好沒有人員傷亡，但是為了撈出沈沒的貿易商品
，連我們警衛隊員也動員了。
<br>
整理遇難貿易船內物品的工作，基本上已經完成，還
剩下的工作就是把各項物品送交原主。但是我們人手
不足，你可以來幫忙嗎？
<br>
