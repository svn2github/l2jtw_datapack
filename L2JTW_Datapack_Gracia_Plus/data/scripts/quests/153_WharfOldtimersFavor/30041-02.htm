警衛阿諾德：
<br>
最近碼頭上都沒有插著格勒西亞旗的貿易船開進來。
這是因為戰爭以後，與格勒西亞的所有貿易活動中斷
的原因。龐大的貿易船徐徐進港時，鳴出的汽笛聲，
著實很壯觀，現在是無法看見啦。最近，從奇岩開過
來的貿易船倒是多了起來。
<br>
不過，前不久，由於暴風雨的關係，在島的西海岸有
好幾艘貿易船發生船難。幸好沒有人員傷亡，但是為
了撈出沈沒的貿易商品，連我們警衛隊員也動員了。
<br>
必須要整理遇難貿易船內的物品，整理完後，必須要
把各項物品送交原主，希望你也能來幫忙。
<br>
（等級2以上可以執行的任務）
