民兵隊長阿蘭克爾：<br>
最近離貨商人帕諾的景況不是很好，所以他好像跟某人借了不少錢。借錢給帕諾的人這麼說：若從芙羅蘭村莊附近的魔物們取得10個憎恨的結晶，就會將債款一筆勾消。<br>
身為冒險家的你應該也知道，這附近的魔物們都非常凶悍。所以說，身為商人的帕諾怎能收集到那些憎恨的結晶呢？！<br>
據我的調查，獵殺<font color="LEVEL">德魯蜥蝪人補充兵、高等戰士、指揮官、巫師、受詛咒的監視者</font>，就可以得到憎恨的結晶。<br>
獵殺他們後，將<font color="LEVEL">10個憎恨的結晶</font>免費送給雜貨商人帕諾的話，帕諾一定會給你委任書的。<br>
