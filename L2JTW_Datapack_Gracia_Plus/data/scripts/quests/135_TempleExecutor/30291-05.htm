<html><body>民兵隊長阿蘭克爾：<br>
如你所知，此地無法受到領主的支援，是個由貧窮的農民們所建立的村莊。在不受領主的保護之下，只是開墾農地而過日子。因此就算可以貢獻我這小小的力量，也仍然希望從魔物的手中保護這個村莊...可是要保護村莊，就需要財力支援。又要買武器，又要捐錢給派出冒險家給我們的教團，實在有點...。<br>
不過，聽說這附近的德魯蜥蝪人族群竟然隱藏了寶物呢。獵殺<font color="LEVEL">德魯蜥蝪人補充兵、高等戰士、指揮官、巫師、受詛咒的監視者</font>的話，應該就可以得到破舊的藏寶圖了。<br>
你就帶回<font color="LEVEL">10個破舊的藏寶圖</font>好嗎？那我就寫委任書給你。<br>
