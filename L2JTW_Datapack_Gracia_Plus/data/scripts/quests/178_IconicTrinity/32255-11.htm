過去的女神像：<br>
########################<br>
N：你應該知道闇天使與其他種族不同，沒有信奉於神吧？一般來說，都會崇拜創造他們的種族，或是相信創造他們的－神。就像精靈崇拜伊娃、黑暗精靈崇拜席琳、矮人崇拜梅芙、半獸人崇拜帕格立歐，還有人類崇拜殷洀薩一樣。唯有我們是不崇拜神的...<br>
就算是諸神之中的某神創造了我們，但我們卻不去供奉創造主，這點不覺得有點不自然嗎？那麼我們真正的創造主，你想會是誰呢？<br>
