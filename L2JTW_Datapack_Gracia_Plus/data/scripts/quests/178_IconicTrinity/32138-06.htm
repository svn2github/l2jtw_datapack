長老凱克洛普斯：<br>
越是知道事情的真相，越會有危險跟近。我判斷只有能夠從危險中保護自己的強者才有資格聽取這故事，所以故意選擇叫做諾爾妮洞窟的危險之地。我想，能夠安然進出那地方的人的話，應該充分具有知道此真實的資格。<br>
對了！你已經多少得到了N的認同，所以現在可以進入諾爾妮庭園了。當然，也可以將夥伴們一起進去。進去的時候並非所有的夥伴都需要得到N的認同，所以募集夥伴應該不是件困難的事。盡可能找些夥伴們進去是比較安全可靠啦。<br>
不過，聽說N不會讓已經完成一次轉職或超過等級20以上的人們入諾爾妮庭園，所以若對諾爾妮庭園感興趣的話，最好是在那之前進去。<br>
