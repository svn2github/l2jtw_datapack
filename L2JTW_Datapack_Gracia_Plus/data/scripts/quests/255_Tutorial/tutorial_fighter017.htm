<center><font color="LEVEL">[ 學習技能 ]</font></center><br>
恭喜您！終於達到等級5了。<br>
現在可以學習新的技能。若要學習技能，必須去見<font color="LEVEL">在村莊的大師</font>。照頭上的箭頭所指的方向移動，就可以見到大師。<br>
學習技能時，需要一定量的<font color="LEVEL">技能點數（SP）</font>。SP則會在每次狩獵怪物時逐漸增加。學習技能時若SP不足，只要再去狩獵怪物累積SP即可。<br>
想知道現有的SP，就可打開<font color="LEVEL">角色資訊視窗</font>來確認。按下畫面右下方的<font color="FF0000">臉形圖示</font>或者輸入 Alt+T 鍵，就可打開角色資訊視窗。<br>
