[矮人戰士的轉職]：<br>
成為等級20的矮人戰士，可以轉職為收集者、工匠這兩個職業中的其中之一。轉職的角色比轉職前能使用更多樣、更專門化的強力技能，而且成為等級18的角色可執行轉職時所需進行的任務。
若想成為<font color="LEVEL">收集者</font>的話，首先要去找<font color="LEVEL">收藏家皮皮</font>；
而若是想成為<font color="LEVEL">工匠</font>的話，就要去找<font color="LEVEL">鐵匠希爾貝黎</font>。
他們都在<font color="LEVEL">矮人村莊</font>裡。請好好的思考對自己合適的職業，然後再去找相關的NPC吧。<br>
