<center><font color="LEVEL">[ 拾取道具 ]</font></center><br>
若將怪物擊倒，其身上所攜有的道具就會掉在地上。此時將滑鼠游標移至道具上，該游標就會變成手狀。這時按擊滑鼠左鍵，就可拾取道具。<br>
<img src="L2UI_CH3.tutorial_img06" width=64 height=64><br>
另外還有一個拾取道具的方法。按下<font color="LEVEL">F4鍵</font>，可自動拾取周邊的道具。目前快速鍵第四格中已輸入了拾取動作，若按下F4鍵，就會執行此動作。
