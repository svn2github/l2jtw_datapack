<center><font color="LEVEL">[ 學習魔法 ]</font></center><br>
恭喜您！終於達到等級7了。<br>
現在可以學習新的魔法，而且也可以強化現有的魔法。為此，就要去見見<font color="LEVEL">村莊的教師</font>。照頭上的箭頭所指的方向移動，就可以見到教師。<br>
不過，為學習新的魔法，必須購買<font color="LEVEL">魔法書</font>。魔法書可以在<font color="LEVEL">魔法用品商店</font>購買。教師會告訴您需要哪些魔法書。<br>
學習魔法時，需要一定量的<font color="LEVEL">技能點數（SP）</font>。SP則會在每次獵殺怪物時逐漸增加。學習技能時若SP不足，只要再去獵殺怪物累積SP即可。<br>
如果要確認現有的SP，請打開<font color="LEVEL">角色資訊視窗</font>來確認。按下畫面右下方的<font color="FF0000">臉形圖示</font>或者輸入 Alt+T 鍵，就可打開角色資訊視窗。<br>
