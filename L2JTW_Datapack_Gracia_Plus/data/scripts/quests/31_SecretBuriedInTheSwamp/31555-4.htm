<html><body>
傭兵隊補給兵亞柏克隆比：
<br>
根據調查員克羅琳留下的日誌，古代帝國人們的紀念
碑好像共有4座，都分散在這沼澤地帶的某處，若是
你，肯定能找得到的。
<br>
據說那些紀念碑是在艾爾摩亞丁帝國初期的神官們
，當作是為觀測天體的基點之地。克羅琳好像已經找
到了第一座紀念碑的位置，按照這日誌裡寫著的去就
行了。我在地圖上標示給你，去找找那個地方吧。依
據克羅琳所說的話，由於在紀念碑的表面上畫著許多
模樣的圖形，因此一分析那些圖形就能類推下個石碑
的位置。哎呀，反正古代帝國人們光喜歡些傷腦筋的
事情，那麼辛苦你了。
</body></html>
