<html><body>哨兵騎士艾貝里烏斯：<br>
科班得已經做好藥了。先給我一個吧。<br>
還得委託你一件事，我希望你把剩下的治癒藥，轉交給其他的哨兵。最近，黑暗精靈間諜在各個地方凝視著我們兄弟，在這種時候，包括我在內，哨兵們是不能離開崗位的。我是因為不想讓人以為森林守護者哨兵們有任何一絲的動搖，才委託你的，請辛苦一下，幫我忙吧。<br>
去過孢子之海的哨兵們是<font color="LEVEL">貝里奧斯</font>，<font color="LEVEL">貝爾特雷斯</font>，<font color="LEVEL">萊伊吉恩</font>，<font color="LEVEL">加特蘭道</font>。<br1>
這字條上面有寫著他們的名字。把藥轉交給他們之後再來找我吧。
</body></html>
