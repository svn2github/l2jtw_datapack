哨兵騎士艾貝里烏斯：
<br>
最近，象牙塔的人類魔法師們與我們種族最高咒術詩
人們齊心協力，在研究如何把充滿於孢子之海的毒氣
淨化，回復成原來的美麗森林。
<br>
前不久，咒術詩人亞德里雅魯明夏說，要到孢子之海
收集研究材料，我們幾個哨兵護衛亞德里雅，去過那
個可怕的地方。
<br>
不過，亞德里雅旅行回來之後，就得熱病病倒了。可
能是到孢子之海時感染到了那裡的有毒物質。大師科
班得製作了治癒藥，但是擔心材料可能會不足。說不
定在製作<font color="LEVEL">熱病治療劑</font>時，材料不夠也不一定，所以
在收集材料時可能會需要你的幫助。
<br>
