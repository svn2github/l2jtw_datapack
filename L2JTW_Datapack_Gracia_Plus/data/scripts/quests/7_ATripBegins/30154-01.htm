<html><body>長老阿斯特黎羅司：<br>
從阿黎爾那裡收到消息了。我們精靈被孤立在這家園的日子裡，世界變得和以前完全不一樣了。將我們精靈們趕到這森林裡的人類，他們的王國不停在變，成了連我都分辨不了的模樣，是如此混亂的地方。<br>
我雖贊助年輕精靈們去旅行，但希望你們也能知道，我們精靈的故鄉這裡也需要你們的幫忙。外面的世界一定會給你對未來有幫助的經驗，但是光顧那裡，忘了我們同族的家園是不行的。<br>
知道了嗎？記住這兒，你的故鄉和世界樹吧。然後，一定要回來。<br>
