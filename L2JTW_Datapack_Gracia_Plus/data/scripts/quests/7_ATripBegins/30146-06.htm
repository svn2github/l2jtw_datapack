<html><body>
守門人米帝爾：<br>
那好。我給的物品是可以使用時空之門去旅行的，叫<font color="LEVEL">奇岩城鎮回歸卷軸</font>的回歸卷軸，和叫<font color="LEVEL">旅者的證件</font>的證件。<br>
回歸卷軸只能使用一次，而且我能給您的也只有這一個，請慎重使用。旅者的證件是長老阿斯特黎羅司準備的。
若想從奇岩城鎮回到這兒的話，到叫做精品店的地方找商人葛爾拉圖次吧。出示那證件的話，葛爾拉圖次會幫您回來故鄉的。<br>
請小心身體。聽說奇岩城鎮周邊地區有相當危險的怪物們在走動，對您來說可能還是難以對付的對象。還有，奇岩城鎮就如長老所說，是個非常繁雜的村莊。與這兒寧靜且安樂的精靈森林是不同的地方。<br>
那麼，願伊娃的加護與您的旅途同在。
