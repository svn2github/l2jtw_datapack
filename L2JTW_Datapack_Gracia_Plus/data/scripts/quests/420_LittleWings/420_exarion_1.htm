<html><body>飛龍艾薩里恩：<br>
喂，那個以雙足步行的種族啊，你來到這座高山有何貴幹啊？如果你打算用你的武器來殺我，那就盡快動手吧。那卑賤的<font color="LEVEL">里多蜥蜴人戰士</font>們偷走了我的蛋。為了找回蛋，我殺了無數的里多蜥蜴人，但還是找不回來。受傷而心痛的我已經沒力去殺死那卑賤的蜥蜴種族了。如果你有你們神所說的正義，那幫幫我吧。你想要的也就是那懷有我小生命的蛋吧。如果你把我失去的蛋都找回來，那我會給你其中的一個。這是我忍著心臟被刺穿的痛苦而提出來的要求。你要接受嗎？<br>
