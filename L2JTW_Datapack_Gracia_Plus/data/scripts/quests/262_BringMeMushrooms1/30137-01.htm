商人勃羅多斯：<br>
我一年大約會去<font color="LEVEL">歐瑞象牙塔</font>一、兩次。你是想問歐瑞象牙塔是什麼地方嗎？它是魔法師們的總部，不僅是教育機關，也是魔法師們的聚會場所。從象牙塔的商人和魔法師那裡，可以得到很多有用的試藥和魔法材料。<br>
但是這次去的時候，有幾個人委託我帶一些只有黑暗精靈森林裡才有的魔法材料。他們說若能帶給他們，那麼報酬會給很多。所以從不久前開始，我就把安普的翅膀和芮克妮的蜘蛛絲等物品拿到那邊賣，並調查還有什麼貴重物品可以賣到那裡。那時侯我可以請你幫忙，因為想收集更多量的話，需要更多的人手。<br>
