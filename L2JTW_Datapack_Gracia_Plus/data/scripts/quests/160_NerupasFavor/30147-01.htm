商人烏諾連：<br>
原來是委託娜魯帕尋找的蜘蛛絲。謝謝！銀蜘蛛們吐出來的銀色蜘蛛絲....雖然輕巧但是很結實又有彈力，是做長弓弓弦的好材料。<br>
對了，娜魯帕沒叫你從我這裡取回什麼物品嗎？呵呵，娜魯帕還像以前的人們一樣交易－採取以物易物的方法。我說要用錢買蜘蛛絲，她就正顏厲色。娜魯帕要求弄到<font color="LEVEL">茄科植物之葉</font>來代替金錢。這本來是很難弄到的物品，幸好魔法雜貨商店的克里米斯有幾片茄科植物之葉所以就拜託他了。<br>
來....拿著這收據去找<font color="LEVEL">克里米斯</font>，他會給你茄科植物之葉，然後把它帶給娜魯帕。
