娜魯帕：<br>
去找在交易矛與盾地方工作的<font color="LEVEL">烏諾連</font>，並把那個銀蜘蛛絲給他。之後，我要求以其代價託付<font color="LEVEL">茄科植物之葉</font>。烏諾連反駁說，茄科植物之葉不好取，要支付「錢」，但是被我拒絕啦。<br>
像你這樣的精靈可能會不知道，從前我們森林子女們，在自然界獲得需要的物品，用獲得的物品與別的物品互相交換，最後返還給大自然相對應的東西，我們都是以這種方式生活的。不過，不知何時開始，從矮人那裡學到了奇怪的習俗，是用鐵塊或紙條交換代替物品交易的奇怪習俗。不過對我來說「錢」也好，「金幣」也好，都不是很能理解。<br>
結果，烏諾連還是答應我弄茄科植物之葉。請把那個拿回來給我吧。
