倉庫管理員米亞：
<br>
當艾森被封為騎士爵位時，他將他的家族命名為海內，
<br>
他有說明那是因為，在因納得立的土地上，驅逐那些
蜥蝪人並流傳說般的英雄-海內就是他的祖先。
<br>
但是若有與那些蜥蝪人勾結的話，那麼有關他血統的
說明也會成為謊言。
<br>
更何況，若有利用獨佔塔沙巴蜥蝪人們所確保的交易
路線來獲取利益，那他就會得到相應的處罰吧...
<br>
當然，無辜的也好，事實也好，我們只要能收取到委
託費就無所謂了...
<br>
