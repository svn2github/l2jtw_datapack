<html><body>無名的靈魂：<br>
你說箱子怎麼打開是嗎？拿著那些箱子<font color="LEVEL">去見我的夥伴，他就會幫你打開箱子的。</font>當然，打開箱子時也會有空的，但是也會有意外的收穫啦。那樣的話，我想你在這兒幫我的期間將那個當作是報酬也應該可以了。<br>
<font color="LEVEL">還有，看樣子我的夥伴也在收集過去艾爾摩亞丁的遺物碎片，聽說收集很多帶去的話，也會給交換什麼好東西呢...</font>關於那是什麼，就等你以後見了再問吧。<br>
對了！差一點忘了說重要的事情。在四大陵墓為了不隨便讓任何人進出，裝了特殊的進出控制裝置，所以應該不能隨意進去的。<br>
