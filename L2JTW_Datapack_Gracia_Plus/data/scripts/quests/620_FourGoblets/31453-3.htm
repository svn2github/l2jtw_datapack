<html><body>無名的靈魂：<br>
在四大陵墓內，有些用普通的力量是打不開的<font color="LEVEL">封印的箱子</font>。那些封印的箱子是某人為了將自己的寶物不被盜墓者們偷走，所以將寶物放入箱子後用大魔法師的強力魔法來封印的。其實，陵墓內的惡魔們也是為防備偷走寶物的盜墓者們而有人召喚出來的。到現在那個人也開始感到後悔的樣子。<br>
啊，這種陳年老事怎麼都無所謂吧？總之，在陵墓內所得到的封印的箱子全部都歸你啦。<br>
