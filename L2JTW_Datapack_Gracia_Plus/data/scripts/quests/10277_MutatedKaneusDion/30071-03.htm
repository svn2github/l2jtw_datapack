<html><body>警衛隊長盧卡斯：<br>
真是非常感謝你。那麼就前往可從這狄恩出入的2個
欲界後，殲滅那裡的卡納斯並取出細胞組織回來，<br>
怪物們的名字叫<font color="LEVEL">「赤色哈圖 奧迪司」和「預言者 普
勞羅素」</font>。赤色哈圖 奧迪司那邊較為脆弱，所以先
捉拿他，然後再取出組織，<br>
取出兩隻卡納斯的細胞組織後，就把它轉交給殷海薩
神殿的<font color="LEVEL">教師米麗恩</font>。這會對他們的突變研究一定能幫
上大忙的。<br>
那麼就別再耽誤，趕快前往欲界吧。祝你好運。
