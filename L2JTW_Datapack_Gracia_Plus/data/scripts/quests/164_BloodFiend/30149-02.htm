商人克里米斯：
<br>
在我們與黑暗精靈族展開的戰爭中，最激烈的戰役發
生在地下堡壘。兩個種族在那裡展開了最後的攻防戰
，兩方死傷者所流下的血，把整個堡壘染成紅色，後
來烏鴉群覆蓋了整個天空，通往異界的門突然打開，
從裡面跑出大量的惡魔種族<font color="LEVEL">德雷巴奴</font>。他們是被碰到
困境的黑暗精靈魔法師召喚出來的，每一個都充滿了
對鮮血的飢渴。
<br>
在地下堡壘戰鬥的數百名精靈與黑暗精靈，被血光惡
魔們擺上的狂歡派對殘酷殺害。我雖然幸運地活了下
來，但是常常做噩夢，都與當時的情況有關。總有一
天我要為那些死在惡魔手裡的弟兄們報仇。
<br>
(除了黑暗精靈以外，等級21以上其他角色可以執行這個任務)
