<html><body>賢者卡席安：<br>
你好，求道者。我叫作賢者卡席安，或者叫我荒原的賢者卡席安。<br>
你見過的精靈或黑暗精靈...他們的話我們不能評斷對或錯。眾神的本性不是我們可以隨便規定的。神也只不過是構成宇宙的一個大軸而已...祂們也有自己的作用。祂們的意志我們是捉摸不透的...無法理解就表示不知道....<br>
不用想得太複雜。我們只要充實地過每一天...過著各自的生活就好...<br>
聽我乏味又漫長的演講，真是辛苦你了。我要把這本書給你。現在返回讓你外出求道旅行的<font color="LEVEL">隱者聖地牙哥</font>那裡去吧。
