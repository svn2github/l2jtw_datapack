那魯加首領泰吐斯：<br>
已經確認了在哥布林與狼人背後煽動與操縱鉤爪安普者的身份啦。他叫<font color="LEVEL">巴蘭卡</font>，是名巫師，
在前幾年被王國逐出的下等巫師，由於受到羞恥與輕蔑，起了報復的決心，便與下界的惡靈勾結，掌握黑暗力量，在不滅高原，一直計劃著陰謀試圖擊垮半獸人王國。<br>
為了除掉他，已經好幾次派出兵隊遠征，但是巴蘭卡每回都預知襲擊的來臨而早早躲藏起來。
後來才知道，他已佈好手下在天上作為他的眼目。<font color="LEVEL">黑翼蝙蝠</font>們受巴蘭卡的操縱，
