獵人公會會員葛雷:
<br>
很多年輕人都想要加入我們的公會。他們以為成為獵
人就可以擊退惡棍，到廢墟去探險，享受浪漫的冒險
生活。
<br>
但是想成為獵人並不是那麼簡單。因為我們要選拔符
合獵人公會名聲的卓越人才，所以只有通過嚴格考驗
的人才能得到獵人資格證。
<br>
乳臭未乾且盲目地說要成為獵人而來到我們村莊的人
，不到一個星期就放棄並打著包袱回自己的老家了。
難道你也是其中之一嗎？
<br>
