長老維廖爾：
<br>
你嘗過無法入睡的痛苦滋味嗎？近來我每晚都被<font color="LEVEL">夢靨</font>
驚醒。每晚都有個皮膚雪白且有著黑碳般黑髮的美女

<br>

制我的意識。我會使出偉大格蘭肯賜給我的一切力量
來找出犯人。我想到時候找到那傢伙，便就地處決，
到時希望你能幫我....
