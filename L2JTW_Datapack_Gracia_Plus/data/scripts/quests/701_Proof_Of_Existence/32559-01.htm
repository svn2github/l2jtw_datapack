<html><body>戰鬥法師爾堤吾斯：<br>
最近格勒西亞軍人的士氣逐漸降低。這都是因為一個
傳聞而引起的，說是在不滅之種附近交接任務後歸來
的士兵們，目睹了<font color="LEVEL">詭異的東西</font>。<br>
有些士兵們說是出現了鬼怪或惡魔，而有些士兵們則
說是看到了美麗的女人。<br>
而且還說，如果想要詳看牠的樣子，牠就會消失匿跡
，要不然就是突然出現在其他地方來攻擊士兵們...
總之，為了區區一個魔物，聽說有很多的軍人們都怕
被派遣到這屏障球珠之外。真沒出息，是不是？<br>
對了，如果是你的話，或許應該能證明這些都只不過
是個傳聞...怎麼樣？願不願意幫幫我呢？<br>
