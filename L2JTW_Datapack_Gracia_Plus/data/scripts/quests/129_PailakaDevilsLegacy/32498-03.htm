<html><body>惡魔島的復活者：<br>
...如果有你這等實力，或許可以和你談談...有關受詛咒的雷馬堂艦隊...<br>
雷馬堂是個海盜，貪圖著札肯的寶物...但是，最後不但沒有得到札肯的寶物，還竟被那寶物的力量給吞食下去...<br>
當他觸模寶物的那一剎那，巨大的詛咒侵襲雷馬堂。我親眼目擊...他的部下們和他的身體變得...慘不忍睹...<br>
不過，那並不是結束，隨後引起的巨大黑暗竟然淹沒了他們。那就如同巨大的渾沌般...<br>
