<html><body>百人隊長巴特凱：<br>
我巴特凱對堅強的東西感到疑問。這世上最強的是什麼呢？我百人隊長巴特凱真是無法瞭解。<br>
龍。龍當然是強的。但是，也有連龍都能制服的人。那就是人類。就連我們帕格立歐的創造物，也是在與人類的戰鬥中敗北後，被趕到這不滅高原的。<br>
但是，他們果真是因為比我們半獸人強，所以打敗了我們嗎？本巴特凱想找出這疑問的解答。<br>
但是我偉大的火之君主-卡卡伊的守護者。無法隨意移動。<br>
年輕的半獸人啊，幫我這百人隊長巴特凱去找出這疑問的解答吧！<br>
