特萊阿米：<br>
嗯，以我敏銳的直覺看來，我們互相會有好事發生哦。想了解是什麼事情嗎？那麼，我先說給您聽，以後的判斷就由冒險家您決定吧。因為最近米密爾森林的摩斯特洛們的羽毛交易價格不錯，所以自從那個消息傳開之後，想透過我購買那羽毛的人越來越多了。但是因為那凶狠出了名的摩斯特洛們是不可能乖乖就把羽毛交出來的，而且要找可將羽毛拿回來的英勇冒險家又是件難事，所以我還未能開始與那些人進行交易。<br>
怎麼樣？您想不想去做個差事，去抓摩斯特洛並帶回羽毛呢？做這件事情不但可加強您的實力，而且可以為此地的居民除害，這不是對所有的人都是件美事嗎？<br>
