特萊阿米：<br>
想得好。那麼，請到米密爾森林去抓<font color="LEVEL">摩斯特洛</font>吧。當然其重點不在於擊敗摩斯特洛，而是將牠身上的<font color="LEVEL">摩斯特洛的羽毛</font>拿回來。老實說在那種危險的怪物身上會長出漂亮顏色的羽毛就已經不可思議了，但是說回來大陸的收藏家因得不到那羽毛而乾著急倒也是真的。<br>
如果問我說那東西有多麼的重要，其實我也是受人所託，羽毛的真正價值我也無從得知啦。不管怎樣，事實上物品供應量極為不足的狀況，這對冒險家您與我都是個好消息不是嗎？當然報酬部分，只要您將羽毛拿來，我就會厚價給您算的，拿來越多越好啦。
