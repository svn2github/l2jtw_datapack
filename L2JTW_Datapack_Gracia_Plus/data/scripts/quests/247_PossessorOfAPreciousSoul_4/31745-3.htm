<html><body>湖之女子：<br>
不認識我嗎？你不是知道我，而且也知道我的名字嗎
？<br>
我就是因為失去所有摯愛而悲哀的母親，也是因為被
創造培育出來的生命背叛，而感到失望的那母親的孩
子。抱著對希望與未來的信心而站在這裡的孩子。有
些人用屬於我姐姐的稱號「水之女神」稱呼我，但我
的真名是伊娃。<br>
我在此地尋找的，並不是已經預言到來的末日，而是
為了新的未來，為了這未來，我將我的信任給你們這
些將要死去的人們，而不會給我的兄弟姊妹。你能回
報我的信任嗎？<br>
