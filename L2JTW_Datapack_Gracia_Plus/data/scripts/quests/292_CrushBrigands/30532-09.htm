<html><body>元老司斐侖：<br>
辛苦了！按照約定，照你殺死哥布林後帶回來的項鍊數量和種類，我給你酬金。那其餘可疑的字條碎片還沒找到嗎？<br>
再辛苦一下吧，年輕人！我能相信的人只有你了，這一點你應該清楚吧？找出其餘的字條部分，勢必要查出到底是誰企圖搞挎我們公會！<br>
