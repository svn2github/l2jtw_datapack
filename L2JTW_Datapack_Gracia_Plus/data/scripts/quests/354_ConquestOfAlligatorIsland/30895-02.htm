負責貨物的倉庫管理員克魯克：
<br>
來，請在這裡簽名...吧！那好！那麼，讓我來幫你
唸一下契約書。
<br>
第一，冒險家到鱷魚島去狩獵<font color="LEVEL">可羅津拉德、達拉庸拉

<br>

照數量來結算報酬。
<br>
第三，一次帶回100個以上的牙齒，就要支付追加報酬。
<br>
第四，在鱷魚島履行契約時，若發現牙齒以外的東西
全歸屬於冒險家。
<br>
沒有不滿意的吧？那契約成立了，鱷魚島在這北部海
洋的另一頭。獨自去大概會很艱難，多帶幾個夥伴會
比較好的。願意的話，也可以和夥伴們簽約。橋？沒
有那種東西。你看起來很健康，游泳過去就好了吧？
