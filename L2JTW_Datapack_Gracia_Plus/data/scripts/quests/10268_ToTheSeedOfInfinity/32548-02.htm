柯塞勒斯：
<br>
位於柯塞勒斯同盟聯合基地北方的不滅之種，是個席
琳的手下，而且也是不死君主--<font color="LEVEL">伊卡姆士</font>所守護的死
亡之地。
<br>
現在守護這個死亡之地的人們，在過去全都是人類，
但之後卻被墮落為不死生物。而且，現在連周圍地區
的土地也遭受污染，所以不得不利用<font color="LEVEL">血盟飛空艇</font>或<font color="LEVEL">變
身魔法</font>在空中移動到各種子的入口。
<br>
另外我再建議一件事情，由於此地區的任務過於危險
，因此很多時候是很難獨自去執行的。所以，盡可能
的話，你也最好找一些強悍的夥伴一同前去這個地區
。
<br>
這樣解釋應該夠清楚了吧？
<br>
