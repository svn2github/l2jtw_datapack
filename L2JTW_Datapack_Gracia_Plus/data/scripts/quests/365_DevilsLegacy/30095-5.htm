倉庫管理員蘭多爾普：
<br>
辛苦了。這是約定好的報酬。
<br>
你不要說什麼好不容易收集了寶物嫌報酬少的那種不
愉快的話啦。這寶箱用一般鑰匙是打不開的，一定要
用特殊鑰匙來打開，而那鑰匙是不夠便宜的啦。再說
，這寶箱裡有著海盜的強烈詛咒，所以每當在開寶箱
前必須使用高級魔法卷軸來一一解除詛咒。費了勁打
開後有時還會出現空箱子，所以其實我也不會賺太多
。對你來說，安全的拿到報酬不是很好嗎？只管專心
去收集寶箱吧。
<br>
對了，不要被<font color="LEVEL">飾品店前叫庫爾伯</font>的傢伙給騙了。那傢
伙說是會幫你打開寶箱，但是萬一用不專業的方法打
開後，如果被詛咒的話，只會對你不利。
