商人羅倫陶：
<br>
對我說那個武器是要用來打獵！因為土瑞克獸人在冬
天很難找糧食，所以需要有助於打獵野豬的武器！沒
想到是用於侵略的武器，我真不知情！請相信我吧！
<br>
咳哼！我還自己慶祝說達成了很難的契約...
<br>
唉!...我還告訴它會給他們打造出最好的產品
<br>
竟然鼓勵豺狼們和半獸人襲擊古魯丁村莊...但是我
不會讓他們的計劃順利！我有個好辦法！
