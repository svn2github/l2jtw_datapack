<html><body>
商人索尼亞:
<br>
你說需要曼陀羅草汁？雖然我不清楚你是受了誰的委託才來找我的，但是如果你要最高品質的曼陀羅草汁，那你就找對人啦。
<br>
我可以為你製作曼陀羅草汁，但是首先你要收集來<font color="LEVEL">40棵曼陀羅草根</font>才可以。在曼陀羅草根當中，紅色的比較容易得到。
<br>
但是，偶爾也會有<font color="LEVEL">白色</font>的根。用這種白色的根製作出來的草汁會是純淨透明的，這種草汁比紅色的草汁濃度高，味道也更濃。如果你弄來40棵白色曼陀羅草的草根，我會幫你製作透明的曼陀羅草汁。
<br>
看樣子你是門外漢，可能不清楚要弄取曼陀羅草的哪一個部位，你就拿著這個植物圖紙作參考，前往採集草根吧。
</body></html>
