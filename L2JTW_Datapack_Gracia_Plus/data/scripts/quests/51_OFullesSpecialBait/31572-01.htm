釣魚會員歐福雷:
<br>
看到客人應該是要笑顏迎合的，不過還是提不起精神
來。不久前，在北方高達特所訂的含有冰之力的一些
魚餌材料，竟然在<font color="LEVEL">死亡迴廊</font>被<font color="LEVEL">赤色束縛</font>給搶去了，其
實用那麼多的魚餌材料來製作魚餌的話，光是我一個
人使用，是可以用上好幾年的那麼多的量，真是損失
慘重啊。
<br>
看來客人找上釣魚會員的我，好像是需要什麼特別的
魚餌...不過，就算想要特別的魚餌，但因為現在連
材料都沒有所以根本就不能製作魚餌。馬車也都被搶
了，光材料就丟了幾千個啦。這該怎麼辦才好呢？
<br>
<a action="bypass -h Quest 51_OFullesSpecialBait 31572-03.htm">如果我幫您找回材質的話...</a>
