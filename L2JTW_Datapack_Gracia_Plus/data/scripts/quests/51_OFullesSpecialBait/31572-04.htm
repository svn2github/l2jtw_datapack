<html><body>
釣魚會員歐福雷:
<br>
你說將魚餌材料找來了是嗎？雖然是一部分，但結果
還是將遺失的魚餌材料找來啦。辛苦您了，那就將剩
下一點庫存的這魚餌給您吧。種子您找到來的冰雪花
的種子後在冬天開花的話，就利用那冰雪花的冰屬性
來製作這魚餌。在今年冬天也可以製作利用冰屬性的
<font color="LEVEL">冰魚餌</font>了。這魚餌是活用元素與元素之間的力量，也
就是斥力與引力，就如冰會浮上水面一般，會使沉在
水裡的東西浮上來。
<br>
那請將找來的<font color="LEVEL">100個遺失的魚餌材料</font>交給我好嗎？
<br>
<a action="bypass -h Quest 51_OFullesSpecialBait 31572-07.htm">將100個遺失的魚餌材料交給他</a>
</body></html>
