阿薩瑪：
<br>
是的，至少我和在這裡的咒術士卡拉卡維是這麼認為
。父親是探險失落的巢穴並將遺物帶回來，唯一倖存
的耶爾可羅。如此為提升耶爾可羅的聲望，奉獻了一
生。
<br>
但是部分的人們將父親指責為執著於過去而不顧現實
的族長，而那些人們目前擴大成為叛亂勢力。
<br>
在此狀況父親得了重病，我為了尋找治療劑，這期間
一直努力不懈。結果得知古代耶爾可羅在失落的巢穴
生活時，確實有個神秘治療劑是可以治癒萬病的。
