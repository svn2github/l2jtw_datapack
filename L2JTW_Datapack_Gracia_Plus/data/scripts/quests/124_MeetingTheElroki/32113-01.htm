<html><body>瑪爾奎茲：<br>
你有聽說過關於此島的原住民-耶爾可羅嗎？平時對這島有興趣的話，我想應該多少會知道有關耶爾可羅的事。但是大部分是將他們說成原始且殘暴的鱷魚、被神遺棄的野蠻種族等之類的。<br>
不過，這些都是未曾經歷他們的人的觀點罷了，耶爾可羅絕非是傳聞所說的殘暴、野蠻的種族。至少與我累積交情的耶爾可羅朋友們，秉持著自己的文化與禮節。<br>
還有，在我首次踏入這原始之島的當時，耶爾可羅並沒有把我們當成敵人。<br>
