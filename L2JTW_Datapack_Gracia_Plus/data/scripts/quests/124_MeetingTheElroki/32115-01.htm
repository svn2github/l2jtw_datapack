<html><body>阿薩瑪：<br>
剛剛您說是受到瑪爾奎茲的拜託而來的是嗎？哦，席琳啊，感謝您。我就是拜託瑪爾奎茲派來一位冒險家的人，叫做阿薩瑪。<br>
還有剛剛跟您對談的那位是我父親，莫西卡族長。父親只不過是靠堅持身為耶爾可羅的勇士，在死之前決不臥床的信念來支撐身體罷了，其實他一直忍受著巨大的痛苦以及不斷來襲的幻覺。更遺憾的是，不但不知道病因，而且因病疫急速惡化，不要說治療，就連減輕痛苦的方法也沒有。不過，不知道是不是因為席琳的幫助，我找到了一線希望。<br>
