<html><body>艾爾杜斯之靈：<br>
凱沙默示錄原稿。這是我用我的生命為擔保，為了後一代的子孫，秘密地製作的關於古代宗教的經典，隱藏在比較安全的地方。儘管要找出這個秘密的傢伙們，是具有暗色皮膚的怪異精靈，但是埋藏很久的真實將重見天日，是這一點，就足以讓我感到高興。<br>
我已經把默示錄原稿交給了古魯丁村莊的倉庫，但是必須要有憑證才能拿到，那個憑證在我的子孫手裡。去找出住在這個村莊裡的我的子孫<font color="LEVEL">「洛亞」</font>吧。跟她說<font color="LEVEL">「以手遮月，月光依舊」</font>，這樣她就會把憑證交給你的。
</body></html>
