<html><body>大師托寶德：<br>
啊！前輩感覺到的可能就是這個小小的石塊。也就是第四個交感石的碎片。是從未來拿來的，因為時間機械的誤操作碎成了幾塊。找到飛跑的那半塊後，得合成一塊。<br>
因時間空洞飛到過去的交感石剩下的部分被這個地方未開花結果的部族侍奉為「神聖的智慧石」並把它作為偶像。據我所知，肯特拉獸人和巴瑞卡賽勒諾斯持有此交感石。要想得到那個石頭首先必須得到他們的信任。不過這些部族既粗魯又好戰，不知道應該接近哪一方才好。<br>
