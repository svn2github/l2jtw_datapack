<html><body>商人何布帝恩：<br>
在我們精靈森林東邊的山脈那裡，很久以前是有著美麗的森林。那時候在那裡也有我們精靈種族生活著。但是因為兩千年前人類和精靈戰爭時，使用了禁制的魔法，現在成了沒有任何生命可以存活的地方。後來都叫它<font color="LEVEL">孢子之海</font>。<br>
不過現在的問題是那孢子之海不斷地在擴大，雖然用魔法警戒阻攔其擴大，但是從那裡流出來的毒性，經過數百年，逐漸污染了我們那附近的森林。森林的精靈們變的有攻擊性，像行走蘑菇等生物越來越多，都是受其影響的。最近正在進行如何淨化被毒性污染的孢子之海，並且將美麗森林還原的研究。<br>
