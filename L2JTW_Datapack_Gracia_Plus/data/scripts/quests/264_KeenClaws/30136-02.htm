商人帕因特：
<br>
在這個商店只出售我親手製作的箭。
<br1>
你應該也知道，箭身是把堅硬的大葉蠟樹的樹枝削細
而成，箭矢是用鐵或金剛石鑄造而成。
<br>
但是偶爾會有人訂購特殊的箭，特別是夜鷹克爾，經
常訂購一些用<font color="LEVEL">狼爪</font>製作的勾狀箭矢。
<br1>
聽說，用狼爪製作的勾狀箭，一旦射在敵人身上，就
不容易拔出來，能造成極大的傷害。
<br>
克爾說，馬上又要參戰攻城戰役，要求一個星期內完
成箭的製作。
<br1>
但是時間太緊迫，所以想借由你的幫助。
<br1>
可以幫我收集狼爪嗎？
<br>
<a action="bypass -h Quest 264_KeenClaws 30136-03.htm">答應幫忙</a>
