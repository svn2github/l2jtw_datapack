<body>
鐵匠克魯托：
<br>
真是想不到啊！老實說，其實我沒抱太大的希望。
<br1>
還是大師索日烏斯有眼光。
<br1>
說實在的，我叫你找寶石回來只不過是測試的一部分
而已。
<br1>
很久以前索日烏斯救了我一命之後，我就開始幫他考
核年輕精靈戰士。
<br1>
下次有機會我再告訴你，索日烏斯是如何從魔物們手
裡把我救出來的。
<br>
把黃玉碎片和綠寶石碎片交給我。
<br1>
這些寶石是用來製作給下一位想成為精靈騎士的年輕
人的胸針材料。
<br1>
要讓你帶走的胸針已經做好了，那是以比你先通過測
試的戰士們收集的寶石做出來的。
<br>
來！
<br1>
這盒子給你。
<br1>
那裡面有做好的精靈騎士胸針。
<br1>
帶著它去找<font color="LEVEL">大師索日烏斯</font>，他會正式把胸針贈與你。
你已經有足夠的資格接受胸針。
