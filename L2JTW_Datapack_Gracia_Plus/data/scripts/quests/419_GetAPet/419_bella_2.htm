<html><body>守門人貝拉多納：<br>
寵物在各個方面，都會帶給主人很多的幫助。<br>
當自己的道具清單欄位不足、重量超過其標準時，都可將道具交給寵物來當作運輸工具。但，寵物的用處再怎麼多，也無法替您跑腿，這點要注意一下。<br>
還有，飼養寵物時，有一點要特別地注意。寵物若一旦死亡，雖然可以使牠復活，但有時間上的限制。如果在<font color="LEVEL">24小時</font>內無法讓牠復活，那麼寵物就會永遠消失不在。這真是件不幸的事情。<br>
