哨兵斯塔帝恩：<br>
很遺憾的是，那五首詩都遺失了。在地底要塞攻防戰中我們戰敗了，只有包括我等三名哨兵弟兄勉強撤退，魯米爾在那場戰鬥中失去了生命。隨著他的戰死，記錄魯米爾詩歌的羊皮卷也都遺失了。<br>
不久之前，我為了找回朋友的遺作，去過廢棄的地底要塞。但是紀錄魯米爾詩歌的羊皮卷只找到了一卷。我很想重返地底要塞找回其餘羊皮卷，但最近和從雲霧山脈入侵的獸人們交戰，實在抽不出空。雖然找尋遺作之心頗為急切，但情況不盡人意，只能在這裡乾著急。<br>
你可以替我到遺棄的地底要塞找回<font color="LEVEL">記錄著魯米爾詩詞的羊皮卷軸</font>嗎？<br>
