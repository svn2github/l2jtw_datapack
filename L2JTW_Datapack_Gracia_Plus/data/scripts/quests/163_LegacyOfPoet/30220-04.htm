哨兵斯塔帝恩：<br>
和黑暗精靈戰爭最為激烈的時候，我和魯米爾在森林西面的地底要塞中和僅僅數十名哨兵兄弟，一起抵抗包圍要塞的黑暗一族。黑暗精靈們沒有大舉進攻，而是不斷長時間的進攻和後退，把我們搞的疲憊不堪。那時侯最傷心的是魯米爾，那戰爭對他敏感的性情造成了巨大傷害。<br>
地底要塞攻防戰期間<font color="LEVEL">魯米爾</font>作了五首詩。把當時感受到的恐怖和悲哀，昇華為抒情的韻律，在外行人的我看來，也是很美麗的詩歌。<br>
