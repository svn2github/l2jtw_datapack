<html><body>塔利恩：<br>
您知道有關挑戰地龍安塔瑞斯的17位英雄的故事嗎？
是個超帥的故事。高貴的理想！英雄般的犧牲！那是
個非常感人的故事，正具備了史詩所需的所有要素，
是我從小就最愛聽的故事了。這是我踏上流浪詩人的
史詩是我一生的夢想。<br>
但是很慚愧的是，我也只知道從我祖父那兒聽到的幾
個碎片而已。所以想要將這所有的故事全部集合起來
，而現在我正在尋拇能夠幫助我的人。對我來說是非
常重要的事情，您能幫我嗎？<br>
