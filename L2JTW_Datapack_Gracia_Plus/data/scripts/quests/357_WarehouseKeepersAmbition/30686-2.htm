負責貨物的倉庫管理員席娃:
<br>
是什麼事業？嗯...嗯，也沒啥好隱藏的。
<br>
事實上，在那邊的倉庫管理老闆宣佈了明年要退休？
他指名索林特老頭子或我兩個人中一個作為他的接班
人，條件是一年內誰的事業賺最多錢就由誰來接班。
<br>
這個對我來說是很好的機會！我再也不想看主管的臉
色去討好！我是個從十歲開始接受精英倉庫管理教育
的英才啊！跟沒有能力的索林特大叔根本不一樣！
