神官弗羅崙：
<br>
辛苦您了。在別人看到之前快給我吧。您可不必知道
我拿這些要幹什麼啦...
<br>
來，這是約定好的<font color="LEVEL">主教標章</font>。還有加送您等候室的鑰
匙好了。只要有主教標章就不用再拿什麼見習生標章
了。因為隨時都可以進入神殿內的禮拜堂。
<br>
在神殿的禮拜堂內有什麼...我們打算要做什麼...請
親自確認一下吧。若能阻止我們的話，就請試試看吧
。哈哈哈。
<br>
就算您知道自己無能為力而再怎麼募集夥伴們來也是
無法阻止我們的。為防備這一點，<font color="LEVEL">帝雷歐賜予我們能

哈哈。
<br>
(6名以上的隊伍在邪教神殿內部戰鬥時，會以一定
