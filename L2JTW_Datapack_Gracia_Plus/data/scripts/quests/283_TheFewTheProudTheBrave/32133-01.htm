副長老斐勒宛：<br>
當你進入這裡的那一瞬間，從你身上所散發出來的那純粹的鬥志，我很欣賞。所以說，有件事情很適合你去做，你聽完之後再來決定吧。<br>
不久之前我得到報告說，在這兒米密爾森林附近，有很多人遭受紅蜘蛛群的襲擊。不過，因為在米密爾森林中有連接村莊與諾爾妮洞窟的路徑，所以也無法只因危險的理由而將它封閉。<br>
所以為這件事情，在村莊決定大大掃蕩威脅居民與冒險家們的這些紅蜘蛛，並且將募集參加此次掃蕩行動的冒險家們的任務委任與我。怎樣？有沒有心趁這機會證明一下你的勇氣與實力呢？如果抓到紅蜘蛛的話，當然我也會付出相應的報酬。<br>
