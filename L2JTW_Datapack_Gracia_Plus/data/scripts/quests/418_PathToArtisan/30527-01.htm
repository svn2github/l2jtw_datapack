鐵匠希爾貝黎:
<br>
你好！我負責教導未經熟練的矮人們，並掌管工匠考
驗的事項。所有見習的矮人都會面臨決定自己前途的
重要時期。我們矮人的出路大概可分為兩種，一是成
為工匠，另一種則是成為收集者。
<br>
其中我負責帶領的工匠能夠從零開始創造出一切而且
使世界得以運轉。他們是矮人中的最高技術工匠。也
是矮人中的傑出者！也可以說是成為戰爭工匠必經過
的過程。如果想成為最高的名匠，就一定要走工匠之
路。明白了吧？
