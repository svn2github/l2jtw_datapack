<html><body>哈汀:<br>
將安定的靈氣拿回來啦。<br>
那我就幫您解答疑問吧。<br>
我透過研究與實驗倒出了下面的結論。<br>
就是「構成靈魂的能量本身，就像是氣球裡的水一般，可隨著氣球的各種型態一起變形，但是只要氣球的型態一固定的話，就無法變形隨其他型態」...<br>
比如說，溶化的石膏可以塑造成任何型態，但是只要一經風乾而固定之後想要變形的話，馬上就會碎掉...<br>
但是諸神的靈魂與恆不滅，可以超脫於肉體。因此原故他們可以隨心所欲的來往其他次元，那是因為他們的靈魂不會被肉體束縛的關係。<br>
所以變化形態的魔法，原本是諸神所專有的。<br>
