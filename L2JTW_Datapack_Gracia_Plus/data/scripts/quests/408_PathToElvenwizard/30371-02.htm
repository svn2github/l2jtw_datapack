<html><body>塔里亞：<br>

平常你有見過掉落在森林地面的樹葉嗎？可能沒見過吧。因為勤勞的樹精利比，在樹葉掉落到地面之前，就已經全數收集起來了。樹精利比收集那些樹葉，製作出一個<font color="LEVEL">黃金樹葉</font>。樹精利比死亡的話，黃金樹葉就會掉落。要是能用<font color="LEVEL">黃金樹葉</font>施肥，那麼，我們甚至可以使人類世界的小樹直到死都不用施肥呢。<br>
<font color="LEVEL">在樹精利比那裡收集黃金樹葉後拿給我吧。我需要5張，這樣我就告訴你水之海藍寶石的下落。</font>這是樹精利比喜歡的世界樹樹液。帶上這個應該比較容易碰見樹精利比。
