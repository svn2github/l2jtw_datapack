啊...這是羅格裡亞的信。他好嗎？這些天實在是太忙了，沒能去看他，他會不會覺得我無情。你是不是在找象徵火的紅寶石？<br>
紅寶石是過去兩百年間，象徵我們家族的寶石，所以整個歐瑞和古魯丁，沒有一個人比我更清楚的了。本來那紅寶石可在古魯丁北的礦山內採取。但是現在因為和格勒西亞的戰爭，所以坍塌到連塌下來的痕跡都找不到了。<br>
