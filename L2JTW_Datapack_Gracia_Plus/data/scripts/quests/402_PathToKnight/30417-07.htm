卡瑞巴司柏閣下：
<br>
有一個傳統，那些得到見習騎士幫助的居民的領主，
為了表示對騎士的感謝，會把那位見習騎士要請到城
內盛情款待，並以金幣答謝。但是最近，變成只有支
付<font color="LEVEL">領主貨幣</font>的簡單儀式。領主貨幣是刻有領地文字的
金幣，意味著代替領主表示感謝之意。要把貨幣授予
給誰的權限大部分在於村莊的警衛隊長或主教那裡。
<br>
結束旅行回來以後，會根據取得貨幣的數量，決定該
見習騎士能否被認證為正式的騎士。
<br>
如果你也想加入於這個騎士聯盟，並取得騎士稱號，
就必須通過這樣的考驗。帶劍的兄弟，想正式執行見
習騎士的考驗嗎？
