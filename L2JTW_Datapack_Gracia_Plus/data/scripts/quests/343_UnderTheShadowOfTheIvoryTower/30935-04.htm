收藏家突倫平：
<br>
那我跟你具體的說明遊戲的規則。我擲銅幣之後，你
要選擇正面或反面。假如你猜的那一面出現表示你嬴
，出現另一面表示你輸。
<br>
起先我會投一次銅幣。假如你嬴了你可以接受10個隕
石球珠或者繼續挑戰下一場。若在第二場你嬴得勝利
，就可以接受30個隕石球珠或者也可以繼續挑戰第三
場。就像這樣，若連續勝利你就能有挑戰下一場的機
會，並且每場賭注也會一直增大。
<br>
然後，還有最後一項...不管是第幾場比賽你輸了就
要給我10個隕石球珠。既然是遊戲，你輸了不也是應
該要得到處罰嗎？
