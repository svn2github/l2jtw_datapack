<html><body>塔塔魯 蘇 黑斯吐伊：<br>
可惜的是，用日常一般的語言，是無法說明或者教導火之語言的。我雖然無法教你那種語言，但是可以教你學習那種語言的方法。<br>
你想學會火之語言，那麼，首先要去見黑斯吐伊的圖騰靈才可以。具有灰熊形象的他，是代表危險與智慧的神聖者。<br>
但是，為了見他，需要準備幾樣物品。<font color="LEVEL">卡沙熊之皮、卡沙刀刃蜘蛛之皮</font>，還有捕獵<font color="LEVEL">火蜥蜴</font>，然後找出<font color="LEVEL">火炎蛋</font>，並拿到我這裡來。
