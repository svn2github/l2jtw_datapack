<html><body>雷沃恩特首領哈勒克：<br>
跋涉長途路程，辛苦啦，供奉火花之君主的使者啊！<br>
我們雷沃恩特部族，是在500年前與人類的戰爭時代，為了征伐說話之島，而被分派的。那之後，由於大軍向北撤退，我們部族在說話之島上被孤立，但是忠實執行了火之君主下達給我們的命令。說話之島的精靈魔法學院成為廢墟，他們的遺產變成灰燼。到現在我們雷沃恩特部族的戰士們，為了不讓這個地方落入人類的手裡，還在死守。<br>
<a action="bypass -h Quest 220_TestimonyOfGlory 30618-03.htm">「我是為了得到忠誠的誓言與玉璽而來」</a>
</body></html>
