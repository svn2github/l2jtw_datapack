教師尼爾：
<br>
那個...為了研究的話，其實這些也夠的。可是...
有位賢者他教了我寶石的復原、使用等方法。
<br>
那位說他有需要用的地方，希望我多找一些碎片。
<br>
那時...知道說話之島的商人卡特琳吧？當時他也在
那裡。所以他也在收集這寶石。
<br>
把寶石交給那位的時候，我不想給的比那傢伙少。我
是魔法師...當然不能輸給像卡特琳一樣的商人吧？
<br>
所以就拜託你了。看能交給那位多少就盡量給多少，
我能再拜託你收集寶石嗎？
