<html><body>古斯達夫 亞太法特卿：<br>
在這個故事中，我們黎明所重視的，就是<font color="LEVEL">與財富的商人們有關的契約書</font>。<br>
我們認為最近與財富的商人進行過交易的契約官矮人們，關於他們的死亡事件是和那個契約書有關的。<br>
根據調查，殺死契約官的那個謎之殺人魔--怪人..好像就是在尋找這個東西...<br>
而我們猜想這個東西，就是<font color="LEVEL">史奈曼皇帝和財富的商人之間的契約書</font>。<br>
所以，我們黎明認為必須在那些傢伙們找到那個契約書之前，先要由我們找到才行。<br>
<a action="bypass -h Quest 194_SevenSignContractOfMammon 30760-06.htm">我想知道有關契約書的下落</a>
</body></html>
