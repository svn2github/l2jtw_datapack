<html><body>古斯達夫 亞太法特卿：<br>
如果想要知道關於七封印的真相，就是先了解它的起源。世上發生的所有事情，它的開端就會告訴你整件事情的根源。<br>
七封印的開始，起源於<font color="LEVEL">艾爾摩亞丁時代的史奈曼皇帝</font>。史奈曼皇帝是個偉大且勇猛的聖君，但他活著的年代是個渾沌橫行的天下。<br>
不過，他還是平息了那些渾沌，然後被譽為建立現今亞丁世界和平的人物。而那平穩的治世，就隨著<font color="LEVEL">史奈曼皇帝的即位大典</font>而正式展開了。<br>
