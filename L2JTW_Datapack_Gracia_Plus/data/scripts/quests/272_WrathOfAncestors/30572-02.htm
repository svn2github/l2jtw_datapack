預言者利維那：
<br>
鐵賈卡勒兀羅卡！
<br1>
年輕的半獸人！
<br1>
是祖先的靈魂把你引導到我這裡來的。
<br1>
你應該知道，我們與精靈開戰時，該死的哥布林族移
居到這裡的數百年期間，摧毀了我們祖先的遺產，弄
髒了我們的城址！
<br>
前不久，膽大妄為的<font color="LEVEL">盜墓哥布林</font>們還做了挖開我們偉
大烏魯吐部族墓地的這種不敬之事！
<br1>
因為這事，使得祖先的靈魂大怒，每天晚上出現在我
們的夢中，喊著要我們報仇雪恨。
<br>
看來只有砍下那些不敬的傢伙們的腦袋，來祭拜祖先
靈魂，才能使他們的怒氣平靜下來。
<br1>
我以預言者的名義命令你，去吧！年輕的弟兄！
<br1>
去除掉哥布林，燒燬他們的村莊！
<br1>
給那些膽敢挖開祖先墓地者無情的報復吧！
