賞金獵人基本上來說，是個能力特徵與收集者非常相似的職業，差別在於前者收集材料的技術已達高超境界。強化物品、採集技能，以及強健的體力是他的長處。賞金獵人的最高特徵，就是透過不死者，採集到誰也收集不到的物品。<br>
賞金獵人的技能方面如同收集者一樣，以從不死者身上，採集附加物品為主。附加的是假裝死亡而免去被殺的技能，還有用鈍器進行強烈攻擊的技能。<br>
想要成為賞金獵人，需要達到40等級以上，另外還要收集公會會員標章、繁榮標章，以及探索者標章才行。<br>
