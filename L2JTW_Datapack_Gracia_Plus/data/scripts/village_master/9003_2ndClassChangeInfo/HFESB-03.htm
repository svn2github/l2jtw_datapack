銀月遊俠的基本技能跟人類的鷹眼很類似。但是持有的迴避、命中力都比人類還要高的精靈特徵，具有值得驕傲的能力。而且攻城戰時，可說是最可怕的角色之一。要是他們集體進攻，就連聖騎士也很難抵擋。<br>
闇影遊俠的技能以強化弓的使用、連續發射弓箭，或用弓箭對周圍造成傷害的技能為主。<br>
想成為銀月遊俠，需要達到40等級以上，另外還需要收集巡守者標章、生命標章，以及人馬標章才行。<br>
