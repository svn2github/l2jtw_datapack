每個標章都要通過各自適當的考驗才可以得到。<br><font color="LEVEL">挑戰者標章</font>是只有通過挑戰者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰挑戰者的試練。想要進行挑戰者的試練，就去跟<font color="LEVEL">狄恩城鎮的凱許</font>見個面吧。<br>
<font color="LEVEL">榮譽標章</font>是只有通過榮譽的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰榮譽的考驗。想要進行榮譽的考驗，就去跟<font color="LEVEL">奇岩城鎮的半獸人團長伯其恩</font>見個面吧。<br>
最後，<font color="LEVEL">優勝標章</font>是只有通過優勝的考驗者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰優勝的考驗。想要進行優勝的考驗，就去跟<font color="LEVEL">奇岩城鎮的老兵艾斯卡倫</font>見個面吧。<br>
