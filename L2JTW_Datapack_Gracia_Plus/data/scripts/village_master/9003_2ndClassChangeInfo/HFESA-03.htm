大地行者的戰鬥模式與人類的寶藏獵人有類似之處。但是由於大地行者這個職業很注重DEX值，所以在能力方面，比起寶藏獵人可以說是更加出色。大地行者不像別的職業般具備著各式各樣的能力，但對團隊卻有很大的幫助。像是在攻城戰之類的狀況下，可以擔任暗殺者的角色。以瞬間爆發力造成對方重大傷害之後逃跑。<br>
大地行者在技能方面也有很多與別的職業不同的特點。比如像是誘引敵人、從別的同族角色偷拿東西，甚或還可以在危機時刻假裝死去而逃避劫難。<br>
想成為大地行者，需要達到40等級以上，另外需要收集巡守者標章、生命標章，以及探索者標章才行。<br>
