闇影遊俠的基本技能跟人類的鷹眼或精靈的銀月遊俠很類似。但是持有著迴避、命中力比人類還要高的黑暗精靈特質，具有傑出的能力。只是體力方面多少弱一些，但是由於有著強大的攻擊力，所以在攻城戰時可說是最可怕的特徵之一。要是他們組成團體進攻，一般的聖騎士也很難抵擋。<br>
闇影遊俠的技能以強化弓的使用、連續發射弓箭，或用弓箭對周圍造成傷害的技能為主。<br>
想成為闇影遊俠，需要達到40等級以上，另外還需要收集巡守者標章、命運標章，以及人馬標章才行。<br>
