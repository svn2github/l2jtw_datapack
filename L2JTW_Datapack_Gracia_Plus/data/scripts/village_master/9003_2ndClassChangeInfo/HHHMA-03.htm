要是說先知是輔助魔法的專家，那麼主教可以說是恢復魔法的專家。由於主教習得的主要是利他性的魔法，所以比起單打獨鬥，更適合與他人一起組隊進行戰鬥。在聯盟競賽或攻城戰時，恢復魔法專家的主教，可以發揮很重要的作用。因為不管多麼強大的戰士，若是沒有在背後支援的主教，是不可能發揮其能力的。<br>
當然主教的技能也是以恢復他人體力、讓死人復活的恢復魔法，以及造成不死怪物嚴重傷害的白魔法為主。<br>
想成為主教，需要達到40等級以上，另外還要收集求道者標章、信賴標章，以及治癒者標章才行。<br>
