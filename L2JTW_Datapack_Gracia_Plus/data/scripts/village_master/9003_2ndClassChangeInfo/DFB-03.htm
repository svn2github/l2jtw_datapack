戰爭工匠是以製作物品為主的職業。但是從戰鬥的角度來看，可以說是相當特別的職業。原因在於戰爭工匠可以把自己製作的高崙當作使魔來差遣，並且一起戰鬥。而且不同於其他能召喚使魔的職業，由於戰爭工匠的基本體力比較強，所以可以和高崙一起在前線衝鋒陷陣。更特別的是，戰爭工匠有著可以召喚出攻城兵器的能力。這是只有戰爭工匠才能做的事情。<br>
而戰爭工匠的技能也是以製作物品、召喚出高崙一起進行戰鬥，以及在攻城戰中召喚出高崙使用的兵器為主。<br>
想要成為戰爭工匠，需要達到40等級以上，另外還要收集公會會員標章、繁榮標章，以及巨匠標章才行。<br>
