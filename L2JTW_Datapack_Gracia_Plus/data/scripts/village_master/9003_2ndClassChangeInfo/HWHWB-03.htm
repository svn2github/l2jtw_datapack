死靈法師是特別強化黑影魔法能力的巫師。黑影魔法主要是弱化敵人的間接戰鬥魔法。死靈法師的主要戰鬥模式是以削弱敵人的力量，然後以召喚來的僵屍殲滅敵人為主。另外他們在團體戰鬥中，可以向怪物施毒以降低其攻擊速度，可以用來協助團體進行有效率的戰鬥。這樣的戰鬥方式，在面對首領級怪物時，特別能發揮強大的威力。<br>
身為施展黑魔法的魔法師，死靈法師的技能都以召喚屍體來進行戰鬥，進而炸掉屍體造成周圍敵人傷害的戰鬥模式為主。<br>
想成為死靈法師，需要達到40等級以上，另外還需要收集探求者標章、信賴標章，以及黑魔法標章才行。<br>
