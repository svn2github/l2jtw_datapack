如果說霸主是為血盟戰特別定做的巫醫，那戰狂則是為團體戰鬥特別定做的巫醫。戰狂是透過施展戰爭頌歌的咒術，來治愈盟軍、提高士氣、提升盟軍的能力，同時對敵人下詛咒並妨礙其戰鬥的可怕法師。<br>
除了具有攻擊魔法，同時還具有提升團體成員的攻擊速度、迴避力、臨界威力的技能，以及減少或減弱敵人能力的技能。<br>
想成為戰狂，需要達到40等級以上，另外還需要收集來求道者標章、榮譽標章，以及戰爭靈標章才行。<br>
