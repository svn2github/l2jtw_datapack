每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">求道者標章</font>是只有通過求道者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰求道者的試練。想要進行求道者的試練，就去跟<font color="LEVEL">古魯丁領地的隱者聖地牙哥</font>見個面吧。他應該在個叫做皮(不使用)奧勒特的人類居住地。<br>
<font color="LEVEL">榮譽標章</font>是只有通過榮譽的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰榮譽的考驗。想要進行榮譽的考驗，就去跟<font color="LEVEL">奇岩城鎮的半獸人團長伯其恩</font>見個面吧。<br>
最後，<font color="LEVEL">戰爭靈標章</font>是只有通過戰爭靈的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰戰爭靈的審核。想要進行戰爭靈的審核，就去跟<font color="LEVEL">狄恩城預言者梭馬克</font>見個面吧。<br>
