狂咒術士若是要執意比較，就相當於人類的術士和死靈法師之間的職業。可以說是兼備了術士的強大攻擊魔法和死靈法師的黑影魔法。雖然可以用其強大的攻擊魔法，將敵人一擊致死，但是由於防禦力的不足，必須接受別人的幫助。但是由於受了黑影魔法的協助，比起術士之類的職業，更容易獨自作戰。<br>
狂咒術士的技能是以造成敵人嚴重傷害的攻擊魔法為主，同時還可以施展多種的黑影魔法。<br>
想成為狂咒術士，需要達到40等級以上，另外還需要收集探求者標章、命運標章，以及巫師標章才行。<br>
