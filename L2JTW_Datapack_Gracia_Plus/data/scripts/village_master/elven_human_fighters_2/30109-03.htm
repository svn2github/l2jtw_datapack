聖殿騎士注重使用攻守兼備的劍法，並同時配合使用光與水之神的魔法。聖殿騎士是與人類的聖騎士類似的職業，同樣都具備很多恢復魔法。另外，最大的特徵就是，元素使用恢復魔法與輔助魔法的晶體。晶體使用的魔法跟聖騎士使用的魔法有很多類似之處，因此戰鬥模式跟聖騎士也是相當類似。<br>
所以聖殿騎士的技能也有強化重裝備選用的技能，而召喚晶體後，主要是能使用白魔法和補助魔法。<br>
想成為聖殿騎士，需要達到40等級以上，另外還要收集使命標章、生命標章，以及治癒者標章才行。<br>
