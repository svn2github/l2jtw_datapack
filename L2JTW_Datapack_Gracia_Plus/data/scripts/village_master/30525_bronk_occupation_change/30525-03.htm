<html><body>鐵匠師傅布隆克：<br>
一般要想取得工匠的資格，等級都要達到20以上，並
要通過工匠的試練。<br>
但是即使取得了資格，我也不會給您轉職。那是因為
，必須要到我們士伯吟山脈以外的世界體驗一下後，
對這寬廣世界更了解的人，才會給予轉職的資格。那
樣一來才能成為掌握世界經濟的矮人呀。<br>
要想參加工匠的試練，請去拜訪那邊那位<font color="LEVEL">鐵匠希爾貝
黎</font>，她會仔細告訴您的。通過試練並取得資格的話，
就去<font color="LEVEL">古魯丁村莊</font>拜訪鐵匠鋪的<font color="LEVEL">鐵匠師傅塔波伊</font>。如果
您具備了資格他會給您轉職為工匠的。<br>
