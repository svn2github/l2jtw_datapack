暴君基本上就是半獸人武者的延伸發展。他們是身穿輕裝備以迴避敵人的攻擊，用格鬥武器造成重傷害的戰士。在團體戰鬥中，有著可以對敵人造成確實傷害的可靠作用。<br>
暴君主要使用強化格鬥武器使用的技能，以及犧牲自己的防禦力或體力以提升一時攻擊力的技能。<br>
想成為暴君，需要達到40等級以上，另外還需要收集挑戰者標章、榮譽標章，以及決鬥者標章才行。<br>
