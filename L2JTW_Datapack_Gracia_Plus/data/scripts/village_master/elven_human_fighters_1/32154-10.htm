<html><body>宗師艾登尼亞：<br>
<font color="LEVEL">鬥士</font>是追求極限體力強韌性的戰士。注重攻擊力，就連技能也比較傾向於攻擊力的強化。此外，與其他職業相比，較多的體力讓鬥士具有很大的優勢，這可以說是他們獨有的特徵。由於出色的體力，讓他們常常站在戰鬥的最前線。<br>
另外，如果鬥士以堅持不懈的努力，進行密集的鍛鍊，之後還可以轉職為<br><font color="LEVEL">劍鬥士</font>或<br><font color="LEVEL">傭兵</font>等等擁有最高戰鬥力的上級職業。總之都是在戰場的最前鋒揮舞著兵器的勇者。<br>
另外要想成為鬥士，需要通過鬥士試練，並取得<br><font color="LEVEL">鬥士的勳章</font>憑證才可。<br>
