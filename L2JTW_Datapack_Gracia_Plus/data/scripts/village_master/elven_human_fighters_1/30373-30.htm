<html><body>宗師拉莫斯：<br>
為了成為騎士，需要具備足夠的等級和憑證。首先，不管是什麼職業，等級至少要達到20，才開始有轉職的資格。另外，等級是最基本的，要成為騎士，還需要具備通過騎士試練的憑證。<br>
但是，看來你又不夠等級，又沒有通過騎士的試練。目前重要的是先修練到20等級以上。另外，若想瞭解騎士的試練，那麼去拜訪在古魯丁村莊的<font color="LEVEL">卡瑞巴司柏閣下</font>。他應該在<font color="LEVEL">古魯丁村莊</font>的戰士公會附近。通過他的試練，並拿回<font color="LEVEL">儀式劍</font>才能轉職為騎士。
</body></html>
