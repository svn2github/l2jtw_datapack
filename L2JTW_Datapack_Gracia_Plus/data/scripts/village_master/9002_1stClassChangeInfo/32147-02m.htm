宗師瑞米恩：<br>
<font color="LEVEL">精靈巫師</font>，是與精靈們加深交感，執行強力魔法的法師。他們使用著比精靈法師更高一層的元素魔法、黑暗魔法以及召喚魔法。他們能召喚火與風來攻擊敵人，或者以黑暗的魔力奪取對方的生命力，並且還能夠以「使魔」的形式召喚出籠罩在自然界中的精靈們。<br>
精靈巫師之中，想積極發展元素魔法至較高境界者會走上<font color="LEVEL">咒術詩人</font>之路，而與精靈們更加培養親和力的人會走上<font color="LEVEL">元素使</font>之路。<br>
