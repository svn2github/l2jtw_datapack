大團長吞克司：<br>
<font color="LEVEL">半獸人巫醫</font>是受到火之神-帕格立歐之恩寵，並執行火之奇蹟的祭司們。加持出征戰場的戰士們，提升我方戰士們的物理攻擊力，並且也用詛咒來給予敵方嚴重傷害，是我們半獸人一族的驕傲。比起獨自一人時，與大夥在一起更能發揮強大威力。<br>
半獸人巫醫當中，只有具備資格的半獸人才配成為<font color="LEVEL">族長候選人</font>，而他們被稱為<font color="LEVEL">霸主</font>。只有巫醫才有資格成為霸主，而在巫醫當中的一部分也會被提拔為<font color="LEVEL">戰狂</font>，且能夠學習更強悍的咒術。<br>
