<font color="LEVEL">半獸人巫醫</font>是受火之神帕格立歐的恩寵，執行火之祭祀的祭司。他們祝福參加戰鬥的戰士們，提升我軍的攻擊力，還詛咒敵軍，造成敵軍巨大的傷害。他們是我們半獸人一族的驕傲。比起單獨戰鬥群體時更能發揮強大的威力。<br>
半獸人巫醫當中，只有資格夠的人才能成為<font color="LEVEL">族長候補</font>，他們叫做<font color="LEVEL">霸主</font>，也只有巫醫才有成為霸主的資格。巫醫當中的一部分，還會被選拔為<font color="LEVEL">戰狂</font>，繼續修練更加兇猛的咒術。<br>
