<font color="LEVEL">黑暗巫師</font>精通較強大的精靈魔法，使用比黑暗法師更高階的元素魔法、黑影魔法、召喚魔法。他們藉以號令火與風來攻擊敵人，詛咒對方或奪取對方的生命力，並以主人的形式召喚沈睡在黑暗之中的使魔。<br>
黑暗巫師當中，其魔法達到高級境界者會被選拔為<font color="LEVEL">狂咒術士</font>，研究更深的元素魔法，或選拔為<font color="LEVEL">闇影召喚士</font>，繼續修練召喚魔法至終極境界。<br>
要想成為黑暗巫師，必須通過測試，並取得憑證<font color="LEVEL">黑暗寶石</font>才可。<br>
