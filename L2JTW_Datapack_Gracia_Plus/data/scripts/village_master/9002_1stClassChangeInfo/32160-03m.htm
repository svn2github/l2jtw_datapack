大巫師泰菲：<br>
<font color="LEVEL">席琳神使</font>是研究從格蘭肯的權能所延伸出來的破壞與渾沌的精靈，以及席琳所生的黑暗與死亡，並執行神諭與預言的黑暗祭司們。不同於只能朝拜光之神的人類與精靈的祭司們，聽說了解光明與黑暗之真面目的席琳神使，不但能使用白魔法與輔助加持魔法來保護、治療戰友們，還能透過黑魔法來奪取對方的力量或下詛咒。<br>
席琳神使當中，精神能力方面出眾的人也會被選拔為<font color="LEVEL">席琳長老</font>。席琳長老是我們種族的精神領導者，他們比任何人都更深厚的理解格蘭肯與席琳的神威。<br>
