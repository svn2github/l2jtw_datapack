大巫師泰菲：<br>
<font color="LEVEL">暗殺者</font>是靜悄悄地迅速擊倒敵人之後，消失於黑暗之中的刺客，且都是擅長於隱蔽、埋伏、偵探的黑暗戰士們。他們用小巧簡便的短劍之類的武器正確突擊敵人的弱點，造成嚴重傷害，或是在遠距離使用弓來狙擊敵人。若說沼澤騎士們是親身在戰場殺敵的人，那暗殺者可說是在毫無月光的夜晚，從黑暗中殺死種族的仇人，默默爭取勝利的人。<br>
暗殺者當中的精銳會被選拔為<font color="LEVEL">深淵行者</font>，並且習得更高一階段的暗殺與探查技能。而且也有部分的暗殺者更加提升弓箭術後，會踏上<font color="LEVEL">闇影遊俠</font>之路。<br>
