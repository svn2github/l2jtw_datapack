長老阿斯特黎羅司︰<br>
<font color="LEVEL">精靈騎士</font>是我族在經過數千年發展的劍術與弓術中，選擇劍術的戰士。看著使用防禦和攻擊並重的熟練劍技去擊倒敵人獲得勝利的戰鬥技巧，就如同一幅優美的畫。騎士團的組成，原先是為了守護所有森林和精靈的世界樹，但現在大多數的精靈騎士都會到人類世界，去奉行殷海薩與伊娃的旨意。<br>
精靈騎士當中擁有出色才智者，則可能被選成為最上位騎士<font color="LEVEL">聖殿騎士</font>，或是選成為修練精靈最高劍術的<font color="LEVEL">劍術詩人</font>。<br>
