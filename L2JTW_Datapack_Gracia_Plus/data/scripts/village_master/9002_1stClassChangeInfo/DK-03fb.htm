<font color="LEVEL">暗殺者</font>就是以迅雷不及掩耳的速度擊倒敵人後消失在黑暗之中，都是些善於隱蔽、潛伏、偵查的黑暗戰士們。他們的短劍雖短但確是非常輕便的武器，再說他們只攻擊敵人的弱點，給予致命的傷害，或是採取遠距離利用弓箭狙擊對方的戰術。當沼澤騎士在戰場上奮勇殺敵的時候，暗殺者會選在月黑風高的晚上，在一片漆黑中，擊倒敵人，默默地取得勝利。在暗殺者當中，最精銳者會被選拔為<font color="LEVEL">深淵行者</font>，修練更高階段的暗殺與偵查技術。另一部分的暗殺者會被選拔為<font color="LEVEL">闇影遊俠</font>，將弓術修練至最高水準。<br>
另外，要想成為暗殺者，就要通過測試，並取得憑證<font color="LEVEL">鋼鐵之心</font>才可。<br>
