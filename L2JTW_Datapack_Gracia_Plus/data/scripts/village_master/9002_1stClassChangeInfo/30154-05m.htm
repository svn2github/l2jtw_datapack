長老阿斯特黎羅司︰<br>
想成為神使，至少要達到等級20以上，並且要通過神使考驗才行。<br>
但是即使取得了資格，我也無法讓您轉職。唯有那些走出森林到外界，接觸過人類社會，對這廣闊世界有更深一層理解的人，才有資格轉職。<br>
因此，想轉職就要離開精靈森林，去人類王國「亞丁」才行。最近的地方就是森林南邊一個叫<font color="LEVEL">古魯丁</font>的地方。沿路經過中立地帶會看到需要過橋才能到達的村莊。那裡就是<font color="LEVEL">古魯丁城鎮</font>。到那裡去找在神殿的<font color="LEVEL">大神官雷門德</font>。他會幫助你轉職。<br>
