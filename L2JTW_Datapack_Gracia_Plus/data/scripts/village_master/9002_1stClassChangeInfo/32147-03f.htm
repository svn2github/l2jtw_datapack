宗師瑞米恩：<br>
<font color="LEVEL">精靈巡守</font>是數千年以來，從外來入侵者的威脅中保衛著我們種族故鄉的森林守護者。他們的專長是無聲無息的穿梭樹間，並以弓箭或匕首襲擊敵人，使其身負致命傷後匿跡行蹤。<br>
在精靈巡守當中最為傑出的偵查兵會被選拔為<font color="LEVEL">大地行者</font>。還有，其中磨練弓術的人會被選拔成為<font color="LEVEL">銀月遊俠</font>，鑽研最高水準的弓術。<br>
