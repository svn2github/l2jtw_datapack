長老阿斯特黎羅司︰<br>
<font color="LEVEL">精靈巡守</font>在過去數千年期間，一直擔任保衛精靈棲息地的森林護衛者，防止外部侵略者的入侵。他們的腳步輕如鴻毛，可以無聲息地接近敵人，用弓或短劍突襲致命要害，之後便如同蒸發一般消失於森林中。<br>
精靈巡守當中，最優秀的巡守會有一部分被選出為<font color="LEVEL">大地行者</font>，另外一部分則被選出為<font color="LEVEL">銀月遊俠</font>，修習最高層次的弓術。<br>
