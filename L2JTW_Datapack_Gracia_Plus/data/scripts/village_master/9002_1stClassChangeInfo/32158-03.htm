倉庫管理員老闆斐瑟：<br>
基本上，想得到成為收集者的資格的話，至少要達到等級20以上，且得通過收集者的試練才行。<br>
不過即使你取得了資格，我也不會讓你轉職的。那是因為只有對廣闊世界有所領悟的人才能得到轉職的資格，這樣才能成為能夠掌控世界經濟的矮人。<br>為了接受收集者的試練，去找在矮人村莊青銅鑰匙公會的<font color="LEVEL">收藏家皮皮</font>吧，見習旅者的標章會派上用場的。<br> 
若見到她的話，會仔細的為你說明有關收集者試練的內容。等到具備資格的話，就前往<font color="LEVEL">古魯丁村莊</font>去見在那邊倉庫的<font color="LEVEL">倉庫管理員老闆莫克</font>吧。若你已具備資格，他會將你轉職成為收集者的。<br>
