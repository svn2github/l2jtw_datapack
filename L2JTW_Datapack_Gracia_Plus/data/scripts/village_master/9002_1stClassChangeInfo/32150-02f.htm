大團長吞克司：<br>
<font color="LEVEL">半獸人突襲者</font>是我們一族的精銳戰士，也是更加研磨使用武器之武術的人。不使用小伎倆，而只靠自己的力量與能力來進攻的半獸人突襲者，在戰場上可說是最值得信賴的戰士。他們的力量強到能夠將其他種族的技能一舉破解，<br>
半獸人突襲者當中，具有傑出資質的人也會被選拔為最偉大的戰士-<font color="LEVEL">破壞者</font>。破壞者在個人能力方面，可說是最偉大的戰士。<br>
