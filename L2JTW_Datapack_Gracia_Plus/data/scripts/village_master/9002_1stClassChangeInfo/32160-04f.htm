大巫師泰菲：<br>
基本上，想得到成為沼澤騎士的資格的話，至少要達到等級20以上，且得通過沼澤騎士的試練才行。<br>
而且通過試練後必須前往大陸。在這島上就算實力方面得到了認同，但實際上是否能夠在大陸一帆風順，也只有那邊的人才能判斷。<br>
若想轉職的話，離開此島前往「古魯丁」吧。到那裡拜見我們黑暗精靈公會的最高教官「宗師」，就可以轉職。<br>
不過，為了轉職必須要通過試練才行。關於試練，就會由古魯丁城鎮的大師維爾吉爾來出示。<br>
