火之君主卡卡伊:<br>
<font color="LEVEL">半獸人武者</font>是走著力量以及火之道路的武者，他們不同於仰賴刀劍或其他笨重武器的半獸人突襲者，而是只追求利用自己肉體的武術家們。由於不使用武器與防具，所以修練各種技術來攻擊敵人或自我防禦。<br>
半獸人武者當中最精銳者，有可能會被選出成為<font color="LEVEL">暴君</font>，並繼續修練自身的肉體和格鬥技術。<br>
