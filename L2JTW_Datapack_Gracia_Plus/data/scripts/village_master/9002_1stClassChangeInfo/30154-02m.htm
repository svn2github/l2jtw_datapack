長老阿斯特黎羅司︰<br>
<font color="LEVEL">精靈巫師</font>，是與精靈們交身加感，執行強力魔法的法師。他們使用著比精靈法師更高一層的元素魔法、黑暗魔法以及召喚魔法。他們能召喚火與風來攻擊敵人，或是以黑暗的魔力奪取對方的生命力，並且還能夠以「使魔」的形式召喚出籠罩在自然界中的精靈們。<br>
精靈巫師中，想積極發展元素魔法至達較高境界者，會走<font color="LEVEL">咒術詩人</font>之路。想把召喚魔法修練成終級境界者，會走<font color="LEVEL">元素使</font>之路。<br>
