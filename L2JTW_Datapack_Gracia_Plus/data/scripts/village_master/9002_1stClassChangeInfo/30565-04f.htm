火之君主卡卡伊:<br>
基本上，想要取得半獸人突襲者的資格，等級要達到20以上，並要通過半獸人突襲者的試練。<br>
但是即使取得了資格，我也不會讓你轉職。原因在於，只有到我們士伯吟山脈以外的世界，經驗人類社會，對世界有更加完整理解者，才會被授與轉職資格。所謂「知己知彼，百戰不殆」指的也就是這個意思。<br>
有關半獸人突襲者的試練，去拜訪那位<font color="LEVEL">團長卡魯奇亞</font>，他會仔細講解的。另外，為了轉職，要離開此地，並尋找在古魯丁領地的<font color="LEVEL">古魯丁村莊</font>中的<font color="LEVEL">大團長歐斯本</font>。如果你具備資格，他會讓你轉職的。<br>
