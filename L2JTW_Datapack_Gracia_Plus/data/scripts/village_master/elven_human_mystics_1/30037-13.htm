<html><body>大神官雷比安：<br>
<font color="LEVEL">牧師</font>認為籠罩這世界的力量根源來自神，並藉著神的力量執行神蹟的聖職者。正因如此，牧師的魔法大部分都是以幫助別人的白魔法與補助魔法為主。儘管如此，牧師為了保護自己，也需要鍛鍊最基本的攻擊能力。<br>
另外，由於治癒能力的傑出，可以說是個不論在何處都受到歡迎和尊重的職業他們之中，若是持續不斷地修練，發揮犧牲小我、完成大我的精神，日後還可以轉職為<font color="LEVEL">主教</font>或<font color="LEVEL">先知</font>等上級職業。<br>
另外，若想成為牧師，必須通過牧師的試練，拿到證明<font color="LEVEL">信仰之心</font>受到認可的信仰憑證才可以。<br>
