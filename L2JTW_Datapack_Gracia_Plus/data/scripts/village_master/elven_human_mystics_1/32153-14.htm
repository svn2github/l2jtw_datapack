<html><body>大神官普拉那：<br>
如果想成為牧師，必須要通過牧師信仰的鑑定。對此問題，這個試練是由<font color="LEVEL">古魯丁村莊的祭司基根特</font>負責。只要通過了他的試練，並取得<font color="LEVEL">信仰憑證</font>，就可以轉職為牧師。<br>
祭司基根特屬於中央祭司團，他住在古魯丁村莊的神殿裡。只要沿著道路繼續往西，就可以到古魯丁村莊。神殿在村莊內的東北角方向。當然，利用守門人前去應該會更快吧！<br>
