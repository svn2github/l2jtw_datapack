<html><body>大神官雷門德：<br>
<font color="LEVEL">神使</font>是掌管從殷海薩與伊娃的神聖中所誕生的光、生命、純水，是通過深度的鑽研，提供其他精靈同袍們精神忠告的祭司。他們使用的白魔法和輔助魔法與其說傷人，不如說在保護與治療自己及戰友們，可以能發揮更強大的作用。<br>在所有神使當中，精神能力優秀者，還可以選出成為<font color="LEVEL">元老</font>。元老是被授與殷海薩與伊娃祝福的最高位階祭司，可以使用最高階段的白魔法。<br>
另外，若想成為神使，必須要通過神使的試練，並取得名為<font color="LEVEL">神諭之葉</font>的憑證才行。<br>
