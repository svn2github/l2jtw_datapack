<html><body>大巫師泰菲：<br>
為了成為席琳神使，需要適合的等級和憑證。首先，不管什麼職業，等級至少要達到20，才開始有轉職的資格。另外，等級是基本的條件，為了成為席琳神使，需要有通過席琳神使試練的憑證。<br>
但是，你看起來等級又不夠，又沒有通過席琳神使的試練。先修練到等級20以上吧。另外，若想要試試席琳神使的試練，那麼去拜訪<font color="LEVEL">古魯丁城鎮</font>黑暗精靈公會的<font color="LEVEL">教師錫德拉</font>。通過她提出的試練，並取得<font color="LEVEL">深淵之珠</font>憑證才能轉職為席琳神使。
</body></html>
