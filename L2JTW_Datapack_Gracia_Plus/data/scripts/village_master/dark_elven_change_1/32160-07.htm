<html><body>大巫師泰菲：<br>
<font color="LEVEL">鋼鐵之心</font>是只給予通過暗殺者測試的憑證。要測試就去拜訪<font color="LEVEL">特瑞斯克爾</font>吧。他是一位長期以暗殺者身份活動的傑出黑暗精靈。他總是在<font color="LEVEL">古魯丁城鎮</font>的黑暗精靈公會附近出沒，到那裡找他應該很容易。<br>
古魯丁城鎮沿著路向西北方向走下去就到。當然利用守門人應該更加容易到達。另外，黑暗精靈公會在東北角。<br>
