初學者嚮導：<br>
首先，請你好好想想，你的目標是甚麼。目前亞丁王國與北方臨國艾爾摩，還有對海的格勒西亞處於混戰狀態。但在<font color="LEVEL">渾沌時代，總是會有很多機會的</font>。雖然你現在只是新手戰士，但遲早能夠平定這混亂局面，奪回半獸人的霸權！<br>
無論如何，目前我們應從熟悉現有的武器和盔甲入手。無論是想成為斬龍刀的主人或是步入卡卡伊的後塵成為半獸人王國的首領，都必須先提高自己的實力。<br>
首先當作練習，打打村莊周圍的赤狐狗或卡沙狼。另外獵殺怪物後獲得的物品中，先裝備武器和防具這一類的道具，當場用不上的，就可以拿到商店出售。<br>
