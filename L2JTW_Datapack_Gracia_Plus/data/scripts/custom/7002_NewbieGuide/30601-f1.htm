<html><body>初學者嚮導：<br>
首先，請你好好想想，你的目標是甚麼。目前亞丁王國與北方臨國艾爾摩，還有對海的格勒西亞處於混戰狀態。但在<font color="LEVEL">渾沌時代，總是會有很多機會的</font>。像我們這樣的生意人，只有把握好機會才能取得成功。想成為富翁，那麼就要牢記我的話。<br>
無論如何，目前我們應從熟悉現有的武器和盔甲入手。要想成為可以採集龍鱗的賞金獵人，或成為可以調動巨大攻城兵器的戰爭工匠，不打好堅實的基礎是不行的。<br>
首先，當作練習，打打村莊周圍的<font color="LEVEL">長尾狐狗</font>或<font color="LEVEL">食腐葛林</font>。另外獵殺怪物後獲得的物品中，先裝備武器和防具這一類的道具，當場用不上的，就可以拿到商店出售。<br>
