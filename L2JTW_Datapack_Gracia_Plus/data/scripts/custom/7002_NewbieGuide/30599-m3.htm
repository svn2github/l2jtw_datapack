初學者嚮導：<br>
開始時先去獵殺村莊附近的<font color="LEVEL">赤狐狗</font>和<font color="LEVEL">灰毛狼</font>吧。由於你的魔法已經具有相當的威力，在等級達到3級之前，最好獵殺一些施展一次魔法就能夠獵殺的怪物。<br>
超過6級時，到村莊西南邊或者東南邊出口去挑戰<font color="LEVEL">卡布獸人部族</font>吧。此等級階段的重要公式，<font color="LEVEL">「使用兩次狂風之擊，獵殺最厲害的怪物」</font>。另外，不要忘了半獸人們看到同族被毆會協同抵抗，這一點是比較危險的。<br>
