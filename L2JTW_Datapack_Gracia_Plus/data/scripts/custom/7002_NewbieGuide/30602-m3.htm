<html><body>初學者嚮導：<br>
以你現在的水平，首先去獵殺看看村莊周邊的<font color="LEVEL">赤狐狗</font>或<font color="LEVEL">赤狐狗首領</font>，還有<font color="LEVEL">卡沙狼</font>。在到等級4之前，狼還是比較危險的，一定要倍加小心。從村莊北門或南門出來，在下坡處就能找到牠們。<br>
提醒你一下，在等級3~4級，最好不要和哥布林硬拼。牠們比你想像的強大且聰明。另外牠們還會互相照應，一旦被襲擊時，附近的同僚就會趕來幫忙。就算你能夠戰勝一隻哥布林，但是當你同時面對兩隻時，一定難以對付。請注意這點。等達到6級時才可以與牠們較量一下。<br>
