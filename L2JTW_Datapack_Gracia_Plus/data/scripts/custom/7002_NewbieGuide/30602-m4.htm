<html><body>初學者嚮導：<br>
等級達到7級時，就可以開始第一次的魔法學習。學技能的地方在巫醫公會，進入村莊中央最大建築物-君主會館後在左邊的房間。到那裏就可見到預言者，在那裏可以學到所需的魔法。<br>
作為參考，學魔法時需要叫做<font color="LEVEL">SP</font>的東西。SP是<font color="LEVEL">Skill Point﹝技能點數﹞</font>的簡寫，每當獵殺怪物時，可與經驗值一起獲得。學技能時，將會消耗SP。如果想查看自己的SP，請點擊<font color="LEVEL">角色資訊</font>按鈕，在彈出的視窗中查看<font color="LEVEL">狀態</font>欄即可。當然，根據技能不同，所需的SP也不一樣，這一點要注意。<br>
