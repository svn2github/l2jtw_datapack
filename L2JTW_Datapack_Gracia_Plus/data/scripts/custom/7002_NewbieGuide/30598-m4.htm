初學者嚮導：<br>
達到7級時，可以學習新的魔法了。魔法可以跟殷海薩神殿的<font color="LEVEL">教師</font>們學習。殷海薩神殿是村莊中最大的建築物，座落於村莊的南部。<br>
學技能需要<font color="LEVEL">SP</font>。SP是<font color="LEVEL">Skill Point﹝技能點數﹞</font>的簡寫，每當獵殺怪物時，可與經驗值一起獲得。學技能時，將會消耗SP。如果想查看自己的SP，請點擊<font color="LEVEL">角色資訊</font>按鈕，在彈出的視窗中查看<font color="LEVEL">狀態</font>欄即可。當然，根據技能不同，所需的SP也不一樣，這一點要注意。<br>
