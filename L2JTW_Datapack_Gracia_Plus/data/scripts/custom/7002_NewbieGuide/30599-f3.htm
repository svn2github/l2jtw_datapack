初學者嚮導：<br>
開始時先去獵殺村莊附近的<font color="LEVEL">赤狐狗</font>和<font color="LEVEL">灰毛狼</font>吧。但對你來說，灰毛狼還是比較危險的，一定要多加小心。<br>
超過6級時，到村莊西南邊或者東南邊出口去挑戰<font color="LEVEL">卡布獸人部族</font>吧。另外，不要忘了半獸人看到同族被毆會協同抵抗，這一點是比較危險的。<br>
另外，獵殺怪物時，畫面中央上部，會出現怪物的名稱，這<font color="LEVEL">名稱顏色表示怪物的強弱</font>。首先最好去獵殺名字的顏色是白色或淡綠色的怪物，名字呈現黃色或是紅色的怪物，表示他們比你強大，所以不要請舉妄動。<br>
另外，儘量在<font color="LEVEL">世界樹的樹蔭附近</font>狩獵。進入世界樹的樹蔭下可以加快體力恢復的速度。<br>
