初學者嚮導：<br>
依我看來，當你達到5級時，根據你個人的興趣愛好有兩種技能可供選擇。如果想使用匕首系列武器，那就應該先熟悉<font color="LEVEL">致命爆破</font>，如果想使用類似於見習騎士之劍的普通劍系列武器，那就先學<font color="LEVEL">強力攻擊</font>吧。<br>
如果熟練掌握了其中的一種技能，那就把剩於的SP用來學習其他被動技能吧。另外，如果將弓當做輔助武器使用，那麼學習一下<font color="LEVEL">能量箭</font>也是不錯的選擇。能量箭是一種威力超強的技能，可以獵殺到比自己級別高的怪物。<br>
