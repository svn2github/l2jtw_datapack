<html><body>
<table width=260><tr>
<td width=40><button value="首頁" action="bypass -h admin_admin" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=180><center>人物管理選單</center></td>
<td width=40><button value="返回" action="bypass -h admin_current_player" width=40 height=15 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
<br><br>
<center>編輯: <font color="LEVEL">%name%</font></center>
<table width=270>
<tr><td>等級: %level%</td></tr>
<tr><td>職業: %class%</td></tr>
<tr><td>EXP: %xp%</td></tr>
<tr><td>SP: %sp%</td></tr></table>
<center><br>
注意：必須輸入兩個數值，如果不需要修改的請輸入 0 <br1>
<br>
<table width=270><tr>
<td width=30>Exp:</td><td><edit var="exp_to_add" width=50></td>
<td width=30>SP:</td><td><edit var="sp_to_add" width=50></td>
<td><button value="增加" action="bypass -h admin_add_exp_sp $exp_to_add $sp_to_add" width=50 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="扣除" action="bypass -h admin_remove_exp_sp $exp_to_add $sp_to_add" width=60 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
調整角色等級:<br>
<table width=270><tr>
<td width=60>等級:</td><td><edit var="lv" width=50></td>
<td><button value="設置等級" action="bypass -h admin_set_level $lv" width=80 height=21 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table>
</center></body></html>
