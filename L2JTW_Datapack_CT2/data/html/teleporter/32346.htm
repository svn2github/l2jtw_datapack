<html><body>卡納夫：<br>
噓！請把身體壓低點，過了這裡，就是通到鋼鐵之城的唯一入口，同時也是用為原住民俘虜收容所的<font color="LEVEL">舊市區</font>。<br>
不久前，趁鋼鐵之城的勢力弱化時，我們抵抗軍為了救出俘虜潛進了裡面卻失敗，因此造成大部分的人戰死於其中，而一部分的人卻又被囚禁為俘虜。<br>還有很多的同胞在另一頭等著被救出！<br>
