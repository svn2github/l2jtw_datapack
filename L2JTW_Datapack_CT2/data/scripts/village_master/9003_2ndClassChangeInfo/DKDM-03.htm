席琳長老在使用恢復魔法的同時，還可以使用多種的輔助魔法。因為不像人類主教或先知那樣偏向於一方發展，所以尤其能在人數少的戰鬥中發揮他的能力。<br>
席琳長老的技能是以各種恢復魔法為主，並且兼備了提升命中力及基本能力值的輔助魔法。<br>
想成為席琳長老，需要達到40等級以上，另外還需要收集求道者標章、命運標章，以及變革者標章才行。<br>
