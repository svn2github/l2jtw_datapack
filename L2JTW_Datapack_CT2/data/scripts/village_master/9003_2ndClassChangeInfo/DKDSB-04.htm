<body>
每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">巡守者標章</font>是只有通過巡守者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰巡守者的試練。想要進行巡守者的試練，就去跟<font color="LEVEL">奇岩城鎮的總官都普尼</font>見個面吧。<br>
<font color="LEVEL">命運標章</font>是只有通過命運的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰命運的考驗。想要進行命運的考驗，就去跟<font color="LEVEL">奇岩城鎮的黑暗精靈教師凱拉</font>見個面吧。<br>
最後，<font color="LEVEL">人馬標章</font>是只有通過人馬的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰人馬的審核。想要進行人馬的審核，就去跟<font color="LEVEL">獵人村莊的獵人公會會長伯納德</font>見個面吧。<br>
