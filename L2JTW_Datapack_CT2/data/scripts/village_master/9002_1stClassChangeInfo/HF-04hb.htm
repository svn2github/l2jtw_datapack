<font color="LEVEL">儀式劍</font>是賜給通過騎士試練的憑證。這儀式劍歷來都是由騎士聯會幹部的上級騎士們管理。原先是由柯林溫達伍德閣下管理，現在是卡瑞巴司柏閣下來管理<font color="LEVEL">儀式劍</font>。<br>
<font color="LEVEL">卡瑞巴司柏閣下</font>在<font color="LEVEL">古魯丁村莊</font>的戰士公會附近，到那裡去找他應該不是很難。戰士公會在村莊的北方。當然，利用守門人的話，會更快。<br>
