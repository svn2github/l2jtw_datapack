大巫師泰菲：<br>
基本上，想得到成為黑暗巫師的資格的話，至少要達到等級20以上，且得通過黑暗巫師的試練才行。為了接受黑暗巫師的試練，就得去見<font color="LEVEL">巫女瓦瑞卡</font>才行。她在村莊西南邊的祭壇。而且得通過她的試練並將<font color="LEVEL">黑暗寶石</font>作為憑證拿來才行。<br>
但是即使取得了資格，我也無法讓你轉職。那是為了讓年輕人走出森林到外界，接觸人類社會，希望對廣闊的世界能更加了解的關係。<br>
因此，為了轉職就要離開這森林，去人類王國「亞丁」才行。離這兒最近的是在南邊的叫「古魯丁」的地方，在那兒的村莊會有我們黑暗精靈一族所秘密創立的「公會」。在那兒的「宗師」會給你轉職。<br>
