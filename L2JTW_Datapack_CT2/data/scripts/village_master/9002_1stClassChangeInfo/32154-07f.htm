宗師艾登尼亞：<br>
為成為盜賊，基本上等級要達到20以上，且得通過盜賊的試練才行。還有，基本上轉職是由大陸的宗師來擔任的。因為就算在這個狹小的島上出名，也未必會得到成為盜賊的認同。<br>
所以，若想成為盜賊就得去<font color="LEVEL">古魯丁</font>才行。前往<font color="LEVEL">古魯丁村莊</font>去問那邊的<font color="LEVEL">宗師拉莫斯</font>的話，就會仔細的告訴您成為盜賊的方法。<br>
