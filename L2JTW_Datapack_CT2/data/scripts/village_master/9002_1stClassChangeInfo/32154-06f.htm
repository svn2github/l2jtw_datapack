宗師艾登尼亞：<br>
為成為騎士，基本上等級要達到20以上，且得通過騎士試練。但是之前也有跟你提過，在我這兒是無法讓你轉職成騎士的。這是為了讓你去更廣闊的世界累積經驗而著想的。<br>
所以，若想成為騎士就得去<font color="LEVEL">古魯丁</font>才行。去村莊西南方的港口，那兒就會有前往古魯丁村莊的船。從港口搭乘前往古魯丁的船去古魯丁村莊吧。在那兒的<font color="LEVEL">拉莫斯宗師</font>，或是在古魯丁村莊東邊-古魯丁城鎮的<font color="LEVEL">雷因司宗師</font>給你騎士試練後，會讓你轉職成騎士的。去找他們的話，就會為你詳細說明有關騎士試練的內容。<br>
