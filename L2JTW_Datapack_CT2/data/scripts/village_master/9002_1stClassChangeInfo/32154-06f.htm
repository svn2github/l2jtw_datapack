宗師艾登尼亞：<br>
為成為騎士，基本上等級要達到20以上，且得通過騎士的試練才行。但是之前也有跟您提過，在我這兒是無法讓您轉職成騎士的。<br>
所以，若想成為騎士就得去<font color="LEVEL">古魯丁</font>才行。古魯丁村莊的<font color="LEVEL">宗師拉莫斯</font>，或是在古魯丁村莊東邊-古魯丁城鎮的<font color="LEVEL">宗師雷因司</font>考驗您的資質後，會讓您轉職成為騎士的。<br>
