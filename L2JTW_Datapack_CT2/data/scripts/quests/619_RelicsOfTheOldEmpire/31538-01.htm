探險家的亡靈：
<br>
唉呀。為了以後想要過好日子，進到了這裡想尋找寶
物，不過連寶物都沒摸著就這樣死了。這樣太冤枉了
，我不能就這樣離開這裡。根據之後聽到的傳聞，這
裡看得見的有價值的寶物也已經被其他盜墓者偷走了
...
<br>
啊，我好像有聽說過，以前為了來這陵墓參拜的許多
貴族，慘遭魔物的屠殺。雖然對那時被殺死的貴族很
抱歉，但如果追蹤那些魔物的話，應該至少可以得到
那些貴族當時戴在身上的昂貴飾品或寶石吧？若你可
以，能不能幫我去找來呢？
