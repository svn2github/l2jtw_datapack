<html><body>無名的靈魂：<br>
曾有一批還不知這陵墓佈滿魔物的貴族們來參拜後，慘遭魔物們大量屠殺。去找來那些人攜帶的通行證如何？<br>
光找的話是很費勁兒，乾脆去找在這帝國之墓入口附近的<font color="LEVEL">探險家的亡靈</font>問一下來龍去脈，順便答應他的請求，應該就可以得到了。雖說是通行證，但只能使用一次而已，所以最好是多找幾張拿著會比較好。<br>
不過有通行證並不表示隨時可以進入，須具備幾項追加的條件才能進入的。<br>
<a action="bypass -h Quest 620_FourGoblets 31453-7.htm">詢問如何才能進入</a>
</body></html>
