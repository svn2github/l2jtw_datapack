<html><body>無名的靈魂：<br>
為了不隨便讓任何人進去歷代皇帝所安葬的神聖陵墓，設了只有攜帶特別通行證的人才能通過，就是那只發給來參拜陵墓的貴族們的通行證啊。<br>
你說在哪裡可以獲得通行證？曾有一批還不知這陵墓佈滿魔物的貴族們來參拜後，就慘遭魔物們大量屠殺。去找來那些人攜帶的通行證就可以了。<br>
乾脆去找在這帝國之墓入口附近的<font color="LEVEL">探險家的亡靈</font>問一下來龍去脈，順便答應他的請求，應該就可以得到了。雖說是通行證，但只能使用一次而已，所以最好是多找幾張拿著會比較好。<br>
