皮歐特:
<br>
一定要加把勁為失去生活的農民，奪回土地啊。就如
之前所說，擊倒土瑞克獸人，並把戴在獸人們脖子上
的項鍊當作憑證拿來，你就可以得到賞金。
<br>
另外，獸人們帶在身邊的古代王國遺物，不要丟棄，
收集下來吧。在村莊的可以賣到很高的價錢。就當作
是額外獎賞，可以嗎？
