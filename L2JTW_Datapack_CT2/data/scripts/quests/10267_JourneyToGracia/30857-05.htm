大神官歐魯芬：
<br>
既然你要幫忙，那真是太好了。就算是一個冒險家也
好，現在真是求之不得啊。現在你得前往格勒西亞。
<br>
不過，在不久之前，格勒西亞依然是個敵國，所以兩
國的往來長期都處在嚴管之中。因此，甚至連為了傳
送的<font color="LEVEL">守門人</font>也都沒有被派遣到那裡。所以，以目前的
情況來說，以一般的方式是無法前往格勒西亞的。
