鐵匠阿爾特蘭：<br>
好了，做好了！這就是史書上所記載的<font color="LEVEL">團結之劍</font>。是不是美極了？劍刃是用米索莉做的，所以到現在還未失去它的鋒利！<br>
就像一千年前，祖先們為島上的人類製作「團結之劍」，我也把此劍獻給你。你不要拒絕，收下吧！矮人們自己製作的武器，能讓有實力的人拿在手中，是他們最高興的事。依我看，你的程度已經充分具備接受團結之劍的資格。<br>
希望這把歷史悠久的劍，可以再度展現出它的威猛。另外，要是有人問起，一定要告訴他，是鐵匠阿爾特蘭把這把劍恢復原狀的！不多說了，願梅芙的豐盈富饒與你同在！<br>
