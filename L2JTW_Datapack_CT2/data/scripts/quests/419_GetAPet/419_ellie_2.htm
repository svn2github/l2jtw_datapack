商人艾爾黎安妮：

嗯，好。那麼，先跟你說說你要養的狼吧？
<br>
我將對你詳細說明有關狼的繁殖。狼的繁殖期一般在
<font color="LEVEL">1至2個月</font>，懷孕時間是<font color="LEVEL">60至62天左右。</font>一般來說，一
胎生3至6隻，但多的時候也有10隻。還有，他們會為
了孩子在安全的地方做棲身處。例如像岩石縫或峭壁
底、山洞等地方。
<br>
另外，狼是雜食性動物。吃下一隻小牛、山羊是沒有
問題。還有也吃死的動物的肉、野雞，以及果實。雖
然可以挨餓5至6天，但是，若沒有水就不能長時間的
支撐。
