<html><body>
警衛拉辛次:
<br>
奇怪的是，北方歐瑞蜥蝪人的勢力突然劇增了，可能
和安塔瑞斯甦醒後魔物們的勢力越來越強有關。最近
，甚至有傳聞他們舉行很奇怪的儀式，蜥蝪人們是受
席琳之操縱的魔物，所以不知道那個儀式會有什麼意
義。比如說可能是試圖讓安塔瑞斯之力量變得更強也
說不定......而且，商人聯合會為了貿易也要求我們
使那方向的路徑能夠安定下來，看來蠻族擋路的情況
對商人們來說不是件好事，
<br>
但是那兒是歐瑞的領地...因為礙於與歐瑞的關係，
我們也不能派遣正規軍過去，所以為代替正規軍在招
募傭兵，但是叫您做好像是有些困難耶。
<br>
(等級34以上的角色才可以執行的任務。)
