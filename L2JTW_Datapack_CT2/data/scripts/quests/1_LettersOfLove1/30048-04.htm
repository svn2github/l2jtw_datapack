達靈：
<br>
唉，你不認識他？你怎麼可能不認識？在說話之島美
貌最出眾的就是拉普吉兒...再說，她對魔法也很有 
研究，聽說他曾經在歐瑞的象牙塔學習過。另外，她
還是連接各村莊的「時空之門」的守門人公會的一員
。
<br>
如此傑出的女生...會接受我的感情嗎？想對她表白的
想法每天都會在我腦海中出現幾百次，不過也馬上就 
會消失。總是無法鼓起勇氣，她要是拒絕，那我該怎 
麼辦...每次走路的時候想到這裡，我就會不知不覺地
停下來。告白的信寫好已經一個星期了，我一直沒有 
交給她，現在還放在口袋裡。
<br>
...能請你幫忙嗎...？這封信...可以幫我交給拉普吉
兒嗎？
