[戰士的轉職]：<br>
成為等級20的戰士，可轉職為鬥士、騎士、盜賊這三個職業中的其中之一。轉職的角色比轉職前能使用更多樣、更專門化的強力技能，而且成為等級18的角色可執行轉職時所需進行的任務。
若想成為<font color="LEVEL">鬥士</font>的話，首先要去找<font color="LEVEL">大師阿伊努</font>；
若想成為<font color="LEVEL">騎士</font>的話，首先要去找<font color="LEVEL">卡瑞巴司柏閣下</font>；
而若是想成為<font color="LEVEL">盜賊</font>的話，就要去找<font color="LEVEL">警衛隊長貝茲庳</font>。
他們都在<font color="LEVEL">古魯丁村莊</font>裡。請好好的思考對自己合適的職業，然後再去找相關的NPC吧。<br>
