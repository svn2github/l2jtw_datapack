不知怎的，今天特別想念家人。但是我不能讓悲傷動
搖我的信念和復仇的意志。在我每天做箭、磨尖亞龍
的牙齒、給箭杆上箭羽之時，都會思念起家人：在完
成的箭矢塗毒之後，我都會詛咒安塔瑞斯。
<br>

天的箭了。按約定，你帶來多少，我付你多少。這些
應該滿意吧？如果你沒有什麼其他的事情，可以再幫
幫我嗎？拜託了。
