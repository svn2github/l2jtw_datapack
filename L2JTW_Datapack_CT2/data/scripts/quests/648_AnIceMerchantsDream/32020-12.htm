雷普利:
<br>
據說長期被黑冰晶所控制的生物們之中，會有一部分
體內的血液會漸漸變成銀白色。牠們的血液就是冰雪
女王的寵物所喜愛的食物，坦白說這也是我們計劃中
所需要的物品。您若願意參與我們的話，就請您收集
這些銀血來吧。在寒冬迷宮具有那種銀血的怪物是，
迷宮巨人班德斯那奇、潘瑟拉、刺角羚羊，冰雪狼蛛
、酷寒狼蛛、酷寒野牛、迷宮野牛、黑熊、迷宮雪人
、酷寒雪人。
