負責貨物的倉庫管理員摩普琳：<br>
是白龍普叫你來的？啊....來的剛好！不然我也會因為那件事找他！我打開了白龍普給的寶石箱子，裡面竟然是其他寶石，嚇了我一大跳！後來才知道是箱子搞錯了，<br>
但是，那時發生了一件事故！我同事<font color="LEVEL">艾兒黎</font>養的寵物蝙蝠突然飛進來把那寶石吞掉，還從窗戶逃走了....艾兒黎覺得是因為我才丟掉了可愛的庫魯普魯，到現在還在生我的氣，連話都不跟我說！<br>
這是艾兒黎喜歡吃的甜點，你替我送給她吧。這樣她的心情或許會稍微好一點的！....不過那該死的蝙蝠到底要怎麼找啊？<br>
