哨兵露絲林：<br>
傑斯密，給我走著瞧...(咯吱)<br>
雖然是件丟臉的事，不過是很久之前在我還小的時候的故事。竟然到現在還是隨便給任何人說那故事，看來她依然是個大嘴巴女人。雖說是姊妹關係，但也得區分能說給別人的事情，和不能說出的丟臉的事啊。<br>
我看您既然從她那兒聽到了那樣的話，大概她對您也沒有那麼客氣吧？她從小時候到現在，覺得自己比任何人更優秀的習慣還是沒變吧，我想，現在是該將那大嘴巴的習慣糾正的時候了。就算是我，也沒遲鈍到聽到那樣話而無動於衷。<br>
您將這<font color="LEVEL">紙條</font>拿去轉交給<font color="LEVEL">教師哈勒涅</font>好嗎？裡面寫著有關守門人傑斯密很有趣的事情。
