<html><body>
大師寇比安：
<br>
啊，回來啦？
<br>
這次又是別的表情...
<br>
妳感受到的混亂，其實我也經歷啦...
<br>
外界的種族們，還有魔物關係都真複雜呀...
<br>
看待我們的視線也是各式各樣，
<br>
與他們稱之為神的關係也是如此，因為我是情報部門
的部隊指揮官所以會收到很多情報...
<br>
在妳拿來的情報上也有表示，真搞不懂是跟魔物們串
通的；還是為策略而利用的...
<br>
總之，看來也有扯上關係的人們，種族之間也好像有
起過戰爭的樣子呢...
<br>
<a action="bypass -h Quest 63_PathoftheWarder 32198-09.htm">真的很複雜耶</a>
</body></html>
