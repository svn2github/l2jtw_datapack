商人薩里恩特：
<br>
快過來吧，合夥人。很高興你能夠從那凶險的土地上
平安回來。先喘口氣，休息一會吧。看你背包鼓鼓的
，應該帶回很多我所托付的物品吧。我們來看看你狩
獵的成果如何。按照約定，我要根據你拿來的數量支
付酬勞。
