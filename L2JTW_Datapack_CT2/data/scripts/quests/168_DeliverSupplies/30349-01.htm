<html><body>
哨兵潔妮恩：<br>
見過長老凱塔爾嗎？據說他受到女神的祝福，天生具有預知危險的能力。他的預知有時覺得模糊不可理解，但事後想想卻從來沒錯過。所以大家都會重視凱塔爾的占卜。看他占卜的樣子，連我都覺得有神秘的氣氛，讓人毛骨悚然。<br>
就在前幾天，他說黑暗精靈的森林會被外來勢力侵犯。雖然不知道侵略者是誰，他們的勢力有多大，為了保護村莊不會受到攻擊，所以崗哨都嚴陣以待。<br>
為了防禦他們的攻擊，我們在大師哈蘭特那裡訂購了以金剛石為材料的新武器，但到現在還沒收到。我正在執行任務而不能離開，以後可以拜託你去收那些武器嗎？<br>
(等級3以上的角色可以執行的任務)
</body></html>
