調查官 悉奈：
<br>
嗯...如果你所說的是真的，那就證明你是越過次元
來到了此地。
<br>
有關其他次元的議論在我方的象牙塔也有過不少，但
我想那邊的象牙塔好像更為進步。
<br>
如果你來自於其他次元，而且那個原因起自於我方次
元力量的龜裂，那麼只要鎮定這個龜裂你就能回去了
。也就是說只要你成功地鎮定此地的精靈力量，那麼
你就恣馬上回到原來的世界。
<br>
不管怎麼樣，看來你是不太受到此地暴走的精靈力量
的影響，我就指望你將此事交給你處理了。
<br>
