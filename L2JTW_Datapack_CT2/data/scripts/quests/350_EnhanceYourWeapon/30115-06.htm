<font color="LEVEL">首先在魔物的體力充分消退的狀態下，對魔物使用搜魂石。那麼魔物之魂會引向搜魂石。之後斷切魔物之生命，魔物的魂和肉體將會相互分離，而魂會進入搜魂石的內部。</font>目前在一個搜魂石上能裝10個魂。<font color="LEVEL">不是，應該說照通常的方法只能裝10個魂才是正確。詳細的內容等你拿來裝了10個魂的搜魂石後再說好了。</font><br>
事實上，為了賦予武器特殊技能而收集適當的魂是不太容易的。<br>
