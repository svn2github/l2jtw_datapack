大巫師久黎克：<br>
最近很強地感覺到，一股看不見的威脅，正逼近這整個世界。好像森林的樹木、天上的鳥和水裡的魚也同樣的感覺到了。不知道那會不會威脅到所有人類的生存。但不祥的預感總是在我身邊。希望我的預感是錯的...<br>
我至少要避免這威脅影響到人類生存的層面。因此我正在召集和我意志相投的人，準備對抗那威脅，雖不知道那威脅會在什麼時候出現。<br>
怎麼樣？你是否願意借助我的力量，準備對抗面臨這世界的威脅呢？<br>
