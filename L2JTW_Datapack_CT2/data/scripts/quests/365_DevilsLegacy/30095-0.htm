<html><body>
倉庫管理員蘭多爾普：
<br>
你對惡魔島的<font color="LEVEL">札肯</font>有所了解嗎？過去惡名昭彰的海盜
札肯為了追尋關於<font color="LEVEL">巨人之寶物</font>的傳說。來到了今日叫
做「惡魔島」的地方。但是在尋寶的過程中，完全失
去了手下們的信賴，終究被背叛的手下們關在島的內
部。
<br>
據說因絕望與憤怒而顫慄的札肯，得到在那兒的某種
力量後，使用那力量將背叛的手下們全部殺死了。之
後含冤而死的手下們之屍體徘徊於惡魔島內部。
<br>
當然，到此為止是眾所皆知的內容，現在才要進入重
點。聽說，當時<font color="LEVEL">背叛的手下們偷取了札肯的寶物。</font>而
且那些寶物還在島的內部札肯的手下們...不是，是
手下們變成的殭屍身上。怎麼樣？想示忌趁這機會幫
我收集寶物啊？
<br>
