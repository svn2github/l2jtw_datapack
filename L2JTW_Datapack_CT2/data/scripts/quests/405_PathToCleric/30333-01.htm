警衛普拉卡：
<br>
啊...你說的那本書很有趣。那本書有標示價格。再說還有書價，要是就這樣給你，感覺有點損失呀。
<br>
啊，你看這樣如何？前不久，我在巡查<font color="LEVEL">悲哀廢墟</font>的時候，與<font color="LEVEL">廢墟殭屍</font>展開了戰鬥。不小心丟掉我母親留下的遺物墜子，你就幫我找回那個物品吧。這裡還有項鏈鏈子，你就找與這條項鏈鏈子吻合的墜子，拿回來給我。
<br>
不要那樣哭喪著臉。像你這樣虔誠的信徒，好的神會保護你。提醒一下，只要向村莊的西部走，就可以到達悲哀廢墟。
