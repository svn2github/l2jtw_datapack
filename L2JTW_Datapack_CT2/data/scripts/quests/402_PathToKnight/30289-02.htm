主教雷門德：
<br>
這無疑是殷海薩引導你來的。我一直惦記著一件事，
正準備要找騎士幫忙呢...
<br>
幾年前和格勒西亞戰爭時，派了幾位祭司去到現在稱
為「絕望廢墟」南方的小鎮上。在那裡，祭司們為傷
者療傷，給陣亡者舉行葬禮。但是突然受到獸人傭兵
的襲擊，傷者、村莊裡的村民、殷海薩的祭司都被殘
酷地殺害了。
<br>
那時死者的靈魂沒有得到安息，變成可怕的殭屍，漫
無目的地在廢墟徘徊著。祈禱安慰他們的靈魂並讓他
們安息，是我們祭司們責無旁貸的任務。對於像我這
種沒有受過牧師訓練的祭司來說，面對兇惡的黑魔法
魔鬼是很危險的事情。所以需要你的幫助。
