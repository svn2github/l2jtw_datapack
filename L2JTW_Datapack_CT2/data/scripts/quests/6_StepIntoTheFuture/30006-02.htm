<html><body>
守門人拉普吉兒：
<br>
我現在因為我做的事情，很幸運的能夠訪問大陸的許
多地方。
<br>
從雄偉的亞丁到喧鬧繁華的奇岩、美麗的海音斯，一
個個都是壯觀美麗的地方。旅遊很多都市才了解世界
真的很廣闊，人真的很多。
<br>
當然我的故鄉說話之島對我來講是最舒適的地方，所
以還是回到了這裡，但是常常在想如果再有機會的話
，我還會想到各地都市旅遊，見見各地的人。尤其是
像奇岩一樣的都市，因許多的人和那活躍的氣氛，使
訪問的人感到幸福。
<br>
<a action="bypass -h Quest 6_StepIntoTheFuture 30006-03.htm">我也想和你一樣到奇岩旅行</a>
</body></html>
