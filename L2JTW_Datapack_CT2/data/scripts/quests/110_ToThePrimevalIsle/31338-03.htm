魔法書商人安同:
<br>
是的。真是難以相信的巧合啦。
<br>
所以哥拉先生將這消息通知了瑪爾奎茲先生，而且從
他那兒收到了電報，內容說他為了寫作有關原始之島
的探險記，想將這本書收藏。我們圖書館下了結論，
既然是將書用在有益之處，就決定了接受他的要求，
並且正尋找能將這本貴重的書安全送給原始之島的瑪
爾奎茲先生，也就是可以信賴的冒險家啦。
<br>
事情本身雖不怎麼難，但是一旦書本的存在被人揭曉
的話，想高價交易的人們可能會謀害冒險家，所以需
要絕對性的信任與保安。怎麼樣？這樣也想接受此事
嗎？
