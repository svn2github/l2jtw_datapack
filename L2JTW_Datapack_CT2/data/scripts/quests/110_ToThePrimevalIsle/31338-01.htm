<html><body>
魔法書商人安同：
<br>
或許您有聽說過書名叫有關太古生命體技術的書嗎？
不久前，我在整理圖書館地下倉庫時，偶然的發現一
本參寫著古文的老舊的書。在這賢者的圖書館接觸過
各種語言的我，因為這書的古文實在陌生且獨特，我
連翻譯都還沒開始呢。
<br>
總之，插在書櫃裡後想著會有誰會認識那麼陌生的古
文，就把它給忘了。但是最近發現了一個意外的事實
，原來這本書是非常珍貴的東西呢！
<br>
<a action="bypass -h Quest 110_ToThePrimevalIsle 31338-02.htm">仔細詢問是什麼理由</a>
</body></html>
