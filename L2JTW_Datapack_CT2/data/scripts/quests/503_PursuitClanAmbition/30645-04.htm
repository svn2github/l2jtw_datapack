馬爾提安:
<br>
地龍快要甦醒了。這是關係到奇岩的存亡，不，是關係到整個王國命運的重大事件。盡快趕到 <font color="LEVEL">龍之谷</font>。在那裡搜集 <font color="LEVEL">雷亞龍的蛋、飛龍的蛋、部列特亞龍的蛋、還有薄霧飛龍的蛋</font>。光是一兩個是不夠的。我們需要<font color="LEVEL">各10個</font> 。雖然很辛苦，但希望能一定搜集回來。再補充一點，部列特亞龍還有薄霧飛龍是非常稀有的種，應該很難找到。如果遇到先前派遣的矮人或許可以得到什麼線索。祝你好運。
