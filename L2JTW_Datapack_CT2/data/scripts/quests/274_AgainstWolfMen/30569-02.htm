團長布魯克斯：<br>
這裡的不滅之高原，自從太古時期就是我們半獸人們最神聖的土地！由偉大的火之神帕格立歐，創造的我們一族奠基者所最先邁出的大陸之地，
就是不滅高原。但是就是有愚昧的傢伙把這片土地當作是自己的土地。自稱<font color="LEVEL">瑪剌庫</font>的狼血族，居然聲稱這裡是他們的領土，並開始挑戰我們。<br>
火之君主卡卡伊派出使者，鄭重地要求狼血族，離開此地！但是，他們不僅沒有答應君主仁慈的要求，還砍下使者的頭顱當作回應！<br>
居然把我們的好意，用血來回答！那就血債血償！既然已經到這個田地，狼的血統一個都不能留下，這是狼血族們自找的！君主已經命令，
要好好懲罰這群可惡的傢伙們。年輕的半獸人呀！可以為我族的自尊而戰嗎？<br>
