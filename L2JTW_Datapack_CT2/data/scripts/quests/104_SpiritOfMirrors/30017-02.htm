大巫師噶爾林特：<br>
最近，我正在研究有關<font color="LEVEL">鏡之精靈</font>。這個精靈沒有固定的形體，能將別的生物，像鏡子一樣反射回去。鏡之精靈的名稱也是因此這樣來的。我們猜測能夠模仿人類外形的魔物「變形怪」也是從鏡之精靈變形出來的。<br>
不過也發生了問題！幾天前開始，不知道什麼原因。我部署在魔法學院同圍私警戒壁障全部被消滅。當時封印在我研究室的3隻「鏡之精靈」逃脫了。<br>
我得在這些逃跑的精靈危害到人們之前要把它們抓回來才行，但是檢查魔法學院周邊警戒壁障的事情，對我來說更重要。所以我希望你能幫我個忙，可不可以幫我把鏡之精靈抓回來？要是你能幫我，我會送你<font color="LEVEL">熟練之杖</font>，這對朝魔法師之路走的人，是很有幫助的武器。<br>
