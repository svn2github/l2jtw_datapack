魔法商人賽馬:
<br>
你聽過「隕石」這個礦物嗎？這礦物大部分是在大隕
石裡被發現，雖然是像芝麻般的小碎片，但只要好好
加工就可散發極大的力量。這對研究增幅魔力的人來
說，是個很貴重的材料。
<br>
聽矮人們說，在下巨人時代隕石是主要能源。當時這
個礦物的供應量很大，但是隨著下巨人文明的過度發
展，隕石也就耗竭了。所以至今變成了一個只在限定
的地方才能發現的稀貴資源...
