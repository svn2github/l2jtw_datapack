商人伊斯本:
<br>
慕思卡本是札肯忠實的手下，但當海盜船停泊於海音
斯的期間，見到了異國的阿貝拉女人-法蒂瑪並愛上
了她。
<br>
法蒂瑪用甜言蜜語誘惑慕思卡，慫恿他背叛船長且將
寶物給偷拐出來。
<br>
結果陷入愛情的水手長就違背了海盜最嚴厲的法規背
叛了船長，帶一些寶物逃跑了。還為了擺脫夥伴們的
追蹤，躲在鱷魚島後，將偷拐出的寶物藏在島的某處。
<br>
當然，為了忘寶物的位置也製作了地圖。也就是，你
拿來的那幅地圖。
