初學者嚮導：<br>
如果你和棋逢敵手的對手勇敢地戰鬥，那麼達到5級時SP值應該會累積到60左右。此時找團長們談話，他們會給你出示技能目錄。<br>
首先，技能分有主動技能與被動技能。<font color="LEVEL">主動技能</font>是可以親身應用的技能，<font color="LEVEL">被動技能</font>不是一種直接使用的技能，而是熟練後，就會有提升本身基本能力的作用。<br>
等級達到5級時，首先學習的是攻擊型主動技能。能學到的攻擊型主動技能有<font color="LEVEL">強力攻擊和鋼鐵之拳</font>2種。強力攻擊只有在裝備<font color="LEVEL">劍</font>系列武器後才可以使用，而鋼鐵之拳只有在裝備<font color="LEVEL">拳套類</font>系列武器時可以使用，所以千萬不可混淆。<br>
