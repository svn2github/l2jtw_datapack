初學者嚮導：<br>
首先，請你好好想想，你的目標是甚麼。目前亞丁王國與北方臨國艾爾摩，還有對海的格勒西亞處於混戰狀態。但在<font color="LEVEL">渾沌時代，總是會有很多機會的</font>。雖然你現在只是新手劍士，但只要努力，早晚能實現你成為領主或稱王的夢想。<br>
無論如何，目前我們應從熟悉現有的武器和盔甲入手。無論是想成為斬龍刀的主人或是成為領主，亦或是為世界的和平而崛起，你都必須先提高自己的實力。<br>
首先，當作練習，打打村莊周圍的狐狗或狼。另外獵殺怪物後獲得的物品中，先裝備武器和防具這一類的道具，當場用不上的，就可以拿到商店出售。<br>
