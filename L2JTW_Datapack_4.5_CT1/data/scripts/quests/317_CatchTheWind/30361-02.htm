黎茲賴爾：
<br>
在過去，森林裡的所有精靈，都是我們的朋友。但不
知從何時開始，有些精靈變的冷酷無情。就好像要對
毀壞他們的森林一事，以牙還牙。前不久，破壞村莊
的建築物屋頂，打碎門窗的大風是因為風之怨靈風精
咆哮所引起的。
<br>
如果說吹在樹木之間的微風精靈是「風妖精」，那麼
「風精」可說是暴風的怨靈。這些精靈把樹木連根拔
起，把動物吹上天，十分殘暴。他們號令兇猛大風的
態勢，似乎像是要把我們趕出森林。
<br>
但是，他們身上攜帶的風之碎片，是一種很珍貴的資
源。我們利用精靈石，製作各式各樣的魔法用品。說
不定還得拜託你幫我收集風之碎片呢。
<br>
（18級以上的角色可以執行的任務）
