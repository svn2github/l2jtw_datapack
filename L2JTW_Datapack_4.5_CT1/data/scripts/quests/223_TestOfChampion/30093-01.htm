魔法商人葛魯特：
<br>
你是艾斯卡倫的部下呀。
<br1>
看到像你這樣充滿力量的戰士，就會讓我想起以前的
事情。
<br1>
我曾經也和艾斯卡倫一樣，是鋼鐵玫瑰傭兵團的成員
。
<br1>
由於小時侯，我在神殿學習了藥草學和醫術，所以在
傭兵團擔任醫務兵。當然，視情況而定，我也曾拿起
槍、上過戰場。
<br>
現在我已經隱退，隱姓埋名的經營商店。
<br1>
但是被艾斯卡倫說服之後，我偶爾會為村莊的護衛隊
製作一些治癒藥和解毒草等等藥劑。
<br>
