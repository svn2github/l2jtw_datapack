老兵艾斯卡倫：
<br>
要不要聽聽我輝煌的過去。我年輕時是傭兵，那時我
橫掃大陸，與凶殘的異族軍隊無止盡地戰鬥，還和異
國女子共譜戀曲。
<br1>
有過辛苦，也嘗過痛苦，但燃燒的戰士之魂不曾減弱
。
<br1>
經歷了燃燒的戰友之愛、鬥爭、淒慘的戰鬥，和浪漫
的愛情。
<br!>
那時的我，是真正的傭兵。
<br>
但是現在我也老啦！只要發現能繼承我，而實力也不
錯的年輕人，我就能隱退下來。
<br1>
你的朋友中，有沒有實力強，富有正義感的人？要是
有，就推薦給我吧！
<br>
（只有39級以上的鬥士或半獸人突襲者，才能執行此
任務。)
