莫克：
<br>
深淵寶石是把黑暗魔力集中於一個地方的裝置。安塔瑞斯的追隨者們想集中黑暗魔力來打破安塔瑞斯的結界。若結界被解除安塔瑞斯完全醒過來就完了。已經沒有時間了！所以要趕緊破壞深淵寶石！
<br>
深淵寶石目前就放在<font color="LEVEL">古魯丁西北部的海邊</font>。趕快和同伴們一起到那裡破壞深淵寶石吧。但是要小心。守護深淵寶石的黑暗之精靈們會想盡辦法阻止你們的。順便把他們全部消滅掉吧。因為就算破壞了寶石，如果守護它的精靈活存下來，他們就會利用寶石的小碎片重新製造出深淵寶石。
<br>
現在你該知道你要做什麼了吧？帶回<font color="LEVEL">深淵寶石的破片</font>和<font color="LEVEL">獵殺寶石守護者的憑證</font>。帶回這兩樣東西，我將會給你守護者憑證。
