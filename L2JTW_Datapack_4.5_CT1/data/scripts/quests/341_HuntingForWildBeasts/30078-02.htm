<br>這就對了。那麼你來處理那些熊吧。應當抓住的傢伙是<font color="LEVEL">狄恩灰熊</font>。我已經向幾個年輕人委託掃蕩那些熊，所以在江附近有可能沒有熊。大約在狄恩丘陵一帶也沒有了。<br>另外，除了這些傢伙，好像還有其它的一些熊，我認為，在古魯丁城附近生活的熊，不要去江邊附近找。如果有去古魯丁城一帶的事情，請把在那一帶的<font color="LEVEL">紅毛熊，大灰熊，棕熊</font>也一併處理了。想到我最近所受的苦，真希望能斬草除根...<br>啊！還有你別忘了收集<font color="LEVEL">20張熊皮</font>回來，把它作為獵殺熊的憑證。我會給你不錯的報酬。</body></html>
