火之君主卡卡伊：
<br>
呵！信賴啊，你們人類總是想依靠別人。這是可悲奴
隸本性的殘渣嗎？一旦成為的奴隸就永遠都是奴隸了
嗎？
<br1>
不過也好，總不能拒絕乞求幫助的人吧，但是這是有
代價的。
<br>
不要緊張，只不過是個簡單的要求而已。向人類哪能
要求那麼多...
<br>
不久前，奇巖的預言者瑪娜琪亞傳來了一封信，請求
派出支援軍隊讓他們能夠對付出沒在他們周圍的惡靈
。
<br1>
因此我派出黑斯吐伊種族的精銳戰士到奇巖，但是從
那以後他們就音訊全無。你幫我打聽一下他們到底出
了什麼事情。
<br1>
拿著這封信，去找奇巖城鎮的<font color="LEVEL">預言者瑪娜琪亞</font>吧。
