吟遊詩人露凱：
<br>
首先來談談水的音標。
<br1>
要想找到水的音標需要去找水精。
<br1>
那是生活在帕米爾湖的水精靈...往古魯丁村莊西北 
方向，在豺狼們的野營地再向北也可以找到。
<br>
火的音標要去找燃燒的火蜥蜴。是帶有火焰氣息的蜥
蜴模樣的精靈。
<br1>
在格日西亞的戰爭中荒廢的村莊，被稱為絕望的廢墟
的地方可以看到。就在古魯丁城的南方...
<br>
想得到風的音標，要去找風妖精。她在通往古魯丁荒
原的三個入口中的西北方向。
<br>
最後想找到大地的音標需要找到大地的蛇。它在古魯
丁城西北方向的悲歎廢墟裡。
<br>
這個樂譜給您，請把四個元素的音標裝在裡面帶回給
我。
