初學者嚮導：<br>
本村莊裏面有許多需要幫助的人，與他們交談便能知道他們需要甚麼幫助。與需要幫助的人交談之後，點擊<font color="LEVEL">任務</font>，他們就會有所託付。<br>
不過，雖然他們是需要幫助的人，但是他們也不會有過份的要求。如果要求幫助的人拒絕你的鞤忙，那就是他們有所顧慮，擔心你的修煉不足，怕有危險。<br>
還有請注意，在任務中有分為只能修煉一次而不得重複的一次性任務，和可以反復進行的反復性任務。<br>
