初學者嚮導：<br>
我來告訴你幾個資訊，不過我也不是了解全部，所以最好是去找村民們聊聊。 <br>
首先，你去拜訪一下我旁邊這個叫<font color="LEVEL">達靈</font>的年輕人。他最近好像有甚麼煩心事。你去問問看他是否需要幫助。<br>
另外，聽說把手村莊南門的<font color="LEVEL">警衛阿諾德</font>從前幾天開始一直在尋找合適的人選，把從遇難船隻裏打撈上來的東西送出去。還說有酬勞呢，你去看看怎麼樣？<br>
對了，你去過武器商店嗎？據說<font color="LEVEL">武器商店的雷克特</font>是有名的皮匠。聽說他最近正在用狼皮做甚麼物品。你不是正在忙著打狼嗎？順便幫幫他怎樣？詳細內容還是去問問雷克特本人吧。<br>
聽說<font color="LEVEL">警衛隊長革爾泊特</font>最近從柯林溫達伍德閣下那裡收到了古魯丁領主的佈告文。他們好像急需人手，你去看看如何？<br>
