<font color="LEVEL">精靈巡守</font>是在過去數千年期間，抵抗外部侵略者保衛精靈棲息地的森林護衛者。他們的腳步輕如鴻毛，可以靜悄悄接近敵人，用弓或短劍突襲致命要害之後便如同蒸發一般消散於森林之中。<br>
精靈巡守當中，最優秀的巡守中有可能被選為<font color="LEVEL">大地行者</font>。另外一部分精靈巡守被選為<font color="LEVEL">銀月遊俠</font>，修習最高境界的弓術。當然，只有出色的資質還不夠，還需要加上無數的艱辛努力才行。<br>
另外，要想成為精靈巡守，要通過試練，並換取<font color="LEVEL">總管雷奧利亞的推薦函</font>才可以。<br>
