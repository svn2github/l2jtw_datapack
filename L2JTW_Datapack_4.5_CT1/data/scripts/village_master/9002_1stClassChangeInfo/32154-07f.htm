宗師艾登尼亞：<br>
要想成為盜賊，起碼需要等級20，並且通過盜賊測試。不過，如同剛剛我所說的，在這裡無法轉職為盜賊。這是為了讓你累積更多的經驗，經歷更多事情之後，才有足夠的準備去面對新職業。<br>
所以要想成為盜賊，就必須要去<font color="LEVEL">古魯丁</font>才行。從村莊往西南角走到港口，有通往<font color="LEVEL">古魯丁村莊</font>的船。乘船到古魯丁村莊之後，詢問那裡的<font color="LEVEL">宗師拉莫斯</font>，他會詳細講解的。通過了他所指示的盜賊試練之後，他就會讓你轉職為盜賊。<br>
