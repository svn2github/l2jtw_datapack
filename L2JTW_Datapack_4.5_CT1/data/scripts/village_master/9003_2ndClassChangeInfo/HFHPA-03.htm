聖騎士的基本戰鬥特質，與在隊伍中的下級職業騎士類似。但是由於在保留的魔法當中，特別強化白魔法，所以在防禦方面非常有用。因此聖騎士在攻城戰能發揮很特別的防禦力，主要是發揮據點防御的作用。比如說負責防守城門等特定地域的任務，利用特有的強大防禦力，可以圓滿執行任務。<br>
聖騎士的技能也是具有提高防禦力、恢復HP，或是把周遭敵人的攻擊欲望集中在自身上，能夠有效地應用特有的防禦力技能。<br>
想成為聖騎士，需要達到40等級以上，另外還要收集使命標章、信賴標章，以及治癒者標章才行。<br>
