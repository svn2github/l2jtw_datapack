每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">使命標章</font>是只有通過使命的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰使命的試練。想要進行使命的試練，就去跟<font color="LEVEL">奇岩城鎮的大師漢拿法特</font>見個面吧。<br>
<font color="LEVEL">信賴標章</font>是只有通過信任的試練者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰信任的試練。想要進行信任的試練，就去跟<font color="LEVEL">歐瑞鎮大神官霍爾林特</font>見個面吧。<br>
最後，<font color="LEVEL">治癒者標章</font>是只有通過治愈者的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰治愈者的審核。想要進行治愈者的審核，就去跟<font color="LEVEL">奇岩城鎮神殿的祭司班德羅斯</font>見個面吧。<br>
