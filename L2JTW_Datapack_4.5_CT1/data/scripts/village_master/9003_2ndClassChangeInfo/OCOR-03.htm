破壞者是拿著巨大的雙手劍或斧頭，衝向前線戰鬥的勇猛半獸人戰士，基本上可以說是從半獸人突襲者延伸發展而來。主要是用巨大的武器砍殺無數敵人的戰士。一般利用雙刀類武器對付多數的敵人，但是在一對一戰鬥時，也是很出色的最強戰士。<br>
破壞者的技能也是以可以自由自在地選用雙刀、雙手劍、鈍器的技能為主。另外，還具有在陷入危機時，可以提高自身攻擊力或防禦力的技能。<br>
想成為破壞者，需要達到40等級以上，另外還需要收集挑戰者標章、榮譽標章，以及優勝標章才行。<br>
