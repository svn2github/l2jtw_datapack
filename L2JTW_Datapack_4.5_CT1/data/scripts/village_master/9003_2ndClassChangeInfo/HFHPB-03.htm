闇騎士的存在就像是聖騎士的黑暗影像一樣。所以不管是戰鬥模式、團對戰鬥中，或攻城戰時的角色都與聖騎士類似。只是相對於聖騎士使用的多為利他型的魔法，闇騎士常用的則是利己、凶殘的黑魔法。<br>
所以，闇騎士的技能和聖騎士較不同的是，除了提升防禦力部份，主要修練施毒、把自己的傷害轉嫁給敵人的技能。<br>
想成為闇騎士，需要達到40等級以上，另外還要收集使命標章、信賴標章，以及黑魔法標章才行。<br>
