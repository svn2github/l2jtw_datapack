每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">使命標章</font>是只有通過使命的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰使命的試練。想要進行使命的試練，就去跟<font color="LEVEL">奇岩城鎮的宗師漢拿法特</font>見個面吧。<br>
<font color="LEVEL">命運標章</font>是只有通過命運的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰命運的考驗。想要進行命運的考驗，就去跟<font color="LEVEL">奇岩城鎮的黑暗精靈教師凱拉</font>見個面吧。<br>
最後，<font color="LEVEL">黑魔法標章</font>是只有通過黑魔法的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰黑魔法的審核。想要進行黑魔法的審核，就去跟<font color="LEVEL">死亡迴廊的暗影者奧瑞米</font>見個面吧。<br>
