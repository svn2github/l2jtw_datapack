每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">求道者標章</font>是只有通過求道者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰求道者的試練。想要進行求道者的試練，就去跟<font color="LEVEL">古魯丁領地的隱者聖地牙哥</font>見個面吧。對了，他應該在皮(不使用)歐特住的農家那邊。<br>
<font color="LEVEL">信賴標章</font>是只有通過信任的試練者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰信任的試練。想要進行信任的試練，就去跟<font color="LEVEL">歐瑞鎮大神官霍爾林特</font>見個面吧。<br>
最後，<font color="LEVEL">變革者標章</font>是只有通過變革者的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰變革者的審核。想要進行變革者的審核，就去跟<font color="LEVEL">奇岩城鎮神殿的修女朴皮娜</font>見個面吧。<br>
