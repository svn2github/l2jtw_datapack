# ---------------------------------------------------------------------------
# 登入伺服器設定
# ---------------------------------------------------------------------------
# This is the server configuration file. Here you can set up the connection information for your server.
# This was written with the assumption that you are behind a router.
# Dumbed Down Definitions...
# LAN (區域網路) - 在同一個路由器上的內部網路
# WAN (寬頻網路) - 沒有透過任何裝置連線的外部網路
# x.x.x.x - IP格式的位址，不能有x，必須都是數字
# ---------------------------------------------------------------------------
# 網路
# ---------------------------------------------------------------------------

# Enables automatic port mapping for login server.
# If you have a router login server will request for port forwarding.
# Default: True
EnableUPnP = True

# Bind ip of the LoginServer, use * to bind on all available IPs
# WARNING: <u><b><font color="red">Please don't change default IPs here if you don't know what are you doing!</font></b></u>
# WARNING: <u><b><font color="red">External/Internal IPs are now inside "ipconfig.xml" file.</font></b></u>
# Default: * (0.0.0.0)
LoginserverHostname = *

# 登入伺服器的通訊連接埠
# Default: 2106
LoginserverPort = 2106

# 等待遊戲伺服器連線的IP位址，若用 * 可綁定所有可用的IP地址
# 警告: <u><b><font color="red">若您不懂這邊的設定，請別修改這裡的IP預設值!</font></b></u>
# 警告: <u><b><font color="red">外部/內部 IP 目前設定於 "ipconfig.xml" 檔案內.</font></b></u>
# Default: 127.0.0.1
LoginHostname = 127.0.0.1

# 等待遊戲伺服器連線的通訊連接埠
# Default: 9014
LoginPort = 9014

# ---------------------------------------------------------------------------
# 安全性
# ---------------------------------------------------------------------------

# 玩家登入時，連續幾次帳號/密碼輸入錯誤，將被登入伺服器封鎖IP
# Default: 5
LoginTryBeforeBan = 5

# 當玩家被登入器封鎖"IP"後，解除封鎖時間。設置數值單位 = 秒。
# Default: 900 (單位秒。 900 = 15分鐘)
LoginBlockAfterBan = 900

# 如果設定 True，任何遊戲伺服器都經由這個登入伺服器註冊
# Default: False
AcceptNewGameServer = False

# Flood Protection. All values are in MILISECONDS.
# Default: True
EnableFloodProtection = True

# Default: 15
FastConnectionLimit = 15

# Default: 700
NormalConnectionTime = 700

# Default: 350
FastConnectionTime = 350

# 限制每個IP能登入遊戲伺服器的上限
# Default: 50
MaxConnectionPerIP = 6

# ---------------------------------------------------------------------------
# 資料庫配置信息
# ---------------------------------------------------------------------------

# 指定您使用的資料庫，其對應的驅動程式與網址.
# 舉例:
# Driver = com.mysql.jdbc.Driver (default)
# Driver = org.hsqldb.jdbcDriver
# Driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
Driver = com.mysql.jdbc.Driver
# 資料庫的連線位置
# URL = jdbc:mysql://localhost/l2jls (default)
# URL = jdbc:hsqldb:hsql://localhost/l2jls
# URL = jdbc:sqlserver://localhost/database = l2jls/user = sa/password = 
URL = jdbc:mysql://localhost/l2jls_ertheia
# 資料庫的連線帳號 (不建議使用 root 作為連線帳號)
Login = root
# 資料庫的連線密碼 (不建議使用 root 作為連線密碼，因為容易被入侵)
Password = 

# 同時連到資料庫的最大連線數
# Default: 10
MaximumDbConnections = 10

# Default: 0
MaximumDbIdleTime = 0

# Connection close time.
# Default: 60000
ConnectionCloseTime = 60000


# ---------------------------------------------------------------------------
# 其它
# ---------------------------------------------------------------------------
# True：登入時會顯示官方版權公告，False：登入時不會顯示官方版權公告
# Default: True
ShowLicence = True

# True：登入遊戲自動建立帳號，False：使用網頁系統建立帳號。預設: True
# Default: True
AutoCreateAccounts = True

# 資料包的根路徑.
# Defaults to current directory from which the server is started unless the below line is uncommented.
# 舉例：DatapackRoot = D:/L2JTW/gameserver/
DatapackRoot = .

# ---------------------------------------------------------------------------
# 測試伺服器設定，正式伺服器無須使用
# ---------------------------------------------------------------------------
# Default: False
Debug = False

# ---------------------------------------------------------------------------
# Restart LS every 24 hours?
# ---------------------------------------------------------------------------

# Enable disable scheduled login restart.
# Default: False
LoginRestartSchedule = False
# Time in hours.
# Default: 24
LoginRestartTime = 24