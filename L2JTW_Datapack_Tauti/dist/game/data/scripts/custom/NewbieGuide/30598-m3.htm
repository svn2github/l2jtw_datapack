<html><body>初學者嚮導：<br>
開始的時候，還是先去獵殺村莊和魔法學校附近的<font color="LEVEL">狐狗首領</font>和<font color="LEVEL">狼</font>吧。由於你的魔法已經具有相當的威力，在等級達到3級之前，最好獵殺一些施展一次魔法就能夠獵殺的怪物。<br>
過了6級，就從村莊西門出來向<font color="LEVEL">半獸人</font>挑戰吧。此等級階段的重要公式，<font color="LEVEL">「使用兩次狂風之擊，獵殺最厲害的怪物」</font>。另外，不要忘了半獸人看到同族被毆會協同抵抗，這一點是比較危險的。<br>
