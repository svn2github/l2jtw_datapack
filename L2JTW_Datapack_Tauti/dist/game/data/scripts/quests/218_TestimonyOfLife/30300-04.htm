<html><body>鐵匠普西金：<br>
純米索莉...！這並不是所有人都可以掌握的材料。提煉和細加工純米索莉的技術在我們黑色鐵砧協會也是只傳授給被選上的工匠們。我，普西金就是其中之一。<br>
但是現在這樣的時期，很難得到<font color="LEVEL">純米索莉</font>。雖然過去在我們矮人所經營的米索莉礦山曾經採取到很多高純度的米索莉，但是自從地蟲來到之後，礦山運營中斷，現在整個大陸任何地方都找不到。但是就一個地方，可以得到純米索莉...<br>
<a action="bypass -h Quest 218_TestimonyOfLife 30300_4">詢問哪裡可以得到米索莉</a>
