<html><body>塔里亞：<br>
找到生命之水之前，需要準備兩個物品，是<font color="LEVEL">「純淨聖盃」</font>和<font color="LEVEL">「泰林的矛」</font>。<br>
「泰林的矛」原本由因納得立湖的精靈保管，但是因這次的事件，所以決定搬運到這裡。<br>
你要弄來裝生命之水的<font color="LEVEL">純淨聖盃</font>。聽說具有淨化力量的魔法杯，就連像莨菪巨毒都可以淨化成淨水。需要他的理由，是因為把生命之水裝入平凡的杯中，會失去力量。為了保存力量，要裝入純淨聖盃才可以。<br>
