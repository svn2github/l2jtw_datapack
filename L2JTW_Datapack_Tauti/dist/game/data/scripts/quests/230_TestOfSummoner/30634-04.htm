<html><body>高等元素使葛拉緹亞：<br>
這項審核是為了辨別出一個人是否具有成為元素使的資質。方法很簡單。就是<font color="LEVEL">拜訪多位元素使並與之決鬥</font>。<font color="LEVEL">打敗6個對手即獲得勝利</font>，就能通過審核。<br>
或許你會覺得很簡單，但是<font color="LEVEL">元素使之間的決鬥</font>，可說是魔法師測試自己是否能夠熟練控制召喚獸的最佳方法，也是殘酷的意志力考驗。<br>
