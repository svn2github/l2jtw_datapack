<html><body>祕傳的石板：<br>
一些無法理解的知識開始進入大腦。好像能聽到什麼人的笑聲。<br>
那個男子說話了。「這回又誕生了一個我想要的英雄。」<br>
穿藍色衣服的女人回答說。「不，他還只不過是一個剛剛學步的孩子。不過，他也已經不是需要在母親的保護下長大的孩子了。」<br>
女神的聲音這樣說道。歌曲，是由雙方進行的。有唱的人和聽的人，那歌曲才得以完成，聽眾不關心的歌手就無法與世界對話。<br>
根據聽者的狀態，唱他想要的歌，治療他心靈的傷痕，鼓舞他的勇氣。無論是事物，是自然，還是世界，都不能忘了這種心理。那就是被遺忘了的魔法的根源...<br>
而且，我也才領悟到，並可以唱伊娃的歌。<br>
回到亞丁城鎮的大師籟安那裡。
</body></html>
