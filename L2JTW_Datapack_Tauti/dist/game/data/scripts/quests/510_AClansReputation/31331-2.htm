<html><body>
大巫稍巴爾迪斯：
<br>
不是別的，因為需要配給負責村莊治安的警衛們的武
器與防具不足，所以我委託過村莊的鐵匠們來製造，
不過為了製作我們想要的裝備，目前適當的材料不足
而正在尋求當中。可是，聽說在最近才揭曉的原始之
島有個叫<font color="LEVEL">暴龍</font>的傢伙，他的爪子正是好材料啦。
<br>
靠你領導的血盟的力量，將那材料收集來好嗎？
<br>
那樣的話，我們會將你們血盟的勇猛事蹟發揚光大，
讓你所帶領的血盟之名聲響遍大陸的。怎樣？要試試
嗎？
<br>
<a action="bypass -h Quest 510_AClansReputation 31331-3.htm">說願意做</a>
</body></html>
