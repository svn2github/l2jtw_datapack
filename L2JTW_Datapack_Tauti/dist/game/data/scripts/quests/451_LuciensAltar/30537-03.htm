<html><body>大地神官長 達伊齊爾：<br>
喔，你能幫助我們，這表示大地女神--梅芙並沒有放棄我們。<br>
來，收下這<font color="LEVEL">充電的結界之珠</font>。把它拿到米索莉礦山內，放在設立在四處的<font color="LEVEL">魯西恩祭壇</font>上吧。那麼，珠子內的結界能量就會自動流入祭壇內。<br>
重要的是，<font color="LEVEL">五個祭壇全部都要一一去拜訪</font>。如果安然執行這件事情的話，我會代替矮人給予充分的酬勞。<br>
那麼，希望女神保佑你的前途！<font color="LEVEL">卡爾娜梅芙！</font>
