<html><body>教師 卡玫崙：<br>
你要找的交感石在哈里夏統治者那裡。<br>
哈里夏統治者在四大陵墓內部，組織人馬組建隊伍才能進入四大陵墓，所以不會那麼容易的。<br>
如果不容易組建隊伍進入四大陵墓的話，就繼續隨便幹掉諸侯的聖壇的統治者的手下吧，或許統治者就會親自出面。繼續幹掉統治者的手下，收集到700個以上的哈立夏的憑證的話，他就會忍不住顯現的，隊伍力量不夠時試拭此方法吧。<br>
對了，哈里夏統治者的手下有墓穴聖甲蟲、食屍聖甲蟲、墓穴螞蟻、食屍螞蟻、聖陵騎士、聖陵禁衛兵。<br>
還有閣下尋找的祕傳的石板可以在往<font color="LEVEL">亞爾古斯之壁前往高達特</font>走的路上可以看到。別忘了。
