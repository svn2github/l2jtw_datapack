<html><body>警衛希奇蘭：<br>
哼哼。是我過於太興奮了。我想拜託的事不是別的，我為了那可愛的女兒所能做的就是，為紀念誕生的女兒日後出嫁時所用，正在準備在家族世世代代傳下來的夢幻的葡萄酒。<br>
但是為了製造那個葡萄酒，我現在需要幾個材料。以前就很難找到的東西，現在就更難找到了。而且現在身為警衛有職務在身，更不能到處亂跑..你能不能幫我呢？<br>
<a action="bypass -h Quest 379_FantasyWine 30074-2.htm">「想找什麼呢？」</a><br>
<a action="bypass -h Quest 379_FantasyWine 30074-2a.htm">「對不起，現在很難幫您的忙。」</a>
</body></html>
