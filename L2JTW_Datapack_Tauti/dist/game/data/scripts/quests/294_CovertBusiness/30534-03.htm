<html><body>元老克普：<br>
你要做的事情是收集蝙蝠的尖牙。山脈礦區西部經常出沒著<font color="LEVEL">刀刃蝙蝠</font>和<font color="LEVEL">長刺蝙蝠</font>。殺死牠們，帶回<font color="LEVEL">尖牙</font>即可。只要收集<font color="LEVEL">100顆</font>就可以了。<br>
不知道那奇怪的材料用在何處，反正我們幫委託人找到他需要的物品就可以了。只要委託人需要，連龍鱗也要弄到手，那就是我們公會的信念。<br>
只是有點擔心，委託人是被人類社會認定為黑魔道士的<font color="LEVEL">哈汀</font>。我們公會跟那些惡名遠播的人物來往的事情，一旦傳到外面，會很麻煩的...希望你不要跟別人講關於這次的事情。我的話你明白了吧？
</body></html>
