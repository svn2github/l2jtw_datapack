<html><body>大神官 霍爾林特：<br>
哦！！！我從我的老友--庫羅普剛接到通知。<br>
聽說您找到了庫羅普的表弟雅各的屍體啊...年輕的朋友，能力還真是了不起啊。<br>
對了，您看看我這個老人家多沒精神。庫羅普交代過我，等您到達之後，首先要我對您表示謝意，就是有關找回表弟雅各和舉行慰靈祭的事情...<br>
但是，在那之前還是先給我庫羅普的邀請信函吧。不管什麼事情，清楚一點是最好的。<br>
