<html><body>艾森海內：<br>
是你親自完成了封印？！！<br>
不過，等等...你剛才說的是紀錄著封印秘密的<font color="LEVEL">封印的經典</font>？那是什麼？趕快說說看。<br>

然後要你返回現在，尋找封印的經典是嗎？<br>
而且，作為封印的經典的線索，告訴了你<font color="LEVEL">皇帝的鑰匙</font>和<font color="LEVEL">黎明的見證</font>這些單字，是吧？<br>
