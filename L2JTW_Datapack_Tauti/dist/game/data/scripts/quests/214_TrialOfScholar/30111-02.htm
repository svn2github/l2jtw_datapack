<html><body>訓練師戴特：<br>
啊...這可怎麼辦啊...<br>
反正你最後也會知道，還是告訴你吧。那經典是我偷的。就是老師心情特別糟的那天。說什麼還不如回去種田算了，氣死我了...所以那天半夜我故意把它偷出來。現在想起來真是...<br>
我知道老師多麼珍惜那本書。所以把它藏在只有我知道的地方。<br>
我想看看老師著急的模樣...但是事情卻發生了。因為看到老師火冒三丈，心裡感到害怕，第二天再去拿的時候，經典不見了！<br>
