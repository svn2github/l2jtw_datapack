<html><body>商人艾德勞克：<br>
信...信啊！好，好，好..儘管過了20年的事情，還是記得阿。就是丟了一本書，沒什麼，但是那個小偷...嗯？<br>
哦？對啦，依我看也很古怪。當時的情形，不可能矮人、黑暗精靈、人類一起行動。<br>
哦？西邊的盡頭...？哎呀，什麼算命的...<br>

請稍等一下！放哪裡..了呢..？對了！裡面什麼也沒裝的信封。為了以防萬一，保管起來的..<br1>
