<html><body>奈提：<br>
先收好這把弓與匕首。要想展開高敏捷度的戰鬥，熟練弓或匕首的掌握更顯重要。<br>
<font color="LEVEL">拿著這兩種武器，到東邊的悲哀廢墟，捕獵骷髏與史巴托。</font>由於骷髏很容易碎掉，所以收集骨碎片應該比較難。雖然蠻危險的，但比起集骨片，捕獵史巴托可能算是容易些。<br>
你要記住的是，不論捕獵骷髏或史巴托，都得使用我給你的弓或劍。你只要拿回狩獵的證物<font color="LEVEL">10塊骨碎片</font>，你便能通過測試。<br>
好了，現在就出發吧。如果不知道前往廢墟的方法，就去請教警衛。
