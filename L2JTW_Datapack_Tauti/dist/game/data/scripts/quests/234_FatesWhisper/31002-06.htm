<html><body>巨匠里澳林：<br>
你真是…了不起…！真打退了死亡之王哈勒特和那手下們嗎…？果然，那女人的話沒有錯。<br>
因分尼恩之杖…我的最佳傑作也是將我步入失敗的鑰匙…現在我不留任何一點的迷戀，將它在高爐熔化，然後創造新作品來紀念新的開始。<br>
因分尼恩之杖散發硫磺味，因此也被稱為惡魔的貴金屬。是比米索莉強度高而輕盈的，很棒的材料。製作適合你的A級裝備沒有遜色。但是加工過程太麻煩，需要叫<font color="LEVEL">因分尼恩研磨劑</font>的特別的材料。那也不是在隨處可找到的，是個特別稀有的材料…<br>
