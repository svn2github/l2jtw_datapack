<html><body>警衛莫列蒂：<br>
好，那現在開始由我來講述詳細的事情始末。<br>
半個月前，我和幾個同僚一起到廢墟定期巡查。但是巡視到重建現場時，突然有<font color="LEVEL">豺狼巡邏員</font>們襲擊我們！據我們所知，那些傢伙不常出現在廢墟，可是不知為什麼，突然出現襲擊我們。面對突然的襲擊，我們連隊型也來不及整理，一邊反擊，一邊逃跑。不知道重複多少次反擊和後退...想起那時侯真是可怕。<br>
事情就發生在那時侯。我們其中的一員普雷根不見了。事發突然，我們都是束手無策。之後決定先回到村莊，多聚集一些同僚，再次去了廢墟。但是怎麼找也找不到普雷根。一直到現在，我們仍在進行調查，但是一點線索都沒有。所以才向雷奧利亞要求幫忙。可憐的普雷根。<br>
