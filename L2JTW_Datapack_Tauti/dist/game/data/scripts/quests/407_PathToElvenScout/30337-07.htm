<html><body>警衛莫列蒂：<br>
啊，終於回來了。普雷根還好嗎？啊，那信呢？好....<br>
啊，不知應該說那傢伙有勇，還是無謀。竟然說什麼要留下來偵察。無論如何，他非常感謝你。表面上有點無禮，但心地很好。只是受人幫助之後，不知如何表達謝意。<br>
現在我們警衛隊也要準備出發了。是教訓一下豺狼的殘存者的時候了。這次你的功勞真的很大。我跟警衛隊長講過，他已經準備好<font color="LEVEL">榮耀的警衛隊員證</font>了。現在帶著它，去見<font color="LEVEL">大師雷奧利亞</font>，就可以得到你想要的。我現在有很多事情要去準備，失陪了。
</body></html>
