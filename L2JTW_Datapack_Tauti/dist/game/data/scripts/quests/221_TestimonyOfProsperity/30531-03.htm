<html><body>元老長拉克琳：<br>
也不是很難的事情。就是請你替我<font color="LEVEL">收齊公會捐款</font>。所有會員需要定期繳納捐款，但是期限過了，還是有矮人沒繳捐款的。鋼鐵之門公會的捐款已經全繳了，但是其他公會好像還有欠繳的。<font color="LEVEL">去找未繳者，收來捐款。</font>沒問題吧？<br>
來！這是回收。有關跟誰收捐款的事，就去<font color="LEVEL">問旁邊的五位長老</font>吧。先去問長老們未繳者，然後再一一回收，一定要全部收齊。收回捐款時，長老們會給你收據。把<font color="LEVEL">5個收據</font>都交給我就可以了。
