倒也是，雖說只是一部分也算是大海盜札肯的寶物，料誰也不肯將那幅地圖交出來的。<br>
喂！你不想知道到些裡面藏有什麼寶物嗎？光看那幅地圖，我的心就會蹦蹦跳。<br>
