<html><body>宗師羅伊恩：<br>
千年前，人類和精靈之間發生一場戰爭，結果精靈們失敗。說話之島的精靈因此不再將人類給的禮物視為「團結之劍」，而認為是「背叛之劍」，並把劍折成兩段，離開了此島。之後精靈再也沒回過此島，當年教魔法的學校建築也被閒置，成了現在的「精靈廢墟」。<br>
我從歷史書上讀到過團結之劍，相信劍就藏在島的某個地方。就在幾個星期前，我的一個弟子，在遺跡地中發現了一個舊劍柄。我仔細看過劍柄上刻著的花紋，和記錄團結之劍的精靈歷史書上的內容一模一樣。那個劍柄無疑是「團結之劍」的一部分。<br>
我想，只要能找出<font color="LEVEL">劍的其他部分</font>，應該可以復原歷史書上的「團結之劍」。<br>
