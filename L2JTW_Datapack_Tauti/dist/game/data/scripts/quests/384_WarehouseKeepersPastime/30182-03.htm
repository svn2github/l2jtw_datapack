<html><body>倉庫管理員克里弗：<br>
不久前，<font color="LEVEL">從獵人村莊來這裡的貨物馬車被魔物們襲擊</font>，所以馬車內貨物全部被搶奪了。而事實上其他的貨物都不是太貴重的東西，但是偏偏送到我這兒的大量<font color="LEVEL">倉庫管理員的紀念章也在車上。</font>全部的紀念章就被搶走了。<br>
那為什麼在貨物馬車上會裝載大量的倉庫管理員的紀錄章呢？這個嘛...在幾天前，我放假時去了獵人村莊的倉庫玩，那時候和獵人村莊的倉庫管理員賭了賓果，嬴到了一堆紀念章。但是後來嬴到了太多紀念章，所以要帶來就太重了。所以我告訴仔下次若有東西寄來就同貨物一起送來，結果就發生了這樣的事情。<br>
如果可以的話你能不能幫助我找回紀念章呢？如果能找回我會給你一些報酬。<br>

</body></html>
