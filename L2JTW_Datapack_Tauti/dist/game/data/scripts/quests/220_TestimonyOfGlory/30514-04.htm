如果你能以君主代理人的身份，進行勸服這一帶下級半獸人，讓他們重新歸順到半獸人王國，你就能得到認可你功勳的光榮標章。這個標章是代表你對王國有極大的貢獻，並能讓所有人都知道你已經具備晉級為上層階級的資格！<br>
