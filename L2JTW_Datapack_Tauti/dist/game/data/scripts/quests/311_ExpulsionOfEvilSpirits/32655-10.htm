<html><body>齊連：<br>
是什麼在留住你的腳步？如果是恐懼的話，就忘了它。<br>
你還是去狩獵<font color="LEVEL">羅格那獸人</font>和<font color="LEVEL">巴蘭卡的魔物、巴蘭卡的毀滅者</font>吧。另外、也收回使他們惡靈附身的<font color="LEVEL">羅格那獸人的符咒</font>。若能收回那些的話，我答應會按照數量給予充分的酬勞。<br>
另外，在羅格那獸人當中，有一些傢伙會攜帶<font color="LEVEL">封住惡靈的靈魂之核</font>來替代符咒。若將它收回10個的話，就可以召喚出羅格那獸人的統治者，然後展開一對一決鬥。若有興趣的話。留意一下，記得帶回來。<br>
