<html><body>吉妮亞：<br>
吉妮亞這個名字，本來是產於這一帶的一種花名。也
不是個什麼珍貴的花朵，應該說是更接近於野花吧。
但是自從她變成冰雪女王以後，這一帶一直處於冬季
，然後就再也看不到了。為了讓冰雪女王變回原貌，
並期盼再次見到那朵花，於是就以它決定了公會的名
稱，但是也有人在開玩笑地說，或許是因為被逐出王
室的護衛騎士團這個地位後，哀嘆所遭的不幸，所以
才會取這個名稱。<br>
<a action="bypass -h Quest 10284_AcquisitionOfDivineSword 32760-03c.htm">「那麼您的名字是...？」</a>
</body></html>
