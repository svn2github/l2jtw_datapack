<center><font color="LEVEL">[ 新手角色 ]</font></center><br>
從現在起將會得到<font color="LEVEL">新手角色</font>的優惠。<br>
新手角色成長到等級25之前可以受到如下優惠。<br>
1. 交換裝備：<br1>
只要以支付差額的方法，就可以把使用中的武器或防具，交換成更好的裝備。請找武器防具商店的商人對談吧。<br>
2. 輔助魔法：<br1>
可拜託初學者嚮導為您施展輔助魔法。輔助魔法在與怪物戰鬥時很有幫助。輔助魔法可從等級6開始接受，且可被支援到等級62為止。<br>
3. 追加補發新手用靈魂蛋、魔靈蛋：<br1>
若完成特定任務，就可得到追加報酬。現在去矮人村莊的元老會館見<font color="LEVEL">元老斐拉爾</font>吧。他會給您獵殺烏土庫後，收集橄欖石原石的任務。<br>
完成此任務時，可得到<font color="LEVEL">新手用靈魂蛋或魔靈蛋</font>作為追加報酬。<br>
