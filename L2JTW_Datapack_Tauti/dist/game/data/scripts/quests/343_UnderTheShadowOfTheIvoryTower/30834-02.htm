<html><body>魔法商人賽馬：<br>
那麼，你來幫忙我們現在進行的研究吧！為了把隕石大眾化，在哈汀學院正在促進各種研究事業。但是收集樣品時，遭到很多困難。前幾天我們雇用兩個矮人收藏家來委託收集，但是已經過了一個多月，他們還沒有回來。<br>
我想把這件事拜託給你。在象牙塔噴火口徘徊的<font color="LEVEL">瑪那宣、附法眼怪、附法岩石高崙和附法鋼鐵高崙</font>等，他們都是透過從隕石落下來的碎片，即<font color="LEVEL">隕石球珠</font>的力量而強化的魔法生物。如果擊倒他們，就很容易收到樣品。<br>
對你的辛勞，我會給你足夠的報酬。按照你所帶回來的隕石數量來給你報酬吧。或者除了金幣以外，還可以物品來交換。<br>
