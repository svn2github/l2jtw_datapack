<html><body>祕傳的石板：<br>
走進石板，聽到有誰在戰鬥的聲音。<br>
有劍相互撞擊的聲音，還有戰士的呼喊聲。那戰士的力量，恐怕比艾伊恩的要弱。不過可以感覺到一種炙熱的氣質。<br>
他所走過的路，他身上各處的傷痕。如果是劍鬥士，他不會不懂得戰敗。那是很顯然的事實...！而我，不也是在多次的失敗之後成長為今天的我嗎？<br>
決鬥者最後的一頓飯被稱為最後的晚餐。那是用最涼的材料製成的最熱的料理。<br>
那料理和我的戰鬥不是一樣的嗎...！<br>
...眼前是石板。剛才我所看到的難道都是幻覺嗎？正在我不知所措之際，不知從哪裡傳來了刀刃相碰撞的聲音。<br>
