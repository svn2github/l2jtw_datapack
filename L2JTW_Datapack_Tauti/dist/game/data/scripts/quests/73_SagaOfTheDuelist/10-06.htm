<html><body>祕傳的石板：<br>
一些無法理解的知識開始進入大腦。好像能聽到什麼人的笑聲。<br>
那個男子說話了。「這回又誕生了一個我想要的英雄。」<br>
穿藍色衣服的女人回答說。「不，他還只不過是一個剛剛學步的孩子。不過，他也已經不是需要在母親的呵護下長大的孩子了。」<br>
是的。失敗乃成功之母。這個想當然的真理似乎被人們遺忘得太久了。<br>
人們可以從勝負中獲取什麼，那是因為在那裡投入了自己的生命和覺悟。什麼都不付出，什麼也不會失去的勝負，還能稱之為勝負嗎...？<br>
無論在何時，在任何戰場上，都應該將自己的一切做賭注，帶著那種風險去戰鬥。那種覺悟，才是劍鬥士所需要的...！<br>
現在你回到亞丁城鎮的宗師賽德里那裡，去結束巡禮吧。
