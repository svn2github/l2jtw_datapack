<html><body>馬利尤斯：<br>
你是不是對靈魂彈的使用方法不太了解？那麼我給你簡單的說明一下。如果使用靈魂彈，就會在武器上圍繞藍色精靈的能量。在那個狀態打中敵人就爆發精靈能量而會讓敵人用強力的打擊。但是那時精靈的能量也會耗盡。如果你想要連續讓敵人受到打擊的話，就得連續消耗靈魂彈。聽說傭兵或魔物獵人他們每次都會帶著幾百個的靈魂彈。<br>
還有要注意的是。如果不是為了吸收精靈的能量而特殊製作的武器，就不能使用靈魂彈。而且按照武器的等級，所使用的靈魂彈種類也會有所差異。所以你必須要掌握你所使用的武器特性，然後準備跟武器合適的靈魂彈。<br>
