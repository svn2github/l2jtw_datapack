<html><body>小精靈莫妮卡：<br>
不久前，所有的鳥之王，託付我們一件事。<font color="LEVEL">赤狐狗</font>躲藏在森林裡的水鳥巢，掠奪鳥蛋，還說<font color="LEVEL">灰狼</font>吞食雛鳥，託付我們除掉這群野獸。<br>
其實這些行為只是狐狗與狼的本性，但為了維持森林的平衡，也要設法阻止它們吞食鳥兒！<br>
我們賢明的女王，已經研究出絕妙的方法來保護鳥兒了。就是在鳥兒們的巢或窩附近，豎立護符且散發狐狗與狼都很懼怕的氣雲，防止狐狗與狼的接近。現在卻為了收集製作護符時需要的材料而苦惱。你可以幫忙嗎？<br>
<a action="bypass -h Quest 266_PleaOfPixies 31852-03.htm">答應幫忙</a>
</body></html>
