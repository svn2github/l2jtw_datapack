<html><body>大團長吞克司：<br>
<font color="LEVEL">半獸人武者</font>是道破火之路的祭司，不同於使用劍或其他巨大武器的半獸人突襲者，而是只追求利用自己的身體來施展武術的人們。因為不依賴於武器與防具，所以會學習攻擊敵人或是防禦自己的各種技能。<br>
半獸人武者當中的精銳會被選拔為<font color="LEVEL">暴君</font>，並且更加鍛鍊自己的身體與技能。<br>
