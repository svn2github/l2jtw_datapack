<html><body>倉庫管理員老闆里德：<br>
若要想取得收集者的資格，等級至少要達到20級，並且要通過收集者的試練。<br>但是即使取得了資格，我也不會幫你轉職。那是因為只有到過我們士伯吟山脈以外的世界，經歷過人類社會，對世界有更加籠統的理解的人，才能拿到轉職的資格。這是因為經過這種經歷，才能成為掌握世界經濟的矮人。<br>
要想挑戰收集者的試練，請去拜訪青銅鑰匙公會的<font color="LEVEL">收藏家皮皮</font>。她會一一告訴你的。如果通過試練，並取得資格，就去<font color="LEVEL">古魯丁村莊</font>，拜訪那裡倉庫的<font color="LEVEL">倉庫管理員老闆莫克</font>。如果你具備了資格，他會幫助你轉職為收集者。<br>
