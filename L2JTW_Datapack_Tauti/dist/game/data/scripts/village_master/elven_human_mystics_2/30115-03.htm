咒術詩人具有和人類的術士類似的特徵。只是人類與精靈種族，在對待元素和精靈的態度、對力量根源的理解上，有著很大的差別。咒術詩人主要是使用元素魔法，這類魔法可以使水、火、風、冰等的精靈交流，因而引出各自強大的威力。再加上精靈種族特有的超快速度，使得咒術詩人在戰鬥時，比其他任何種族的魔法師還來的更有效力且能夠安全地作戰。咒術詩人們在攻城戰中，也是一支相當可怕且不容忽視的團體。<br>
想成為咒術詩人，需要達到40等級以上，另外還需要收集探求者標章、生命標章，以及巫師標章才行。<br>
