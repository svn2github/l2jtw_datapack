<html><body>大長老提費爾：<br>
<font color="LEVEL">暗殺者</font>擅長快速且無聲無息地擊倒敵人之後，消失在黑暗之中。個個都是擅於隱蔽、潛伏、偵探的黑暗戰士們。他們用小巧簡便的短劍之類的武器突擊敵人，製造嚴重傷害，或在遠距離使用弓狙擊敵人。當沼澤騎士在戰場上奮勇殺敵的時候，暗殺者卻在月黑的晚上，幽深的黑夜中，狙殺敵人，默默地取得勝利。<br>
在眾多暗殺者當中，精銳者之一將被選出成為<font color="LEVEL">深淵行者</font>，修行高階段的暗殺與偵察技術。另一部分精銳暗殺者將被選為<font color="LEVEL">闇影遊俠</font>，修習最高強的弓術。<br>
