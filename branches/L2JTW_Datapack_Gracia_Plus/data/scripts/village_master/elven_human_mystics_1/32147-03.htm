<html><body>宗師瑞米恩：<br>
<font color="LEVEL">精靈巫師</font>，是與精靈們一同深加鑽研，並研究強而有力的魔法的法師。他們使用著比精靈法師更高一層的元素魔法、黑影魔法以及召喚魔法。他們能召喚火與風來攻擊敵人，或者以黑暗的魔力，奪取對方的生命力，另外還能夠以「使魔」的形式召喚出籠罩在自然界中的元素。<br>
精靈巫師之中，想積極發展元素魔法至最高境界者，便走<font color="LEVEL">咒術詩人</font>之路；想把召喚魔法修練成終極境界者，便走<font color="LEVEL">元素使</font>之路。<br>另外，如果想成為精靈巫師，必須把<font color="LEVEL">不朽鑽石</font>帶來，才能轉職為精靈巫師。<br>
