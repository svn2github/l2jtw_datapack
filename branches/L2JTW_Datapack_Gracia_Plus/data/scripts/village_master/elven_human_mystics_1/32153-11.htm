<html><body>大神官普拉那：<br>
想成為巫師，必須先收集元素魔法之根源的水、火、風、大地等四元素各自的憑證。然後，將收齊的四元素憑證拿去換取<font color="LEVEL">季節之珠</font>才行。關於收集憑證的事，請去拜訪長期研究元素魔法的<font color="LEVEL">帕瑞那</font>，她會幫忙的。<br>
她就在<font color="LEVEL">古魯丁村莊的神殿</font>進行研究，到那裡應該很容易找得到她。沿著道路繼續往西走，就可以到達古魯丁村莊。神殿位在村莊內的西北角方向。當然，利用守門人前去應該會更快吧！<br>
