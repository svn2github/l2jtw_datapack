若要說主教是恢復魔法的專家，那麼先知可以說是輔助魔法的專家。輔助魔法是以強化盟軍為重點的魔法。先知如果要獨自戰鬥，可以選用重裝備，並以自身的能力來強化魔法力之後，就能夠和怪物直接進行物理戰鬥。另外，在隊伍裡，先知扮演著強化盟軍的角色；而在攻城戰時，先知則是扮演著全面提升盟軍戰鬥力的角色，所以先知是非常重要的。<br>
當然先知的技能也是以提高攻擊力、命中率、迴避力、防禦力的輔助魔法為主。<br>
想成為先知，需要達到40等級以上，另外還要收集求道者標章、信賴標章，以及變革者標章才行。<br>
