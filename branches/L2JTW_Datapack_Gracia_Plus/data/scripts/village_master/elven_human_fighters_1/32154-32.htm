<html><body>宗師艾登尼亞：<br>
為了成為騎士，需要有足夠的等級和憑證。首先，不管什是麼職業，至少20等級開始才有轉職的資格。另外，等級是最基本的，要成為騎士，還需要具備通過騎士試練的憑證。<br>
你等級已足夠，但看來還沒有通過騎士的試練。唯有通過了騎士試練，才能被認證為真正的騎士。另外，若想瞭解騎士的試練，那麼去拜訪在<font color="LEVEL">古魯丁村莊</font>的<font color="LEVEL">卡瑞巴司柏閣下</font>。他應該在古魯丁戰士公會附近。通過他的試練，並拿回<font color="LEVEL">儀式劍</font>才能轉職為騎士。
