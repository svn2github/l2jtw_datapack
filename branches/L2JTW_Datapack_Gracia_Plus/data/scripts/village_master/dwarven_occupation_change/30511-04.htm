<html><body>
每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">公會會員標章</font>是只有通過公會會員的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰公會會員的試練。想要進行公會會員的試練，就去跟<font color="LEVEL">奇岩城鎮的倉庫管理員巴爾昆</font>見個面吧。<br>
<font color="LEVEL">繁榮標章</font>是只有通過繁榮的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰繁榮的考驗。想要進行繁榮的考驗，就去跟<font color="LEVEL">奇岩城鎮的倉庫管理員帕曼</font>見個面吧。<br>
最後，<font color="LEVEL">探索者標章</font>是只有通過探索者的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰探索者的審核。想要進行探索者的審核，就去跟<font color="LEVEL">獵人村莊的大師露樂</font>見個面吧。<br>
