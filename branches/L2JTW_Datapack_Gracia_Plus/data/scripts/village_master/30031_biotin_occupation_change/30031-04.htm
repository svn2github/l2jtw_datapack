<html><body>大神官比奧帝︰<br>
<font color="LEVEL">牧師</font>是信仰神的法師，藉由神的力量行神蹟的聖職者。正因如此，牧師的魔法大部分都是以幫助別人的白魔法與輔助魔法為主。儘管如此，牧師為了保護自己，也仍然必須鍛鍊最基本的攻擊能力。由於治癒能力的傑出，可以說是個不論在何處都受到歡迎和尊敬的職業。要是他們持續不斷地修行，日後還可以轉職為<font color="LEVEL">神官</font>或<font color="LEVEL">先知</font>等等上級職業。<br>
