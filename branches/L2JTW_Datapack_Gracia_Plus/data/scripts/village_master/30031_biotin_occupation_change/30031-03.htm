<html><body>大神官比奧帝︰<br>
想成為巫師，至少要達到20等級以上，並且通過巫師的試練。但是即使你通過了試練，在這裡也不能轉職。這是因為希望你能到更廣闊的世界加強修練，並增廣見聞。<br>
若要轉職，需要乘船到亞丁王國才行。到村莊西南邊的港口，那有到古魯丁村莊的船。到<font color="LEVEL">古魯丁村莊</font>後，請去拜訪在那裡神殿的<font color="LEVEL">大神官雷比安</font>。大神官雷比安會安排你的試練，並讓你轉職為巫師的。<br>
或者，拜訪古魯丁村莊東邊的<font color="LEVEL">古魯丁城鎮的大神官雷門德</font>也可以。<br>
