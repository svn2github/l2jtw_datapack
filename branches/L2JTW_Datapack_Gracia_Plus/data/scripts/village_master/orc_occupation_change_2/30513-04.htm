<html><body>
每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">挑戰者標章</font>是只有通過挑戰者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰挑戰者的試練。想要進行挑戰者的試練，就去跟<font color="LEVEL">狄恩城鎮的凱許</font>見個面吧。<br>
<font color="LEVEL">榮譽標章</font>是只有通過榮譽的考驗者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰榮譽的考驗。想要進行榮譽的考驗，就去跟<font color="LEVEL">奇岩城鎮的半獸人團長伯其恩</font>見個面吧。<br>
最後，<font color="LEVEL">決鬥者標章</font>是只有通過決鬥者的考驗者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰決鬥者的考驗。想要進行決鬥者的考驗，就去跟<font color="LEVEL">歐瑞鎮的決鬥者凱恩</font>見個面吧。<br>
