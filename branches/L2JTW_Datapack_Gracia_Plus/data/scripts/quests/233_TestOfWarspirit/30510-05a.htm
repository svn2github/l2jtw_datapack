<html><body>預言者梭馬克：<br>
都達瑪拉部族的布拉齊，他在五百年前和艾爾摩王國的戰爭時，只帶領兩百半獸人士兵與三千艾爾摩軍隊交戰！沒有把馬蹄谷陣地讓給人類，堅守了百日之久！布拉齊利用山谷的險峻地形，克服了人數上的劣勢！雖然部隊所屬巫醫只有三位，不過利用他們來削弱敵將，打亂了命令。<br>
然而布拉齊卻因口渴與飢餓、熱病，在援軍到來的當天死去了！他痛歎自己，不能死在戰場，而流下了眼淚！他是智謀非凡，而且是鬥魂熾熱的半獸人！<br>
據我，預言者梭馬克調查的結果，布拉齊的骸骨在叫「暗影者奧瑞米」的人類巫師的手裡。那巫師竟敢以骯髒的手觸摸我們偉大祖先的骸骨！絕不能容許！趕快去找他收回骸骨吧！<br>
