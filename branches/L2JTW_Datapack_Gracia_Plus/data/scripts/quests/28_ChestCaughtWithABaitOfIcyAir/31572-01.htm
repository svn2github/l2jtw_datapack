<html><body>釣魚會員歐福雷：<br>
咦。您是以前跟我拿<font color="LEVEL">冰魚餌</font>的那一位客人吧。多虧您抓到了盜賊群，所以現在這附近很安靜，不過還是有些食腐王盜賊群的餘黨啦。當時拿去的魚餌還管用嗎？那魚餌本身不是為了釣魚而製作的魚餌，因為具有特別的力量，所以釣起魚來應該不是很適合。<br>
不過，看您這樣再次光顧本店，可能是用那魚餌有釣到了什麼吧。其實那魚餌是為了找特定的物品而作的專用魚餌，所以客人的精通釣魚到了12的話，應該充分能找到什麼物品的。是否以那魚餌有找到什麼東西呢？<br>
<a action="bypass -h Quest 28_ChestCaughtWithABaitOfIcyAir 31572-04.htm">為什麼會對所釣到物品那麼感興趣呢？</a>
</body></html>
