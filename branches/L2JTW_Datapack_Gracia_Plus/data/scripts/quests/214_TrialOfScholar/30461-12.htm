<html><body>教師米麗恩：<br>
在考驗的最後一個階段，你要去見<font color="LEVEL">賢者克洛諾斯</font>。他是有史以來最偉大的學者，也是睿智的預言家。沒有人知道他的本名與歲數。有傳聞說，他在艾爾摩亞丁時代就已經存在。他的名字在歷史書籍上，也登場好幾次。<br>
有人污蔑說他是騙子，但我在執行試練的過程中見過他，我相信他是真誠的預言家。<br>
他現在<font color="LEVEL">隱居在獵人村莊</font>。雖然已不再干涉世事，但常期待見到後輩，並協助試練。<br>
帶著這個標章，去見賢者克洛諾斯吧！完成他的課題，就是考驗的最終階段。
