<html><body>月之歌 艾琳：<br>
唉...終於把它趕走了。<br>
這麼一看，我的問候有些遲了。我是劍術詩人，艾琳。<br>
為了揭開女神留下的謎，我正在四處遊走...<br>
剛才那個東西是緊跟在我們劍術詩人後邊而故意使我們墮落的存在。<br>
歌手這東西並不是自己一個人唱歌就是歌手了。我不知道你嘗試過了沒有，只為自己歌唱，其實是非常傷感的事。<br>
歌手和聽眾在一起的時候，歌手的歌才算有生命力的。我們收到申請，並按申請來唱。高興時要唱高興的歌，悲傷時要唱悲傷的歌...<br>
我們並不因為自己想唱高興的歌就唱高興的歌。比起那樣，為別人歌唱可以獲得更大的滿足感。不是那樣嗎？<br>
<a action="bypass -h Quest 72_SagaOfTheSwordMuse 4-2">說應該是那樣.</a>
