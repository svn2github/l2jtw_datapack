<html><body>元老亞琳：<br>
你坐過<font color="LEVEL">飛船</font>嗎？這是集合了我們矮人科技所製造出來的終極交通工具。飛向天空的飛空艇，看到的人都讚不絕口。<br>
但是巨人時代的飛行裝置比現在更大，速度比亞龍還快，甚至可以飛過雲彩。找出已經消失的巨人航行技術是我的夢想。在天空雲彩間看到的大地是什麼樣子...光是想像也讓人興奮。<br>
我平常忙公會裡的事情會就忙到脫不開身，但還是會抽空研究飛行的基礎-<font color="LEVEL">浮石</font>。浮石是具有浮向空中特性的礦物，找出控制其力量的方法，就是揭開巨人秘密的鑰匙。但是研究材料經常短缺，所以常拜託像你這樣的見習生收集浮石。怎樣？你能幫我嗎？<br>
