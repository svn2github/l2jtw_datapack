<html><body>羅格里亞：<br>
精靈巫師是為了成為咒術詩人或元素使的準備階段。這不是走神使之路的精靈可以考慮的。<br>
為了成為精靈巫師，要學會與精靈的共鳴法。這個共鳴只要收集象徵<fontcolor="LEVEL">水、火、風、大地</font>的四種寶石，並舉行儀式就可以。這個儀式的意義，基本上就是藉由瞭解宇宙元素的結構，來達成接受伊娃祝福的目的。<br>
剛剛也有像你這年紀的年輕人來完成儀式了。怎樣？要挑戰這個儀式嗎？<br>
