<html><body>深淵祭司卡林塔：<br>
辛苦啦！用這些材料<font color="LEVEL">幫你製作永眠的棺材</font>。所有有生命的生物，始終都會死去，最後還是要回到席琳的懷抱安息。你也有會有，要去那無法回來的靈界之河的一天。那時你們的身軀被放入棺材內，埋葬在「靈魂之井」。<br>
