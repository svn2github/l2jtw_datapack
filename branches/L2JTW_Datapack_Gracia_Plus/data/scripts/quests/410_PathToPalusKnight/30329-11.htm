<html><body>大師維爾吉爾：<br>
你拿來刻有你名字的「永眠的棺材」啦。我會把這個送到席琳神殿的神官們那裡。你的試練到此為止。<br>
騎士總有一天會面對戰死於戰場上的命運！雖然不知道那是什麼時候，但畢竟是無法逃避的結局。 把你親手製作的棺材，交給將會為你舉行葬禮的祭司們，以此接受死亡這個命運，拋開所有的恐懼。這是具有「紅棺材儀式」的含意。<br>
沼澤騎士是絕不怕死亡的，所以從不猶豫或是退縮，他們見識過黑暗深淵，因此是不知何謂恐懼或猶豫的最強騎士。通過了兩項試練的你，現在已經具備踏上光榮之路的資格了。這個<font color="LEVEL">深淵之眼</font>將會成為其憑證。拿著這個去找我們公會的<font color="LEVEL">宗師拓比亞斯</font>，你就可以轉職。他就在那邊。
