<html><body>元老 斐拉爾：<br>
以一般人的價值觀而言，這的確是件糟糕的事情。因為米索莉的採量本來就難以令人滿足，但現在卻連開採也都不行了。<br>
不過，我是誰呢？我不就是灰柱公會的代表--斐拉爾嗎？！處於危機卻不失希望，這就是我們的美德，也是值得驕傲的事。<br>
問題是，我們需要有高等人才...如果有像你這樣的冒險家，那我想就足以幫得上忙了。如果幫助我的話，對彼此都會有好處。<br>
