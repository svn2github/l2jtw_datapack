<html><body>銀影伊塞兒：<br>
願星光的祝福照耀你。你好，年輕騎士。歡迎你來到獵人村莊。就如漢拿法特所說，你具有成為優秀騎士的資質。<br>
我們暫時先討論關於騎士使命規範的最後德行，對忠誠度的看法。忠誠度可以是對君主的忠誠、對神的教導與教學的忠誠，或者是對自己發誓要保護的領土與領土居民的忠誠。舉例來說，像是不惜犧牲生命也要守護這個村莊以及與里多蜥蜴人戰鬥的義勇軍。他們為了守護家園和家人而不惜犧牲生命的忠誠度是何等的可貴啊。<br>
我想拜託你的事情是，希望你從<font color="LEVEL">里多蜥蜴人</font>那裡找回<font color="LEVEL">義勇軍的遺物</font>。死去義勇軍的家屬想舉行追悼儀式。一想到他們的犧牲，為他們做這點事情不是應該的嗎？為了舉行儀式，需要<font color="LEVEL">約20個</font>遺物。那麼就拜託你了。
