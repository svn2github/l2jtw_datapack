<html><body>警衛隊長荀斯達：<br>
最近從殷海薩神殿的<font color="LEVEL">教師米那比亞</font>傳來消息說，他所隸屬的教師們的聚會-「魔法的賢者」最近正在研究有關出現在欲界的怪物和卡納斯，於是就拜託了一件事情。<br>
他們已查明欲界是存在於現世和地獄之間的地方，以及卡納斯是一般怪物們發生突變所引起的。<br>
但是，有關那引起突變的原因則尚未查清。<br>
所以為了查明其因，委託了負責出入欲界的我，去找來<font color="LEVEL">卡納斯的細胞組織</font>。你願意幫助我嗎？<br>
