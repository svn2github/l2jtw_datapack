<html><body>妖精米莫：<br>
嗯...沒錯。我知道你為什麼要來找我了。你是說你想要得到幼龍，是吧？但是，這不會是很簡單的事情。為了獲得幼龍，首先要得到亞龍的蛋之後，將牠孵化。不過你想想，如果有人要求你交出你的蛋時...對了，你們種族是胎生的吧？不管怎麼樣，如果有人要求你交出孩子時，你會說，嗯，好？就這樣輕易的交出來嗎？不是吧？不是吧？不是吧？<br>
