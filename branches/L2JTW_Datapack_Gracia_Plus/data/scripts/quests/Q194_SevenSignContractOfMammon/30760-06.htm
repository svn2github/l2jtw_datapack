<html><body>古斯達夫 亞太法特卿：<br>
契約書的正本，我們拜託過財富的商人們，因此拿到手了，但它並不是很完整。因為記載著契約書特別條款的契約書末頁不在那裡...<br>
矮人們說在很久以前，他們也遭到莫名的襲擊，遺失了那個末頁。但是我們黎明透過鍥而不捨的調查，終於找到了那末頁的下落。那契約書的末頁就在<font color="LEVEL">黎明的祭司團</font>手中。<br>
我們認為最近的連續死亡事件，關係到<font color="LEVEL">尋找財富的契約書的黎明的祭司團</font>，這一點就是決定性的證據。<br>
怎麼樣..你肯為我們找來史奈曼皇帝和財富的商人的契約書末頁嗎？<br>
<a action="bypass -h Quest 194_SevenSignContractOfMammon 30760-07.htm">我會去找來契約書..</a>
</body></html>
