<html><body>倉庫管理員克魯克：<br>
來，我再給你唸一下契約。<br>
第一，冒險家到鱷魚島去狩獵<font color="LEVEL">可羅津拉德、達拉庸拉德、可羅津拉德戰士、法里特拉德、紐司拉德；沼澤之首</font>，拿回牙齒作為憑證。<br>
第二，鋼鐵之門公會會員克魯克，要將帶回的牙齒按照數量來結算報酬。<br>
第三，一次帶回100個以上的牙齒，就要支付追加報酬。<br>
第四，在鱷魚島履行契約時，若發現牙齒以外的東西全歸屬於冒險家。<br>
鱷魚島在這北部海洋的另一頭。哎喲，真是的。我說過沒有橋嘛！游泳吧，游泳！游泳對健身有益啊！<br>
