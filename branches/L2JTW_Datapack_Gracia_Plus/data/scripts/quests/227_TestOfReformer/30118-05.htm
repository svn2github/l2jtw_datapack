<html><body>神官朴皮娜：<br>
釘在那阿魯朗之頭上的鐵釘，是為了勉強洗腦很難馴服的曼陀羅草。不經思考的把教條式的教理教給人們的神官，不就跟在人們頭上釘上洗腦的釘子一樣嘛...難道他們敢說他們和那在可憐的生物頭上釘釘子的人不一樣嗎...？或者我們也已經被釘了釘子...？<br>
現在...我希望你去見一個人。他以前曾是這神殿的神官，但被誣為異端而被趕走了。因為當時我害怕，且不能放棄現在的地位和社會關係，所以我拒絕更深地思考他的教導。如果你有勇氣貫徹自己所認定的信仰示正確的，就去找他談談吧。<br>
