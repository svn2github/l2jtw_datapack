<html><body>莫西卡:<br>
你也知道，我為了找回失落的巢穴，奉獻了我大半輩子。我雖因此被指責為執著於過去而不顧現實的族長，但我相信讓同族回到故鄉的事情是神賦予我義務。<br>
現在耶爾可羅族在原始平原享受的安樂生活，那只不過是甜美的毒藥罷了。我們若不盡神所賦予的職責並且將歷史視為傳說的話，耶爾可羅終究會步入滅族之路。<br>
我看著最近我們一族之間所發生的明爭暗鬥與原因不明的疾病，以及出現發狂般暴力傾向的孩子們，暗中感覺到滅族的前兆。雖看來沒多大關聯，但這必定與在失落的巢穴發生的某種變化有關聯。是否跟咒術士卡拉卞維見過面呢？<br>
