<html><body>安德莉亞：<br>
我和我的姐妹們負責照顧在森林每個角落的小世界樹。能夠在這美麗的精靈森林裡，一年四季看到世界樹與精靈森林的變化，這對於我們姐妹們來說，是非常有意思的工作。使我們森林的兄弟們擁有接近於永生生命的花蜜，是由<font color="LEVEL">世界樹果實</font>所製成的。<br>
最近，果實的收穫越來越少，我認為，這是因為從山的另一頭腐海隨風飄來的孢子所造成。<br>
要是繼續這樣，說不定做不出花蜜也有可能呀。前幾天，我妹妹塔里亞來信說，愛麗絲湖附近的世界樹已經結了果實。這會兒大概已經完成採收了吧。你能到那裡把果實拿來嗎？<br>
除了我們姐妹之外，誰也不能採收世界樹果實，所以能親眼看見世界樹果實的機會其實並不多。<br>
