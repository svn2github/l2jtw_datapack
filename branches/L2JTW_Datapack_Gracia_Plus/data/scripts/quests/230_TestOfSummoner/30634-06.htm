<html><body>高等元素使葛拉緹亞：<br>
那是刻有的元素使名字與古代紋樣的紙牌。大部分的元素使都是好勝的人，所以在決鬥中戰勝時，會向對方索取戰利品，好在別人面前炫燿。由此演變而來的傳統就是「阿卡諾紙牌」制度。<br>
由於你是見習元素使，必須把你的紙牌交給上級以後才能開始決鬥。<font color="LEVEL">如果你沒有訓練用的阿卡諾紙牌，對方就不會接受你的挑戰。</font>由於每次決鬥，都需要先把阿卡諾紙牌交給對方，所以奉勸你多準備三、四張紙牌當作備用。<br>
如果你戰勝對方，就可以得到對方的阿卡諾紙牌。由於在決鬥中勝利的一方能夠得到對方的紙牌，所以根據元素使所擁有的紙牌，就可以知道這個人戰勝過哪些元素使。<br>
