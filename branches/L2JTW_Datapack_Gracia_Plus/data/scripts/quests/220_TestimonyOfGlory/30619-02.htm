對於我們來說，生存是最大的美德，相信有一天這個玉璽，會為我們部族的安全，當成家交易物來使用。由於這裡和人類的衝突太多，有很多問題，現在我們想回到原先的根據地。移居回東部的沼澤地。但是當初我們來到古魯丁的理由，是因為在沼澤地那裡，把我們趕出來的古怪昆蟲。<br>
