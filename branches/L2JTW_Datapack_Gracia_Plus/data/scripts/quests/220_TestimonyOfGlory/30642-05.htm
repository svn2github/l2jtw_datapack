<html><body>甘地首領齊安塔：<br>
君主代理人，辛苦你了！<font color="LEVEL">布賴卡、安庫、普庫、土瑞克，還有雷沃恩特部族的玉璽</font>都收回了！距離108個獸人部族重新歸順火之君主旗下也為期不遠了！<br>
現在該是處理北方<font color="LEVEL">提瑪克部族和塔林部族</font>的時候了！他們殺了我派去的使節，還砍下頭顱送了回來！連最基本的禮儀都不講的野蠻傢伙！忘記了半獸人自覺和自豪的傢伙！<br>
為了從這兩個部族收回火焰玉璽，我宣佈全面開戰了。你也要加入這場戰爭，證明你的鬥志和忠心吧！<br>
