<html><body>預言者塔那比：<br>
不久前，發生了一件哥布林盜墓者，挖掘祖先們的墳墓，偷走<font color="LEVEL">塔多斯部族的玉璽</font>的事情。<br>
你也知道，塔多斯部族在百年前因犯下了叛亂罪，整個部族就這樣被處於死刑。但是，到後來才發現，那是因為奸惡的矮人們有心引爆的的一場誤會，從此火花之君主悔恨不已。我們每年都舉行慰靈祭，祈求冤死的塔多斯一族兄弟們的原諒以及安撫他們的冤魂。<br>
如果你能找回塔多斯部族的玉璽，君主一定會非常高興。當然，君主二話不說一定會賜予你榮譽標章！<br>
<a action="bypass -h Quest 220_TestimonyOfGlory 30571-03.htm">我會找回塔多斯部族的玉璽！</a>
</body></html>
