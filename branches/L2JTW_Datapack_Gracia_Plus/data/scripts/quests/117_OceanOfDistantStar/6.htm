<html><body>鐵道員歐比：<br>
嗯？鎚子？讓我來瞧瞧好嗎？<br>
咦...？這可是很久以前的鎚子哦？真是好久沒見到這個了。<br>
您也知道這裡的這柱子是什麼吧，就是意味著我們矮人建築公會-灰柱啦。還有，連在這柱子上的星星，看到之間的兩條線嗎？<br>
這兩條線就象徵著鐵路。就是說，<font color="LEVEL">前往天邊星際的鐵路，以及奔馳其上的空中列車。那是曾經實際被計畫且實行過的古代產物。</font><br>
