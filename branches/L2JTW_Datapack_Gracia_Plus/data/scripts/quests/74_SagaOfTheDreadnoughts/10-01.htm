<html><body>祕傳的石板：<br>
走進石板，聽到有人在戰鬥的聲音。<br>
兩個強大的力量碰撞的聲音。還有女人的呼喊。<br>
那，是熟悉的戰場的感覺。站在那裡的，現在才能看清楚，是一個高大的天使。<br>
還有，使用龍的力量的女人...！<br>
傭兵受到許多人的期待，並因此而需要足夠強大的力量。他身體裡流淌的是龍的血。他的武器所揮出的是龍的一擊...！<br>
...眼前是石板。剛才我所看到的難道都是幻覺嗎？正在我不知所措之際，不知從哪裡傳來了戰鬥的聲音。<br>
