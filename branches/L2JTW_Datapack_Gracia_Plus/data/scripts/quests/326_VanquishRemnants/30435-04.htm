<html><body>雷歐波爾德：<br>
兄弟，戰場情況如何？看你手上的豺狼階級章數量，成績不是很好。如果你無法應付豺狼，隨時可以放棄。比起只講氣魄，知道自己的實力會來的更有利。<br>
你要是繼續與豺狼們交戰，我給你個忠告。已經說過雖然豺狼是低賤的人獸，但是卻接受過比任何國家的軍隊還要優秀的訓練課程與組織。當身邊的同僚被攻擊，他們會馬上圍過來夾攻，所以一不小心，就會處於一個人對付三、四個豺狼的狀況。<br>
除非你像他們形成軍隊，不然只能使用悄悄接近一個個解決的游擊戰術。雖然對騎士而言不是很正大光明，但卻是非常有效的戰術。<br>
