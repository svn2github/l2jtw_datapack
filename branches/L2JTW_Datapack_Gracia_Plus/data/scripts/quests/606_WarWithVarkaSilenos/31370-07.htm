<html><body>長老 卡頓 蘇 肯特拉：<br>
真了不起！我們將為今天，這場勝利而喜悅！勇士啊，我將給你獎賞。這是只賜給我們部族勇士的野牛的角。可以換取珍貴的物品！這是帶領我們得到勝利的勇士應得的代價，當你有需要的東西時不要猶豫，使用它吧！<br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-06.htm">「我要再上戰場。」</a><br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-07.htm">「還有些鬃毛。」</a><br>
<a action="bypass -h Quest 606_WarWithVarkaSilenos 31370-09.htm">「我要放棄戰鬥。」</a>
</body></html>
