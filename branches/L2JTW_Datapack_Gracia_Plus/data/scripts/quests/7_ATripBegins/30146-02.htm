<html><body>守門人米帝爾：<br>
就算是研究時空之門的人當中，能夠真正了解這世界的人少之又少。當然我訪問過無數的都市與村莊，但我也不敢說能夠理解在那裡生活的人們。<br>
像我們這裡的精靈森林一樣美麗且和平的地方雖是很少，但是外面的世界有著非常多彩多姿、各式各樣的獨特氣氛。尤其像奇岩的地方，聚集的人潮多到無法言喻。<br>
我們精靈們也不應該再安逸於這精靈森林，我認為得邁入更廣闊的外面世界親自遊走，與他們進行更深的了解與交流才行。<br>
<a action="bypass -h Quest 7_ATripBegins 30146-03.htm">我也想要到您所說的外面世界旅行</a>
</body></html>
