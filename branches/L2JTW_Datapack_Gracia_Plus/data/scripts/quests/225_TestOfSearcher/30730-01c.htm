<html><body>保鑣傑克斯：<br>
和我很要好的索特...他在回去艾爾摩故鄉的途中被殺害了。被一群名叫<font color="LEVEL">食腐王</font>的強盜們給屠殺了...<br>
個性直爽的馬克歐參加了叛軍...結果被抓，遭到處死。公爵說殺一儆百，把被絞首的屍體都高掛在樹上...結果那樹變成名叫<font color="LEVEL">死亡之樹</font>的不死生物，搖晃著屍體在冥界遊蕩。<br>
朗伯特跟我一樣是警衛，但是被蜥蜴人戰士襲擊，丟掉了性命。結果他那張地圖最後到了你手上。<br>
