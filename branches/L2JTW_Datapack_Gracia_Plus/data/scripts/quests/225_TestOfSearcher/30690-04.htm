<html><body>大師露樂：<br>
你來這裡是為了探索者標章嗎？那個標章是給認定擁有「找出隱藏著的東西」的能力的人。每年有很多獵人、巡守、遺址探險家、什至於暗殺者為了<font color="LEVEL">「探索者的審核」</font>來找我，但是沒想到你這樣的矮人也要來挑戰...難道你是賞金獵人考生嗎？我也知道是矮人種族的最高獵人們。但是矮人公會也不是隨便給賞金獵人的稱號...聽說只有證明狩獵能力後得到探索者標章的人，才會得到其資格。若你要接受審核的話，我會推薦你的。<br>
