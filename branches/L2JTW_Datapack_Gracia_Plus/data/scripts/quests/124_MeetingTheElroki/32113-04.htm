<html><body>瑪爾奎茲：<br>
嗯...那個我也不太清楚。不過，不幸中之大幸，他的兒子阿薩瑪似乎找到讓父親起死回生的方法。他拜託我派一個能夠代替解決問題的有才幹的年輕冒險家。<br>
