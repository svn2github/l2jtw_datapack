<html><body>潘蜜拉 阿芙羅蒂雅：<br>
你是說，在我身上能感覺到交感石？給我看看...你所感覺到的就是我從佩南丹提的探員那裡弄來的這個小石塊。這個就是第四個交感石的碎片。但是打算讓交感石正常運作的話，找到剩下的部分合為一體才可以。<br>
交感石剩下的部分被這個地方未開花結果的部族侍奉為「神聖的智慧之石」並把它作為偶像。據我所知，肯特拉獸人和巴勒卡賽勒諾斯持有此交感石。要想得到那個石頭首先必須得到他們的信任。不過這些部族既粗魯又好戰，不知道應該接近哪一方才好。<br>
