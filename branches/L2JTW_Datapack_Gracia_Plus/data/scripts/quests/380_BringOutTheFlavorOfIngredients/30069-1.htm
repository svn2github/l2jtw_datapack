<html><body>教師羅爾蘭德：<br>
您是否對烹飪感興趣？在狄恩城是很容易找到各種上好的烹飪原料的，換句話可以說是稱得上廚師的天堂。對烹飪的熱情到了幾乎每個月都舉辦烹飪大賽的程度。<br>
但是，我有些不滿。廚師分明是指加工食用原料的人，但是真正的好吃是不需要再進行調味的．只是廚師們不知道，或者明明知道，又因為不想為尋那些東西而付出辛苦，就繼續加工一般的烹飪原料。<br>
