<html><body>初學者嚮導：<br>
冒險家公會為祈求新冒險家們的成功並且紀念新時代的來臨，針對達到等級6的見習冒險家與完成一次轉職的旅者，將暫時開放冒險家公會的倉庫。達到等級6時，可以領取<font color="LEVEL">見習冒險家專用武器交換券</font>，<font color="LEVEL">在倉庫租借需要的普通級幻象武器</font>。而達到等級20時，就可以領取<font color="LEVEL">旅者專用魔法防具交換券</font>，<font color="LEVEL">在倉庫租借需要的幻象魔法防具</font>。提供道具交換的服務時限：普通級幻象武器到等級19，旅者魔法防具到等級39，之後就無法再作交換。那有什麼事情需要我幫忙的呢？<br>
