<html><body>初學者嚮導：<br>
首先，請你好好想想，你的目標是甚麼。目前亞丁王國與北方臨國艾爾摩，還有海上對面的格勒西亞處於混戰狀態。渾沌時代總是會有很多機會的。我覺得這為我們重新找回精靈一族的榮譽提供了極好的契機。<br>
雖然我們現在使用的只是最普通的一把劍，但我們的前景非常樂觀。無論如何，為了實現最終目標我們必須努力積累力量。為了參加那場偉大的戰爭我們必須不斷提高自己的實力。<br>
當作練習，打打村莊周圍的<font color="LEVEL">赤狐狗</font>和<font color="LEVEL">灰毛狼</font>吧。這附近的狼比較兇狠所以一定要多加小心。獵殺怪物獲取的武器和防具可以用做裝備，一時間用不上的可以出售給商店 。<br>
