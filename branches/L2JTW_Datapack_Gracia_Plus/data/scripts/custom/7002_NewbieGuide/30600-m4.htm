<html><body>初學者嚮導：<br>
達到7級時，可以學習新的魔法了。可以跟席琳神殿的<font color="LEVEL">教師</font>們學習。席琳神殿是村莊中最大的建築物，座落於村莊的北部。<br>
另外，你是不是早就已經看到了，每當獵殺怪物時，一種叫<font color="LEVEL">SP</font>的數值會與經驗值一起提升。SP是Skill Point﹝技能點數﹞的縮寫，在學技能或魔法的時侯，都需要消耗此數值。點擊<font color="LEVEL">角色資訊</font>按鈕，在彈出的視窗內查看<font color="LEVEL">狀態</font>欄就可以得知你累積了多少SP值。<br>
