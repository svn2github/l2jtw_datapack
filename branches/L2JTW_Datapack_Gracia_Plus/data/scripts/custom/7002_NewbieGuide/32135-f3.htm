<html><body>初學者嚮導：<br>
一開始的時候先去獵殺危險性較低，在村莊附近的<font color="LEVEL">灰狐狗</font>或<font color="LEVEL">灰狐狗首領</font>看看。還有，等到狩獵技術熟練一些之後，也不妨去獵殺<font color="LEVEL">黑狼</font>或<font color="LEVEL">黑狼首領</font>看看。不過，這地區的狼群可能對您來說有點吃力，所以在狩獵前請先考慮清楚。<br>
當作參考，告訴您可辨認怪物的力量與實力的好方法吧。點擊怪物時，在畫面中央上部會出現怪物的名稱，<font color="LEVEL">名稱顏色表示怪物的強弱。</font>所以，最好先去獵殺名稱顏色為白色或淡藍色的怪物，而名字呈現黃色或紅色的怪物表示比您強大，所以千萬不要輕舉妄動。<br>
