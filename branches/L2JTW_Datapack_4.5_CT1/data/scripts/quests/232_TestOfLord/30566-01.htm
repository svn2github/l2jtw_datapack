阿吐巴首領巴勒庫斯：
<br>
蘇博蒂察拉牟恰勒卡卡伊！
<br1>
牟恰勒卡卡伊讚頌偉大的火之君主卡卡伊也！
<br1>
看到你的項鏈，我就知道你是為了接受君主的審判，
而來找我的！好吧！
<br1>
既然是這樣的話，阿吐巴的首領巴勒庫斯我，來教導
你吧為了領導部族，需要把部族成員聚集在一起的象
徵物。
<br1>
是呀！各個部族的圖騰，也就是其象徵物。
<br>
你要是對阿吐巴戰士們灌入冷酷精神的圖騰，那麼你
作為君主的能力，就可以被認同！
<br>
