教師克萊頓：
<br>
不知道長老為什麼把這種事情，委託給像你這種異種
族。但是我從來都沒有懷疑提費爾的智慧，誠懇地遵
守了種族的紀律。我始終不是很願意，但是我願意幫
你的。現在開始教你要如何去收集材料。
<br>
首先，在死亡迴廊，狩獵<font color="LEVEL">邪惡蜥蜴守護者</font>，收集他們
的血。
<br1>
收集到10瓶的量，就會成為<font color="LEVEL">邪惡蜥蜴血漿</font>。
<br>
另外，在荒原殺死<font color="LEVEL">兵蟻</font>後，收集10只由它身上出來的
蚜蟲，就可以得到<font color="LEVEL">蜜汁</font>。
<br>
最後，到狄恩克魯瑪沼澤地。狩獵<font color="LEVEL">沼澤司塔卡拓</font>，收
集其體液10瓶。那麼就會做成<font color="LEVEL">司塔卡拓膿水</font>。
<br1>
收齊這三種物品，再回來找我吧。
