大師米尼亞：
<br>
我在年輕時，曾到大陸每一個角落去旅行，接觸過各
個種族的文化。
<br1>
可能因為我是研究劍術的大師，自然而然對各個種族
的武器特別關心，所以收集各式各樣的稀有武器，便
成了我的嗜好。
<br>
最近說話之島的雷沃恩特獸人部族的武器引起我的興
趣。
<br1>
獸人們的武器，依不同地域而有所差別，特別是這個
島的獸人與大陸本土獸人，因為長期隔離的關係，他
們使用的武器形狀非常的獨特。
<br1>
其中，我特別想收集<font color="LEVEL">雷沃恩特獸人的箭矢</font>，作為我的
收藏品。
<br1>
希望你以後能幫我收集箭矢。
<br>
