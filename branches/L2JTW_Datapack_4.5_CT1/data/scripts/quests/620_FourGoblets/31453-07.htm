無名的靈魂：<br>
能夠進入陵墓的時間已定，除了那時間以外是不能進去的。還有，一次只能進去一個隊伍，此時隊伍成員至少要4人以上。還有，此時離陵墓入口較遠的隊伍成員可能無法進入陵墓內，請注意。首先，在一個隊伍進去後，到下一次入場時間來到之前，其他隊伍是不能進去的，<br>
當然，所有隊伍成員必須要答應我的請求才行，而且所有隊伍成員都得持有陵墓通行證，這不用我多說吧？<br>
只要滿足以上的條件，進入陵墓是沒問題的，問題在於陵墓內部不是普通的地方啦...<br>
