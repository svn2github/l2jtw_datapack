老兵艾斯卡倫：
<br>
你有沒有聽說過，為了保衛奇巖而戰的警衛隊和傭兵
們，不久前和梅杜莎交戰的消息？
<br1>
他們誓死攻擊，已經擊退了梅杜莎，但這場戰爭中，
絕大多數士兵被梅杜莎的毒液感染。
<br1>
要是就這樣置之不理，他們會全軍覆沒的！
<br1>
要是梅杜莎再次攻擊，那會怎麼樣，不說你也明白！
.....急需能治療他們的藥..
<br>
說治療，不如說需要能解梅杜莎毒液的解毒藥。
<br1>
但聽說連祭司們也不會製作。
<br1>
不過在過去，我的同僚<font color="LEVEL">葛魯特</font>，在偶然的機會，發現
了這個解藥的製作方法。
<br1>
他以前在鋼鐵玫瑰傭兵團當義務兵，和我在戰場上共
存亡10年，現在聽說在<font color="LEVEL">奇巖城鎮</font>開了一個店舖。
<br1>
去幫他製作解毒藥吧。
