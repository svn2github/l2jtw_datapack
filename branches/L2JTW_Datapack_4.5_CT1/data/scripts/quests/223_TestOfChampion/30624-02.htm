老兵艾斯卡倫：
<br>
要不要聽聽我輝煌的過去。我年輕時是傭兵，那時我
橫掃大陸，與凶殘的異族軍隊無止盡地戰鬥，還和異
國女子共譜戀曲。
<br1>
有過辛苦，也嘗過痛苦，但是燃燒的戰士之魂不曾熄
滅。
<br1>
更經歷了燃燒的戰友之愛、鬥爭、淒慘的戰鬥，還有
浪漫的愛情。
<br1>
當時的我，是真正的傭兵。
<br>
但是現在我也老啦！若是發現能繼承我，而實力也不
錯的年輕人，我就能隱退下來了。
<br1>
你若是稍加修練氣量，就有可能能成為我的繼承人。
怎麼樣？要不要去積累點實力之後，再來找我呢？
<br>
（只有39級以上的鬥士或半獸人突襲者，才能執行此
任務。)
