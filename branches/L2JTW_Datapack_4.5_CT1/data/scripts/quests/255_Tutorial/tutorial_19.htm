<center><font color="LEVEL">[ HP恢復 ]</font></center><br>
HP沒有多少了。<br>
此時坐下休息，就可快速恢復HP。<br>
為了恢復HP想坐下休息，只要按<font color="FF0000">F11鍵</font>即可。目前快速鍵第11格中已輸入了坐下指令，若按下F11鍵，就會執行此動作。
