<center><font color="LEVEL">[ 新手角色 ]</font></center><br>
從現在起將會得到<font color="LEVEL">新手角色</font>的優惠。<br>
新手角色成長到等級25之前可以受到如下優惠。<br>
1. 交換裝備：<br1>
把使用中的武器或防具只付出差額，就可交換更好的裝備。請找武器防具商店的商人對談吧。<br>
2. 輔助魔法：<br1>
可拜託初學者嚮導為您施展輔助魔法。輔助魔法在與怪物戰鬥時很有幫助。輔助魔法可從等級8開始接受，且可被支援到等級39為止。<br>
3. 追加補發新手用靈魂蛋、魔靈蛋：<br1>
若完成特定任務，就可得到追加報酬。現在去半獸人村莊的王之會館見<font color="LEVEL">阿吐巴首領巴勒庫斯</font>吧。他會給您獵殺鉤爪安普的任務。<br>
完成此任務時，可得到<font color="LEVEL">新手用靈魂蛋或魔靈蛋</font>作為追加報酬。<br>
