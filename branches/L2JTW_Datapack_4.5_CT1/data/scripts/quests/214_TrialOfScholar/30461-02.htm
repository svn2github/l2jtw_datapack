教師米麗恩：
<br>
探求者是象牙塔的高等魔法師之統稱。原本指的是透
過探索知識，欲瞭解世界的本質者；或用經過探索得
到的慧眼，替混亂的世界賦予秩序者；以及具有把自
己的知識與經驗，授予後輩的義務者。
<br>
探求者具有──「得到最高境界的魔法與知識」的資
格。
<br1>
另外，若想判別是否具有這種資格，就是挑戰<font color="LEVEL">探求者的試練</font>。
<br>
如果你想修練到更高階段，有一天你也需要挑戰這個
試練，但是現在還太早。如同大魔法師阿肯尼斯所說
，所有的學習道路，都有適當的時機。
<br>
（只有35等級以上的巫師、精靈巫師，或黑暗巫師才
能執行此任務。)
