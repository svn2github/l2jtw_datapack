<br>
探求者是象牙塔的高等魔法師的統稱。原本指的是透
過探索知識，欲瞭解世界的本質者；或用經過探索得
到的慧眼，替混亂的世界賦予秩序者；以及具有把自
己的知識與經驗，授予後輩的義務者。
<br>
探求者具有──「得到最高境界的魔法與知識」的資
格。
