深淵行者類似於人類的寶藏獵人。不同的是深淵行者的攻擊力較高，但相對的體力也較差。他們具有別的職業所沒有的各式能力，能夠給予隊伍很大的幫助。在攻城戰之類的戰鬥中，一般是扮演暗殺者的角色。以瞬間爆發力，造成敵人重大的傷害，然後逃跑。<br>
深淵行者的技能也是以強化輕裝備的使用為基本，偷偷地走到敵人身邊，進行猛烈攻擊之後逃跑，還有像是躲閃怪物攻擊等等的各式技能。<br>
想成為深淵行者，需要達到40等級以上，另外還需要收集巡守者標章、命運標章，以及探索者標章才行。<br>
