由於霸主是由半獸人巫醫延伸發展為指導者，所以基本上具有的強大補助魔法，在補助並強化自己的血盟成員時能發揮主力作用。基本上可以說是為血盟戰特別定做的職業。<br>
霸主的技能也是以補助血盟成員、提高他們能力、降低周圍敵人能力的技能為主。<br>
想成為霸主，需要達到40等級以上，另外還需要收集求道者標章、榮譽標章，以及君主標章才行。<br>
