席琳騎士是跟其他種族的騎士一樣，重視攻守平衡的職業。不過稍微偏重於防禦力，但是席琳騎士的最大特色，就是能召喚出使用黑暗魔法的晶體這一點。<br>
席琳騎士的技能，主要是強化使用重裝備，召喚出晶體以奪取敵人的體力、使之中毒或減緩移動速度等等的黑魔法。<br>
想成為席琳騎士，需要達到40等級以上，另外還需要收集使命標章、命運標章，以及黑魔法標章才行。<br>
