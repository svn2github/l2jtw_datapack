大長老提費爾:<br>
<font color="LEVEL">沼澤騎士</font>是我們黑暗精靈族的精銳騎士，他們的出色劍術強調快狠準的攻擊以及有效防禦，其水準，和依賴蠻力或者小技巧的其他種族戰鬥的方式是截然不同的。<br>
沼澤騎士當中，具備高資質者，將被選出成為最高位階的<font color="LEVEL">席琳騎士</font>，或是修行至高劍術境界的<font color="LEVEL">劍刃舞者</font>。<br>
