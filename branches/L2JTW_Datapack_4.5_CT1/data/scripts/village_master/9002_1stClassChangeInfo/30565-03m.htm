火之君主卡卡伊:<br>
若想要取得半獸人巫醫的資格，等級要達到20以上，並要通過半獸人巫醫的試練。<br>
但是即使取得了資格，我也不會讓你轉職。原因在於，只有到我們士伯吟山脈以外的世界，經驗人類社會，對世界有更加完整理解者，才會被授與轉職資格。所謂「知己知彼，百戰不殆」指的也就是這個意思。<br>
若想了解有關半獸人巫醫試練，那麼去拜訪<font color="LEVEL">半獸人村莊的團長卡魯奇亞</font>，他會告訴你。另外，為了轉職，要離開此地，並且到古魯丁領地的<font color="LEVEL">古魯丁村莊</font>才可以。那裡有我們半獸人一族，為了教導像你這樣的半獸人而在那裡等候。你去找<font color="LEVEL">大團長歐斯本</font>吧，如果你具備資格，他會讓你轉職為半獸人巫醫的。<br>
