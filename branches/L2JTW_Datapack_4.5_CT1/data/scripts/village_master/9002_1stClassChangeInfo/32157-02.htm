鐵匠師傅默卡貝瑞德：<br>
若提起<font color="LEVEL">工匠</font>與收集者最基本的特徵的話，工匠是從具有的材料製作出新物品的職業，而收集者是將珍貴的物品收集回來的職業。所以在戰鬥時，也能常常看到工匠利用自己的生產能力召喚出高崙的情況。而且在狩獵時，還能親自製作出一些消耗性道具來作戰，所以在戰場上是個不可缺少的人物。<br>
工匠當中出類拔萃的人，還會被選拔為<font color="LEVEL">戰爭工匠</font>。戰爭工匠還能製造出攻城高崙，是個具有精深製作技能的優秀職業。<br>
