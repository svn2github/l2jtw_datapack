大團長吞克司：<br>
<font color="LEVEL">半獸人巫醫</font>是受火神帕格立歐的眷顧並展現火之神跡的神官們。他們祝福參加戰鬥的戰士們，提升戰友的攻擊力，以及詛咒敵軍造成巨大傷害。他們是半獸人一族的驕傲。群體比單獨更能發揮其強大的威力。<br>
半獸人巫醫當中，唯有具備資格者才能成為<font color="LEVEL">領導者人選</font>，他們叫做<font color="LEVEL">霸主</font>；只有巫醫才有成為霸主的資格。巫醫當中的一部分，被選出成為<font color="LEVEL">戰狂</font>，並繼續修練更加危猛的咒術。<br>
