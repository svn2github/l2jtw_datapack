初學者嚮導：<br>
您問的很好。不知您是否與這村莊內的居民們談過話，他們當中有不少人需要幫助哦。與需要幫助的人交談之後，點擊<font color="LEVEL">任務</font>，他們就會有所託付。<br>
但是就算再怎麼要緊的事情，也不會向對方做出無理的要求，所以執行任務應該不會很困難。如果委託事情的一方先採取拒絕的話，那就表示他判斷您的修行不足怕您陷入困境才會出此決定。<br>
還有一點，在任務當中，有分為只能進行一次而不得重複的一次性任務，和可以反覆進行的反覆性任務，請記住有這兩種任務。<br>
