初學者嚮導：<br>
魔法的學習並不是一勞永逸的，必須持續投資SP提升等級。如果你這次學習狂風之擊，就可以使用等級2的狂風之擊。另外當SP累積到240時，此時如果再學習狂風之擊，就可以使用等級3的狂風之擊。<br>
幾乎所有的技能都可以升級。所以，不論是將SP集中投資於一種技能成為專家，還是平均投資於多種技能成為施展多種技能的能手，這完全取決於你。<br>
最後，初次學魔法技能需要魔法書。這種魔法書在村莊商店裏有售，可以作為參考之用。<br>
