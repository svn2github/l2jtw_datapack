傭兵主要是強化持有以雙手劍或鈍器擊倒多數敵人能力的戰士。雖然在一對一的戰鬥中比劍鬥士弱，但是擁有一次出擊就能造成多數敵人傷害的能力。傭兵在同時面對多數敵人的狀況之下是最有利的。特別是在攻城戰時，可以充分發揮其威力。<br>
傭兵的技能方面，主要是利用雙手劍或鈍器的範圍性攻擊，同時擁有能夠擊倒多數敵人的技能。<br>
想成為傭兵，需要達到40等級以上，另外還需要收集挑戰者標章、信賴標章，以及優勝標章才行。<br>
