從一般戰鬥的層面上看，寶藏獵人可說是將盜賊強化為「拿著匕首的戰士」之面貌的職業。因此寶藏獵人的戰鬥模式或隊伍遊戲中的角色都類似於拿著匕首的盜賊。攻城中，在某些特定情況下，寶藏獵人會擔任暗殺者的角色。當敵人出現時，他們能暫時提高迴避率及移動速度，將逃亡的敵人殲滅。<br>
擁有的技能也是提升匕首類武器與精通輕裝的技能，還有機率性能在瞬間造成大量傷害的主動技能。<br>而且若想成為寶藏獵人，至少要達到等級40以上，另外還需要收集到巡守者標章、信賴標章，以及探索者標章才行。<br>
