法魔是召喚系魔法的專家。法魔是有益於召喚出召喚獸，以便進行單獨戰鬥的職業。單獨戰鬥時，可以由召喚獸攻擊目標而他來輔助，或相反的由他攻擊目標而召喚獸來輔助，還可以和召喚獸一起攻擊目標。但是在各種不同的情況之下，召喚出適當的召喚獸，才能進行最有效率的戰鬥。在聯盟競賽中，法魔可以召喚出對聯盟有利的各類召喚獸。換句話說，根據團體成員的特色，召喚出合適的召喚獸來彌補缺點。<br>
法魔的技能也是以召喚出各式各樣的召喚獸、輔助召喚獸的魔法為主。<br>
想成為法魔，需要達到40等級以上，另外還需要收集探求者標章、信賴標章，以及元素使標章才行。<br>
