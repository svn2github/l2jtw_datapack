劍鬥士不同於傭兵，可說是一對一戰鬥中最強的戰士。特別擅長雙手使用不同武器的二刀流劍術，由於把攻擊當作最佳的防禦，所以不穿笨重的防具。在團體戰鬥中，劍鬥士是屬於非魔法角色類中最強大的戰士。而且在多對多混戰中，若發動個別一守一的攻擊，其能力也是非常出色。<br>
劍鬥士的技能方面，著重在使用二刀流武器進行強烈連擊的攻擊。另外還可以投出劍氣而追緝逃跑中的敵人。<br>
想成為劍鬥士，需要達到40等級以上，另外還需要收集挑戰者標章、信賴標章，以及決鬥者標章才行。<br>
