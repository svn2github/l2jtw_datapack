<font color="LEVEL">收集者</font>與工匠的最基本的特徵是，收集者是經常搜括屍體，收集珍貴道具的職業，而工匠是利用既有的材料，製作出新的物品的職業。所以對收集者來說，需要強壯的體力和高於基本值的戰鬥能力。可以說是在任何險境下都能夠收集珍貴道具的強壯獵人。<br>
收集者當中，出類拔萃者，還可以選出成為<font color="LEVEL">賞金獵人</font>。賞金獵人可以說是連龍鱗也能取得到手的終級獵人。<br>
