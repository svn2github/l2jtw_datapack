<font color="LEVEL">席琳神使</font>是研究格蘭肯神聖中產生的破壞及混沌精靈，以及由席琳所產生的黑暗及死亡，並執行神諭與預言的黑暗祭司。不同於只依賴光明之神的人類與精靈的祭司，席琳神使們必須理解光明與黑暗整體。他們不僅能用白魔法與補助魔法來保護和治癒戰友，還能使用黑魔法，奪取對方生命或下詛咒。<br>
席琳神使當中，其精神力卓越者，還可被選拔為<font color="LEVEL">席琳元老</font>。席琳元老是我們種族的精神領袖，他對格蘭肯和席琳的了解，比任何人都還要徹底。<br>
想要成為席琳神使，必須要通過測試，並取得當作憑證的<font color="LEVEL">深淵之珠</font>才可。<br>
