阿薩瑪：
<br>
很可惜的是，我所知的只有那個曾存在的時期而已。
所以我拜託咒術士卡拉卡維將當時的耶爾可羅靈魂們
用咒術召喚之後，問清楚治療劑在哪裡。
<br>
卡拉卡維雖知道這是非常痛苦且危險的方法，但還是
不分晝夜的召喚耶爾可羅們的靈魂，試圖與靈魂對話
。如此反覆了數次，卡拉卡維終於遇見知道那位置的
靈魂，並且在等待解決那問題的冒險家。
<br>
來，再也不能拖延時間了。這就直接去見卡拉卡維跟
他對話吧。他應該在帳篷周圍祈禱。若是找到治療劑
的話，就直接來找我吧。我就在這期間保護父親不受
叛亂勢力的侵襲，並且想作一些查出病因的研究。
