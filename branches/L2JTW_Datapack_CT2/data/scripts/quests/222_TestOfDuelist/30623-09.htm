決鬥者凱恩：
<br>
和戰士公會的總管商量結果，成為<font color="LEVEL">狄恩</font>領地的對手，
選定了叫<font color="LEVEL">雄性沼澤司塔卡拓</font>和<font color="LEVEL">死亡追蹤者</font>的怪物。
<br>
雄性沼澤司塔卡拓是生活在克魯瑪沼澤地，司塔卡拓
種族中的貴族階級。死亡追蹤者可以在冥界找到。要
帶回雄性司塔卡拓的甲殼質和死亡追蹤者的尖牙各10
個，作為戰勝證明。
