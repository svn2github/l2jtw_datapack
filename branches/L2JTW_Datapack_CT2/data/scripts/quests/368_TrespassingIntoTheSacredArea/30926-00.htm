<html><body>
伊娃的祭司雷斯提那：
<br>
你知道伊娃的水中庭園嗎？那兒是女神伊娃偶爾會去
休息的地方。
<br>
伊娃女神想在休息的時候至少能夠得到些平靜，因此
將水中庭園建在從外邊不易進出的水中深處。而且若
有外部人入侵時 ，為擾亂入侵者，因此將內部構造
建得像迷宮般。
<br>
最近要威脅伊娃的勢力頻繁地入侵那神聖的地方。所
幸伊娃正好不在水中庭園，我們祭司們和警備隊想以
我們的力量阻止，但還是不行。
<br>
所以我們想得到外人的幫助來除掉入侵者，但是看你
的樣子還不是接受我們請求的時候。
<br>
(等級36以上的角色才可以執行的任務。)
</body></html>
