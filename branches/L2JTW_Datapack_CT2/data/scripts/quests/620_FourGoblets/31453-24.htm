<html><body>無名的靈魂：<br>
首先，陵墓若接近下一入場時間的話，在陵墓內的所有人將會被彈到位於陵墓外的巡禮者寺院內。所以在下一入場時間來到之前，必須趕快到達最後的房間擊敗哈里夏的影子才行。<br>
基本上，陵墓是以好幾個房間連接而成的型態，為從某個房間去另一房間，必須找到鑰匙後將關閉的門打開才行。將房間內謎樣的箱子打開時出現的魔物，一直獵殺的話就會得到鑰匙。門打開一段時間就會關閉，所以在門開啟時，最好趕快進入下個房間。<br>
就那樣一次一次繼續前進到下個房間的話，在最後的房間就會見到哈里夏的影子在守著。<br>
