卡瑞巴司柏閣下：
<br>
原本騎士是為了維持正義，保護弱者，而被選拔出來
的戰士，在具備用劍與防具武裝權利的同時，也賦予
他們保護居民的義務。隨著時代的變遷，騎士的威信
受到影響，但是我們是居民的守護者，這一點永遠不
會改變。這是光的殷海薩給予我們的神聖義務，也是
我們的使命。
<br>
一個年輕的戰士，對騎士守護者的使命，明快地執行
旅行，就是<font color="LEVEL">見習騎士</font>的考驗。見習騎士要旅行於王國
的各個地方，主要是在沒有中央部隊保護的邊疆地帶
，發現陷入危險而需要幫助者時，要盡自己的所能幫
助他們。接受幫助者們會為了表示感謝，送給見習騎
士<font color="LEVEL">領主的貨幣</font>。
