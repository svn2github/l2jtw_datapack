<br>
什麼小偷？瑪利亞還好吧？這事對她好像打擊很大，
居然發生這款事...
<br>

純淨水晶時，受月亮圓缺的程度，或者星星的位置等
占卦學的因素所影響。
<br>

，現在居然要放棄，想來是受了不少罪。要是能解決
這件事對她會有很大的幫助，我會盡我所能給予幫忙
。你來找我是不是有什麼事想問我？
