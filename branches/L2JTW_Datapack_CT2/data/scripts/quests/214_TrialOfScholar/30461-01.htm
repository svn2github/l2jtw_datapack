教師米麗恩：
<br>
<font color="LEVEL">探求者的試練</font>是所有魔法師都要通過的測試之一。只
有對探索保有熱情，及對學習帶有謙虛姿態的魔法師
，才能夠通過這個試練，並且接觸到更高境界的知識
與魔法。
<br>
但是，你不是走探求者之路的人啊！世上的所有人，
都有自己該走的路。那可以是劍與盾之路，也可以是
冥想神的旨意的求道之路。希望你能踏實地走自己的
道路，並勇敢面對在這個過程中遇到的所有考驗。
<br>
（只有35等級以上的巫師、精靈巫師，或黑暗巫師才
能執行此任務。)
