商人卡利克佈雷多：
<br>
你聽說過有關艾爾摩亞丁時代的雕刻家費蘿娜嗎？也
對，你應該不會知道。這是只有在古董愛好者之間流
傳的名字‧‧‧
<br>
總之，前幾個月在因納得立發掘了費蘿娜的數百個作
品。其中也有「哥弗勒多若哈梅爾的胸像」。他是曾
擔任過皇帝輔助官的光榮的祖先！在這家譜上有記載
呢！如果你不相信我可以拿給你看‧‧‧！
<br>
反正我讓我姪子到因納得立購買了所有的雕刻品。但
是誰知道在運輸的過程當中竟然被半獸人山賊都奪走
了？真是沒出息的傢伙！我一直勸他說要僱用護衛兵
‧‧‧！
<br>
呃吭！事情的來龍去脈就是這樣，所以才請你幫忙。
你可以幫我找回那些雕刻品嗎？
<br>
<a action="bypass -h Quest 355_FamilyHonor 30181-2.htm">「當然！」</a>
