<html><body>
神官哥爾黎布卡：<br>
我們教團在侍奉代表秩序與力量的殷海薩神。<br>
殷海薩神將那邪惡的死亡之神－席琳封印在地獄，並且處罰了那些變得傲慢反抗諸神的巨人。<br>
他是曾經獨霸大陸的人類主神，也是個完美的存在。<br>
但是最近不知道為什麼，追隨死亡之神－席琳的邪惡勢力日漸猖獗，而席琳的魔物進軍這個大陸後逐漸擴張勢力。<br>
就這樣，魔物們的勢力逐漸強化，在一個平凡的冒險家竟能成為一國之君、群雄割據混亂的局面下，<br>
我們教團決定追隨秩序之神-殷海薩神的旨意，以我們的教團為中心，為了重新整頓所有的權力與力量而全力以赴。<br>
<a action="bypass -h Quest 134_TempleMissionary 30067-08.htm">知道了，為了教團我願效犬馬之勞</a>
</body></html>
