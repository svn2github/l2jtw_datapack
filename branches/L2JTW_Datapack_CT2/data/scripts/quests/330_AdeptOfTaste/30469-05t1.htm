<html><body>
約拿斯:
<br>
你把我拜託你的五種材料都帶來了。辛苦你了。可是...
<br>
但是...但是，這些材料我不是很滿意。如果多花一點時間應該可以找到更好的材料...但是時間上已經不允許了，我必需馬上進行烹飪了。
<br>
那我們開始吧！首先把眼怪肉切成合適的大小，浸在德雷比安葡萄酒...然後準備肉排醬...曼陀羅草的汁和醋適量配合，放入洋蔥絲...好！
<br>
好了！這樣就完成了。裝飾也擺好放入搬運盒裡了，請盡速交給<font color="LEVEL">教師米麗恩</font>。記得千萬要告訴我，她在品嚐了我的料理後所做的評價。
</body></html>
