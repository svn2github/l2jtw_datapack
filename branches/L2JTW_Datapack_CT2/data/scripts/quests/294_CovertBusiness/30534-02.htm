元老克普：<br>
你也知道，我們<font color="LEVEL">青銅鑰匙公會</font>到大陸各個地方，收集各種稀有貴重的材料。這次也有一個委託，正在尋找合適的人選。<br>
雖然急需用人，但也不能隨便找人去辦...這個年頭想找合適的人選，可不容易啊。<br>
我想你應該可以勝任。我看人很準的，一眼就能看出是怎樣的一個人。看你的眼神...不管別人說什麼，只是默默地做自己該做的事...應該是那種人。怎樣，我說的沒錯吧？ 我想委託你一件事情，怎樣，想試試嗎？<br>
