莫克：
<br>
是加布里爾的羽毛嗎？那麼有必要重新打招呼了。我是封印守護者莫克。雖然現在為了青銅之門在做倉庫管理員，但我曾在灰柱公會受過教育。我們矮人世世代代把束縛席琳的魔物的封印之力注入於叫作「柱子」的建築物。只要那根柱子一直聳立著，魔物們就沒有辦法得到解放。<br>但是現在含有束縛安塔瑞斯結界之力的柱子之一正受到威脅。追隨安塔瑞斯的一群傢伙們想利用<font color="LEVEL">深淵寶石</font>減弱柱子的力量。
