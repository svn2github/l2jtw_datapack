訓練師泰瑞：
<br>
狩獵情況怎麼樣了？人為的魔精石感染，是必須憂慮
的事情，但是根據瑪莉娜的研究，魔精石的感染宿主
，被限定為幾個。你將除掉這些宿主的工作作為第一
步驟。
<br>
雄性沼澤司塔卡拓、布賴卡妖魔王、兵蟻戰士隊長、
里多蜥蜴人戰士列入目錄裡面。當然這些傢伙都具有
攻擊性傾向。從他們那裡採取深淵魔精石吧。
<br>
你應該知道在哪裡找得到吧？
