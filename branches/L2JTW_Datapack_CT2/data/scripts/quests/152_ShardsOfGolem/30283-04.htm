鐵匠阿爾特蘭：<br>
對，這就是高崙的碎片...與花崗岩類似，但結晶更密，所以很堅硬。要加工這些碎石片，需要一段的時間，你能稍微等一下嗎？<br>
只要把高崙的碎片，用米索莉錘子適當處理之後，固定在預先做好的木柄上就可以了。好了！完成啦！雖然外觀粗糙了些，但是釘釘子時，還沒有任何工具能比得上這個的。你拿到手裡試試！是不是有點重？<br>
好，這個箱子裝有教師何瑞斯委託的所有工具。裡面除了剛才用高崙的碎片所製作的錘子外，還有釘子、鋸子、鑿子...等等，各式各樣的工具。請到神殿，把這個送給<font color="LEVEL">教師何瑞斯</font>吧！<br>
