鎖匠桃樂絲：
<br>
嘻嘻，太好了！因為我也一樣。好像我們很合得來。
好的，那我給你說明一下。
<br>
是寶物啊，寶物！海賊王札肯的寶物！就是那個，簡
單說明的話，我朋友用我拼命拿到的情報，拼了命總
算在惡魔島偷到了一點寶物。可是前功盡棄，快到村
莊之前，他們在平原被可羅津吃掉了！我抱著一絲希
望去過平原，可是連一顆珠子都找不著。要不是他們
已藏到別的地方，就是已經被吃進可羅津的肚子裡了。
