<html><body>
負責貨物的倉庫管理員克魯克：
<br>
哎喲，好忙啊，好忙！嗄，真想把它打翻了？喂，冒
險家！來得真巧！聽聽我說的話吧。
<br>
那個貿易本來不就是我們矮人的領域嗎？ 可是現在
有幾個人類商人與上級聯手，掌握了這因納得立、阿
貝拉和奇岩的貿易路口！然後，就是不給我們矮人參
與的機會。穴是的，他們懂甚麼交易嘛...
<br>
所以我們乾脆打算跟他們拒絕往來，計劃在鱷魚島附
近設立一個新自由貿易地帶。不過，後來才發現那裡
有太多的怪身啊？
<br>
所以說，你可不可以去幫我們消滅在那裡的怪物啊？
乾脆現在就簽契約怎樣？
<br>
<a action="bypass -h Quest 354_ConquestOfAlligatorIsland 1">簽下契約</a>
</body></html>
