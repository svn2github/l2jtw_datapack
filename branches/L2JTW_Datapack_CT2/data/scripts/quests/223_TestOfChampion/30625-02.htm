艾斯卡倫...已在我的記憶中抹去的名字呀...我結束
傭兵團之後，和叫莉裡恩的美麗女人結婚，定居在故
鄉狄恩，過著幸福和平的日子。
<br>
忽然有一天，因為格勒西亞的侵略，我失去親愛的妻
子和子女。
<br1>
從此之後，我終日與酒相伴，清醒後一睜開眼，才發
現最愛的人已離我而去，這足以讓人淚水決堤...
<br>
奪走我最珍貴家人的格勒西亞軍，他們是我一生的仇
敵！<font color="LEVEL">我一定要向他們報仇血恨！</font>你能幫我的忙嗎？
