初學者嚮導：<br>
等級達到5級時，就可以開始學習技能了。學習技能的地方在<font color="LEVEL">長老之家</font>，也是大師們與長老的所在之處。長老之家是在村莊廣場北邊的建築物，應該馬上能找得到。技能可向那裡的大師學習。<br>
還有一點，學習技能需要有<font color="LEVEL">SP</font>才行。SP是<font color="LEVEL">Skill Point（技能點數）</font>的簡寫，每當獵殺怪物時，可與經驗值一起獲得。學習技能會消耗這數值，如果想查看自己的SP，請點擊<font color="LEVEL">角色資訊</font>按鈕，並在彈出的視窗中查看<font color="LEVEL">狀態</font>欄即可。當然，根據技能的不同，所需的SP也會有所差異，在耗用之前請注意這一點。<br>
