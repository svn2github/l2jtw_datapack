<html><body>
<center><font color="LEVEL">[倉庫管理]</font></center><br>
目前有 <font color="00ffff"> %tax_income% 金幣</font>在城堡倉庫。<br>
<br>
請輸入要取回或寄存的數量。<br>
<center>
<table height=27 width=280 bgColor="cccccc"><tbody><tr>
<td align=middle width=50>數量</td>
<td align=left width=180><edit width="160" var="amount" type="number"></td>
<td align=left width=40>金幣</td></tr></tbody></table>
<br><br>
<button value="取回" action="bypass -h npc_%objectId%_manage_vault withdraw $amount" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal">
<button value="寄存" action="bypass -h npc_%objectId%_manage_vault deposit $amount" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal">
<button value="返回" action="bypass -h npc_%objectId%_Link chamberlain/chamberlain.htm" width=74 height=21 back="L2UI_CH3.Btn1_normalOn" fore="L2UI_CH3.Btn1_normal">
</center>
</body></html>
