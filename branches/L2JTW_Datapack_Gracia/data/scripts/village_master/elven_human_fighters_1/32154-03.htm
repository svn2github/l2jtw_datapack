<html><body>宗師艾登尼亞：<br>
<font color="LEVEL">精靈騎士</font>是在精靈的劍與弓術之中，選擇劍術的戰士。看著用同樣重視攻防平衡的熟稔劍技壓倒敵人的戰鬥，就如同一幅優美的畫。原先是為了守護生命樹而組成的騎士團，但是現在大多數精靈騎士，都到人類世界，實現殷海薩與伊娃之旨意。<br>
精靈騎士當中具有出色的資質者，被選出成為最高位騎士<br>
<font color="LEVEL">聖殿騎士</font>，或選為修練精靈劍術至終極境界的<br>
<font color="LEVEL">劍術詩人</font>。當然，只有出色的資質還不夠，還需要有堅忍不拔的努力才行。<br>
另外，要想成為精靈騎士，要通過試練，並取得<br><font color="LEVEL">精靈騎士胸針</font>才可。<br>
