每個標章都要通過各自適當的考驗才可以得到。<br>
<font color="LEVEL">探求者標章</font>是只有通過探求者的試練者，才能取得的憑證。只有<font color="LEVEL">35等級</font>以上者，才可以挑戰探求者的試練。想要進行探求者的試練，就去跟<font color="LEVEL">狄恩城鎮神殿的教師米麗恩</font>見個面吧。<br>
<font color="LEVEL">信賴標章</font>是只有通過信任的試練者，才能取得的憑證。只有<font color="LEVEL">37等級</font>以上者，才可以挑戰信任的試練。想要進行信任的試練，就去跟<font color="LEVEL">歐瑞鎮主教霍爾林特</font>見個面吧。<br>
最後，<font color="LEVEL">元素使標章</font>是只有通過元素使的審核者，才能取得的憑證。只有<font color="LEVEL">39等級</font>以上者，才可以挑戰元素使的審核。想要進行元素使的審核，就去跟<font color="LEVEL">古魯丁村莊的高等元素使葛拉緹亞</font>見個面吧。<br>
