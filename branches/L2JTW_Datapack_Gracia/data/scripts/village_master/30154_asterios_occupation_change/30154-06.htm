<html><body>長老阿斯特黎羅司︰<br>
想成為精靈巫師，至少要達到等級20以上，並且要通過精靈巫師考驗才行。將年輕精靈們成為精靈巫師的考驗一事，是由本村莊的<font color="LEVEL">羅格里亞</font>精靈來負責。想詳細了解關於試練的情況，去找羅格里亞吧。<br>
但是即使你取得了資格，這裡也不會讓您轉職的。那是為了讓年輕的精靈走出森林，到外界接觸人類社會，希望對遼闊的世界能更加了解的緣故。<br>
因此，想轉職就要離開精靈森林，去人類王國「亞丁」才行。最近的地方就是森林南邊一個叫<font color="LEVEL">古魯丁</font>的地方。沿路經過中立地帶會看到需要過橋才能到達的村莊，那裡就是<font color="LEVEL">古魯丁城鎮</font>。到那裡去找在神殿的<font color="LEVEL">大神官雷門德</font>。他會幫助你轉職的。<br>
