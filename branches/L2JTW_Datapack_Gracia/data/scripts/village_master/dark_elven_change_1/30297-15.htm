<html><body>宗師拓比亞斯：<br>
為了成為沼澤騎士，需要適當的等級和憑證。首先，不管什麼職業，等級至少要達到20，才開始有轉職的資格。另外，等級是基本的，真正要成為沼澤騎士，需要通過沼澤騎士試練的憑證。<br>
但是，你看起來等級又不夠，而且又沒有通過沼澤騎士的試練。先修練到等級20以上吧。另外，若想要試試沼澤騎士的試練，那麼去拜訪在<font color="LEVEL">古魯丁城鎮</font>內的黑暗精靈公會的<font color="LEVEL">大師維爾吉爾</font>。通過他的試練後，要取得<font color="LEVEL">深淵凝視</font>的憑證才能轉職為沼澤騎士。
</body></html>
