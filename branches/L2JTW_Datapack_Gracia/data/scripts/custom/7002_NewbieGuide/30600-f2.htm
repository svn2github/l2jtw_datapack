<html><body>初學者嚮導：<br>
像你這樣的新手，在沒有出色夥伴幫助的情況下，目前擁有的仍是席琳神殿配發的武器和防具。<br>
以你的等級，目前還是繼續使用現有的武器吧，不過獵殺怪物成功之後，偶爾會獲得防具。如果運氣好，還可以獲得像<font color="LEVEL">布鞋</font>、<font color="LEVEL">見習生的鞋</font>或<font color="LEVEL">布帽</font>等基本防護具。<br>
另外，開始時應該接受兩種劍。一種是匕首，另一種是見習生之劍。<font color="LEVEL">匕首</font>，舞動的速度快，但是命中率較低，<font color="LEVEL">見習生之劍﹝單手劍﹞</font>，與匕首相比，速度雖然稍慢，但是命中率較高。另外根據武器種類的不同，所使用的技能也會有所不同。<br>
等你達到<font color="LEVEL">6級</font>時，請再來找我吧，到時候，我會更加詳細地給你講解各種武器。<br>
