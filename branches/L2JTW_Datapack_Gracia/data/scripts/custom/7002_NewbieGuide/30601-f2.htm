<html><body>初學者嚮導：<br>
像你這樣的初學者，如果沒有出色的朋友，那一定還在使用公會提供的基本武器和防具吧？<br>
以你的等級，目前還是繼續使用現有的武器吧。不過獵殺怪物成功之後，偶爾會獲得防具。當然也會獲得武器。如果運氣好，還可以獲得像<font color="LEVEL">布鞋</font>、<font color="LEVEL">見習生的鞋</font>或<font color="LEVEL">布帽</font>等基本防具。<br>
起初你會得到兩種武器。一種是匕首，另一種是會員之棒。如果用過兩種武器就應該知道，匕首和會員之棒之間有很大的不同。<font color="LEVEL">匕首</font>舞動的速度快，但是命中率較低，致命率高。<font color="LEVEL">會員之棒﹝鈍器﹞</font>與匕首相比，速度雖然稍慢，但是命中率高。另外根據武器種類的不同，所使用的技能也會有所不同。<br>
等你達到<font color="LEVEL">6級</font>時，請再來找我吧。到時我再詳細給你講講有關武器的內容。<br>
