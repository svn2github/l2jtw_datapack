<html><body>初學者嚮導：<br>
在等級達到5級之前，可以使用最初裝備的見習生魔杖，當資金達到1000金幣時，改用<font color="LEVEL">見習生之杖</font>。防具基本上使用從怪物處獲得的那些物品即可，但是這一切純粹是在碰運氣。所以在等級超過5級以後，如果還未獲得手套、鞋或頭盔，那麼就算是購買商店中最便宜的物品也好，應該將這些裝備配備齊全才行。<br>
