<html><body>初學者嚮導：<br>
等級達到5級時，就可以開始第一次技能學習了。學技能的地方在席琳聖殿，是大師與長老在的地方。村莊裏面最大的建築物是廣場北部的建築物。技能可跟那裏的大師學習。<br>
學技能需要<font color="LEVEL">SP</font>。SP是<font color="LEVEL">Skill Point ﹝技能點數﹞</font>的簡寫，每當獵殺怪物時，可與經驗值一起獲得。學技能時，將會消耗SP值。如果想查看自己的SP，請點擊<font color="LEVEL">角色資訊</font>按鈕，在彈出的視窗中查看<font color="LEVEL">狀態</font>欄即可。當然，根據技能不同，所需的SP也不一樣，這一點要注意。<br>
