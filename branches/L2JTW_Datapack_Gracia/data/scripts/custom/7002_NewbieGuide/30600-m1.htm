<html><body>初學者嚮導：<br>
首先，你細心想想自己的目標是甚麼。目前人類王國因各國之間的戰爭正處於混亂狀態。但在<font color="LEVEL">渾沌時代，總是會有很多機會的</font>。趁著人類王國混亂之機，重新找回我們黑暗精靈一族的榮譽，可以說是當務之急。<br>
目前我們應從熟悉現有的武器和盔甲入手。首先，當作練習，打打村莊周圍的狐狗或狼。另外獵殺怪物後獲得的物品中，先裝備武器和防具這一類的道具，當場用不上的，就可以拿到商店出售。<br>
