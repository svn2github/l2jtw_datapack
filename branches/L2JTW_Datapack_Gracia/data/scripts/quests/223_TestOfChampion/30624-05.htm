老兵艾斯卡倫：
<br>
現在的大陸跟我活躍的傭兵時代相比，沒有什麼兩樣
。不對，應該變得更混亂，更暴力。藍鯊、黑獅、暴
風之刃，還有我所屬過的鋼鐵玫瑰...這些傭兵團在 
大陸各地，和異族展開大戰。回顧過去的任何時候，
異族的好戰性也沒像現在那麼強。
<br>
各個種族的首領們，各個公會的總管和大師、祭司們
...都異口同聲說，現在的世態已脫軌。包括獵人公 
會的各個領地使者，雖然在背後開始展開調查，但目
前的戰爭只能夠消極抵擋異族的入侵，無法進取。
<br>
在隱退之前，我也想獲得對世界有所貢獻的美譽。雖
然是老軀，不能參加戰場，但是我要指導你。在進行
試練期間，要絕對服從我的命令。知道了吧！
<br>
<a action="bypass -h Quest 223_TestOfChampion 1">「堅決服從命令！」</a>
