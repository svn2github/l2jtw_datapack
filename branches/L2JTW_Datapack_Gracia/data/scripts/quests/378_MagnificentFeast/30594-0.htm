倉庫管理員老闆蘭伯斯:
<br>
我在這個倉庫作倉庫管理員的工作已經有40年了。事
實上這裡可說是我親手打造的。是付出我的青春和熱
情才創出來的！
<br>
但是前幾天，修加特的公會聯合元老會聯絡過我。聽
說鋼鐵之門公會監察官打算訪問這裡。說是狄恩的成
績很好，要直接來探察。那都多虧於因為今年狄恩倉
庫的業績很好。搞不好，我也可能會升級到元老！
<br>
要是監察官來了，該舉行盛大的晚宴招待他..到底要
從哪裡開始準備？一點精神都沒有。我覺得也需要像
你這樣的冒險家來幫我。不過，看來你的經驗還不夠
！等你經驗足夠再來找我好嗎？
<br>
