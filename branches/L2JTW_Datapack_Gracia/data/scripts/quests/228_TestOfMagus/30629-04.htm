<br>
好。首先聽著。
<br>
我最近每天夜晚，被傳來的奇怪聲音困擾著，無法入
眠。
<br1>
這種歌聲，普通人好像聽不到，只有像我這樣熟練元
素魔法的人，才能聽得到...
<br>

歌聲，應該不是人所發出的聲音，更不是魔法師的歌

<br>
你要做的事情，就是找出這不吉利的聲音的來源。
<br1>
介紹一位能有所幫助的人給你，她是住在古魯丁村莊

<br>
對這不斷地在耳邊環繞的歌聲，帕芮那說不定會略知
一二。將這封信交給她，她就會給你幫助的。
