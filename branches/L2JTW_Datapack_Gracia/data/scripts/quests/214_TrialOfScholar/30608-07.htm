瑪利亞：
<br>
跟其他日子沒有什麼兩樣。跟往常一樣自己發呆。因
為要是開始回憶，就會想起那天的殘酷事件...
<br>
啊...不過很久沒來的露希拉來找我了，她是從小一 
起長大的朋友。露希拉為了安慰我，領我出去散步..
.很久沒有過的開心時刻。
<br>
就這樣的路程中，因為時間太晚，就在古魯丁村莊住
了一天。第二天露希拉回到故鄉，我也回到家。回來
一看，家裡弄的亂七八糟，金庫的卷軸也已經不翼而
飛。不過找到了一個露希拉遺失的手提包。
