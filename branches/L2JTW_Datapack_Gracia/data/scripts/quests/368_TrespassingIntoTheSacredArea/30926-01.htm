<html><body>
伊娃的祭司雷斯提那：
<br>
你知道<font color="LEVEL">伊娃的水中庭園</font>嗎？那兒是女神伊娃偶爾會去
休息的地方。
<br>
伊娃至少想在休息的時候安靜些，所以水中庭園是在
從外面進出不易的水裡面。還有從外面入侵時，為了
擾亂入侵者，製造成迷路般的構造。
<br>
最近在那神聖的地方頻繁地發生<font color="LEVEL">要傷害伊娃的勢力入
侵</font>的事情。所幸伊娃正好不在水中庭園，想以我們祭
司們和警備隊的力量阻止，但還是不行。
<br>
所以我們想得到外人的幫助來除掉入侵者，你願意幫
忙嗎？
<br>
<a action="bypass -h Quest 368_TrespassingIntoTheSacredArea 30926-02.htm">答應幫忙</a>
</body></html>
