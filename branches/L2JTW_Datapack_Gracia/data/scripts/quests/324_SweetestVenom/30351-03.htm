阿斯塔倫：<br>
你喝過<font color="LEVEL">德雷比安葡萄酒</font>嗎？這是我們種族喜歡喝的酒中最甜最危險的酒，是以蒸餾蜘蛛毒製造而成。知道這釀酒方法的人，在整個大陸裡，包括我在內，沒幾個人。我是在米特拉爾族長被封印之前，才有機會學這技術的。據說是德雷巴奴們把這珍貴的釀酒法，悄悄告訴族長的...<br>
也許是因為德雷巴奴們傳授的秘密，修練黑魔法的同胞們喝了這個酒後，對魔法的認知會提高一個階段。這對魔法沒有研究的我是難以理解的。<br>
幾天前商人勃羅多斯進口了一些人類王國古魯丁栽培的葡萄，我想買一些來釀造德雷比安葡萄酒。最難弄到的材料是<font color="LEVEL">蜘蛛毒</font>，這部分想麻煩你。可以嗎？<br>
