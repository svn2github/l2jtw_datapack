<html><body>士兵奧勒布：<br>
唉~老實說，我會對天空有憧憬，是因為在那遠空高飛的巨大的鳥--<font color="LEVEL">路克</font>的關係。<br>
牠的身體大到一展開翅膀毫足以蓋過天空，一搧動翅膀就足以飛翔數十分鐘，是個兼具威嚴的鳥。要不然，人們怎麼會稱路克為<font color="LEVEL">鳥中之王</font>呢。<br>
但是，就算是那個路克也未能逃開那個破壞格勒西亞大陸，且污染眾多生命的可恨的惡魔力量。因為曾經消遙自在的飛翔天空且獨當天空之王的那隻鳥，現在已墮落為不死生物，成了受詛咒的生命。<br>
但是，問題不僅如此而已....<br>
