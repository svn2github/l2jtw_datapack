瑪里夫紅帽：<br>
在我10歲那年，我決心殺光咬死我親愛的家人的狼族。因為我希望不會有別人像我一樣碰上這樣的不幸。所以我便成了狼獵人...還記得我第一隻獵物...是出生不久的狼嬰...呵呵呵...我我毫不留情地殺死了牠...<br>
從此以後，只要被我看到的狼，無一生存！已經有數百數千隻狼死在我的手中啦！！！看到我扛著大匹狼皮打獵的樣子，人們都叫我<font color="LEVEL">恐怖的紅帽子</font>。<br>
不過現在我年紀大啦，無力再獵殺狼啦！不管是誰，要有人代替我殺狼才行啊！！！我想聞到狼的血味...殺死我家人的仇家的血腥味！！！拜託..這是我的心願...<font color="LEVEL">請幫我殺死狼族吧！別留活口！！！</font><br>
