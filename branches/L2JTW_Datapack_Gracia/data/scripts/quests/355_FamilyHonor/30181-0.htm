商人卡利克佈雷多：
<br>
雖然我現在是在做商人‧‧‧但是，年輕人，請聽我
說幾句。以前我家的祖先們都是有勢力的貴族！所以
我也流著高貴的血統！
<br>
大家都以為是一個有毛病的老人吹牛在說笑。我真是
悶到快發瘋了！但是這次有機會可以證明我高貴的血
統了！如果有你這樣的冒險家願意幫我就好了！我一
定會給你優厚的報酬！為了家族的榮耀，錢不算什麼
！怎麼樣，願意幫助我這個老人嗎？
