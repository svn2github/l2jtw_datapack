<br>
啊，誰呀？
<br>
哦，米恩的信？
<br>
嗯...想當收集者？
<br>
那就按照我說的去做。
<br>
我最近想吃點甜的東西。你覺得怎麼樣？
<br>
聽朋友說，捉到<font color="LEVEL">蜜熊</font>就能得到非常可口的蜂蜜。請帶

<br>

的礦坑西邊入口往北方上去的話，會出現分為兩路的
海岸線會合的地方。那裡有很多狩獵熊。看了地圖就
知道。
