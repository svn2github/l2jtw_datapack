約拿斯:
<br>
你回來了。我已經聽說了。「味覺魔法師」米麗恩評價是「最棒的料理」嗎？我終於被認可為料理師了。這是這段期間被家族和周圍的人所侮辱和藐視的補償吧。這全是托你的福。
<br>
以後我會發奮努力，終有一天到亞丁王宮，成為皇宮廚師。那時侯我會堂堂正正地去見家人。
<br>
領主給了我祝賀信和獎金。他委託我主辦下個月城裡舉行的晚餐。可能有一陣子會非常繁忙，按約定給你一部分領主的獎金。
<br>
另外，送你我料理配方的字條。日後我成為有名的料理師，說不定那配方可以高價賣給有錢的美食家...哈哈...
<br>
你也有自己的夢想吧？只要努力不懈怠。肯定有夢想成真的一日。
