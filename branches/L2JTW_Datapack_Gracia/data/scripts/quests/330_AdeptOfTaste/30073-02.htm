<html><body>
警衛傑伊庫伯:
<br>
我做蜂蜜需要二十瓶的花蜜。
<br>
花蜜可以捕殺<font color="LEVEL">血腥蜜蜂</font>或<font color="LEVEL">奇異的蜜蜂</font>等巨蜂取得。但是「奇異的蜜蜂」巨大凶悍，要非常小心。
<br>
從生出不到一周的工蜂身上，可以拿到叫<font color="LEVEL">蜂王漿</font>的物品。把蜂王漿添加到花蜜之中，可以調製出味道更鮮美的黃金蜂蜜。但是至少需要<font color="LEVEL">十瓶</font>蜂王漿。這些原料取之不易，可能會有點難度。
</body></html>
