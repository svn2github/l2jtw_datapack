加布里爾：
<br>
我是封印守護者之中的一人。我們是為了束縛從席琳
派生出來的魔物，所以在光之皇帝史奈曼設立的封印
監視著，不讓此力量被破壞毀損。在不久之前，我們
為了商討重大事件所以召開大會。就是現在，因為龍
族是所有魔物之中最可怕的存在，而在其中被稱為大
地暴君或是奇岩之禍的魔物從深眠之中甦醒。與其看
著不知何時在巢穴會暴亂的安塔瑞斯，我們守護者決
定先發動攻擊。所以才要召集與安塔瑞斯對抗的征伐
團。
