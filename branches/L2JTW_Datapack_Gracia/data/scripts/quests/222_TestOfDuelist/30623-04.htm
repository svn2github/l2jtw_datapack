決鬥者凱恩：
<br>
本來決鬥是「敵對者」的意思。是指在修加特競技場
，展現出華麗的技藝，用對方的鮮血洗去血漬，為此
驕傲的人們。現在成了「武器精練者」的稱號。
<br1>
只要是練武之人都夢想著擁有那份榮耀，但是能得到
資格的人卻只有極少部分而已
<br>
