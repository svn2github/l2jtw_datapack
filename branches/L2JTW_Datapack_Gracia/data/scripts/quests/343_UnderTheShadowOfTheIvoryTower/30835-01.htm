<html><body>
屍妖之王伊克魯斯：
<br>
我的命運既不是死，又不是活..有時，我會懷念以前
活著的時候，從體內感覺到溫暖的體溫..但是我已經
變成不死生物，這一切都是毫無意義的奢望。有時喝
著學生們送的酒，醉意來時短暫的會有錯覺，以為身
體溫暖了....
<br>
啊，你說不死生物還喝什麼酒..？聽說過<font color="LEVEL">殼酒</font>沒有？
就是連埋在墓地裡的屍首喝醉後也會跳起舞來的酒。
就算我那已經完全腐敗的舌頭也能感覺到那味道，是
個非常強的烈酒。咳..如果現在能喝一杯的話...！
<br>
