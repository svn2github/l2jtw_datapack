<html><body>皮歐特:<br>
年輕傭兵，你作戰作得很好。按照契約，我根據你帶來的<font color="LEVEL">土瑞克獸人項鍊數量給予</font>報酬。多虧你的努力，失去生活地基的農民能找回這土地的日子也會提早些。<br>
啊！還有，不要扔掉半獸人帶在身上的古代帝國遺物，都好好收集吧！在村莊能以高價出售。就當做是進行這件事時，所收到的一種獎金不就好了嗎？<br>
聽說在古魯丁村莊有個遺物專家...那個人應該對這件事更清楚吧！向<font color="LEVEL">警衛雷坎</font>詢問吧！<br>
