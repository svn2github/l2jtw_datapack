古董商人帕特林:
<br>
鑑定這個工作是為了找出該東西的真正價值...！可
能對外行人來說都是一樣的，但在像我一樣熟練的專
家眼裡，連微小的瑕疵或者稍許的刮痕都看得到。再
說陶瓷器的材質或製作技巧也得瞧仔細...綜合各個
項目之後，才能判斷此陶瓷器的真正價值為多少。
<br>
假如你拿來的陶瓷器鑑定後萬一結果是為最高級的<font color="LEVEL">名
器</font>，或是<font color="LEVEL">上級</font>陶瓷器的話，將會在商店賣很高的價錢。
<br>
相反的，鑑定結果是<font color="LEVEL">下級</font>或<font color="LEVEL">最下級</font>的話，價格就咻！
直跌了。價格比未鑑定時還要低，等於是虧本了。
