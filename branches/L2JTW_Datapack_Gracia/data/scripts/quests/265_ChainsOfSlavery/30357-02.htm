哨兵克爾平歐恩：
<br>
你曾在森林裡<font color="LEVEL">見過</font>一種叫安普的種族嗎？
<br1>
那些缺德的生物原本是把我族當作主人服侍的奴隸。
<br1>
但是他們用了某種的方法，解除了束縛的咒術逃到地
面上去。
<br>
看著那些曾經視我們為主人的下等種族闊步在陸地上
的情形，說真的...
<br1>
傷害了我們的自尊心，實在令人無法忍耐。
<br>
聽說最近長老維廖爾正在準備降服安普的咒術。
<br1>
他說要完成這個咒術，需要有套在那些<font color="LEVEL">傢伙的</font>脖子上
的鐵項鏈。
<br1>
你願意到森林裡處理那些魯莽的傢伙，並收集那些鐵
項鏈給我嗎？
