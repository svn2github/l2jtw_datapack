祕傳的石板：
<br>
一些無法理解的知識開始進入大腦。好像能聽到什麼人的笑聲。
<br>
那個男子說話了。「這回又誕生了一個你所希望的英雄。」
<br>
穿藍色衣服的女人回答說。「不，他還只不過是一個剛剛學走步的孩子。不過，他也已經不是需要在母親的保護下長大的孩子了。」
<br>
石板上刻著的騎士們的挫折，還有比那更多的，為了信念的人們。感覺到了無限的自由。
<br>
腦海中傳來了誰的聲音。
<br>
